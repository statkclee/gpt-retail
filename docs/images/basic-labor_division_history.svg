<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 100 1550 300">
  <defs>
    <style>
      .title-text { font-size: 32px; font-weight: bold; }
      .subtitle-text { font-size: 18px; }
      .era-title { font-size: 24px; font-weight: bold; }
      .era-years { font-size: 14px; }
      .percentage-text { font-size: 16px; font-weight: bold; }
      .example-text { font-size: 15px; }
      .label-text { font-size: 18px; }
      .insight-title { font-size: 18px; font-weight: bold; }
      .insight-text { font-size: 18px; }
      .future-text { font-size: 16px; font-weight: bold; }
    </style>
    
    <!-- Human work gradient (blue) -->
    <linearGradient id="humanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Machine work gradient (orange/red) -->
    <linearGradient id="machineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Collaboration gradient (green) -->
    <linearGradient id="collabGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Timeline gradient -->
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1800" height="1200" fill="#f8fafc"/>
  
  <!-- Timeline Base -->
  <line x1="100" y1="150" x2="1650" y2="150" stroke="url(#timelineGradient)" stroke-width="4"/>
  
  <!-- Era 1: Pre-Industrial (Before 1750s) -->
  <g id="era1" transform="translate(150, 120)">
    <!-- Era marker -->
    <circle cx="0" cy="30" r="15" fill="#8b4513" filter="url(#shadow)"/>
    <text x="0" y="36" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">🔨</text>
    
    <!-- Era title -->
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" class="era-title" fill="#1e293b">
      전통 수공업
    </text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" class="era-years" fill="#6b7280">
      Pre-Industrial (~1750)
    </text>
    
    <!-- Division bar -->
    <rect x="-100" y="100" width="200" height="30" fill="#e5e7eb" rx="15" stroke="#d1d5db"/>
    <rect x="-100" y="100" width="190" height="30" fill="url(#humanGradient)" rx="15"/>
    <rect x="90" y="100" width="10" height="30" fill="url(#machineGradient)" rx="15"/>
    
    <!-- Percentages -->
    <text x="-50" y="120" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">
      95% 인간
    </text>
    <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="black">
      5% 기계
    </text>
    
    <!-- Examples -->
    <text x="0" y="155" text-anchor="middle" font-family="Arial, sans-serif" class="example-text" fill="#374151">
      농업, 수공예, 대장간
    </text>
    <text x="0" y="170" text-anchor="middle" font-family="Arial, sans-serif" class="example-text" fill="#6b7280">
      도구: 망치, 도르래, 바퀴
    </text>
  </g>
  
  <!-- Era 2: Industrial Revolution (1760-1840) -->
  <g id="era2" transform="translate(400, 120)">
    <!-- Era marker -->
    <circle cx="0" cy="30" r="15" fill="#dc2626" filter="url(#shadow)"/>
    <text x="0" y="36" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">⚙️</text>
    
    <!-- Era title -->
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" class="era-title" fill="#1e293b">
      산업혁명
    </text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" class="era-years" fill="#6b7280">
      Industrial Revolution (1760-1840)
    </text>
    
    <!-- Division bar -->
    <rect x="-100" y="100" width="200" height="30" fill="#e5e7eb" rx="15" stroke="#d1d5db"/>
    <rect x="-100" y="100" width="140" height="30" fill="url(#humanGradient)" rx="15"/>
    <rect x="40" y="100" width="60" height="30" fill="url(#machineGradient)" rx="15"/>
    
    <!-- Percentages -->
    <text x="-30" y="120" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">
      70% 인간
    </text>
    <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="black">
      30% 기계
    </text>
    
    <!-- Examples -->
    <text x="0" y="155" text-anchor="middle" font-family="Arial, sans-serif" class="example-text" fill="#374151">
      방적기, 증기기관, 철도
    </text>
    <text x="0" y="170" text-anchor="middle" font-family="Arial, sans-serif" class="example-text" fill="#6b7280">
      인간: 기계 조작, 감독
    </text>
  </g>
  
  <!-- Era 3: Mass Production (1900-1970) -->
  <g id="era3" transform="translate(650, 120)">
    <!-- Era marker -->
    <circle cx="0" cy="30" r="15" fill="#7c3aed" filter="url(#shadow)"/>
    <text x="0" y="36" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">🏭</text>
    
    <!-- Era title -->
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" class="era-title" fill="#1e293b">
      대량생산
    </text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" class="era-years" fill="#6b7280">
      Mass Production (1900-1970)
    </text>
    
    <!-- Division bar -->
    <rect x="-100" y="100" width="200" height="30" fill="#e5e7eb" rx="15" stroke="#d1d5db"/>
    <rect x="-100" y="100" width="100" height="30" fill="url(#humanGradient)" rx="15"/>
    <rect x="0" y="100" width="100" height="30" fill="url(#machineGradient)" rx="15"/>
    
    <!-- Percentages -->
    <text x="-50" y="120" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">
      50% 인간
    </text>
    <text x="50" y="120" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">
      50% 기계
    </text>
    
    <!-- Examples -->
    <text x="0" y="155" text-anchor="middle" font-family="Arial, sans-serif" class="example-text" fill="#374151">
      포드 조립라인, 전기모터
    </text>
    <text x="0" y="170" text-anchor="middle" font-family="Arial, sans-serif" class="example-text" fill="#6b7280">
      인간: 조립, 품질관리
    </text>
  </g>
  
  <!-- Era 4: Automation (1970-2010) -->
  <g id="era4" transform="translate(900, 120)">
    <!-- Era marker -->
    <circle cx="0" cy="30" r="15" fill="#059669" filter="url(#shadow)"/>
    <text x="0" y="36" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">🤖</text>
    
    <!-- Era title -->
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" class="era-title" fill="#1e293b">
      자동화 시대
    </text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" class="era-years" fill="#6b7280">
      Automation (1970-2010)
    </text>
    
    <!-- Division bar -->
    <rect x="-100" y="100" width="200" height="30" fill="#e5e7eb" rx="15" stroke="#d1d5db"/>
    <rect x="-100" y="100" width="60" height="30" fill="url(#humanGradient)" rx="15"/>
    <rect x="-40" y="100" width="140" height="30" fill="url(#machineGradient)" rx="15"/>
    
    <!-- Percentages -->
    <text x="-70" y="120" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">
      30% 인간
    </text>
    <text x="30" y="120" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">
      70% 기계
    </text>
    
    <!-- Examples -->
    <text x="0" y="155" text-anchor="middle" font-family="Arial, sans-serif" class="example-text" fill="#374151">
      CNC 기계, 산업용 로봇
    </text>
    <text x="0" y="170" text-anchor="middle" font-family="Arial, sans-serif" class="example-text" fill="#6b7280">
      인간: 프로그래밍, 감독
    </text>
  </g>
  
  <!-- Era 5: AI Era (2010-2025) -->
  <g id="era5" transform="translate(1150, 120)">
    <!-- Era marker -->
    <circle cx="0" cy="30" r="15" fill="#ea580c" filter="url(#shadow)"/>
    <text x="0" y="36" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">🧠</text>
    
    <!-- Era title -->
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" class="era-title" fill="#1e293b">
      AI 시대
    </text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" class="era-years" fill="#6b7280">
      AI Era (2010-2025)
    </text>
    
    <!-- Division bar -->
    <rect x="-100" y="100" width="200" height="30" fill="#e5e7eb" rx="15" stroke="#d1d5db"/>
    <rect x="-100" y="100" width="40" height="30" fill="url(#humanGradient)" rx="15"/>
    <rect x="-60" y="100" width="160" height="30" fill="url(#machineGradient)" rx="15"/>
    
    <!-- Percentages -->
    <text x="-80" y="120" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">
      20%
    </text>
    <text x="20" y="120" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">
      80% AI
    </text>
    
    <!-- Examples -->
    <text x="0" y="155" text-anchor="middle" font-family="Arial, sans-serif" class="example-text" fill="#374151">
      자율주행, GPT, 로봇수술
    </text>
    <text x="0" y="170" text-anchor="middle" font-family="Arial, sans-serif" class="example-text" fill="#6b7280">
      인간: 전략, 창의성, 윤리
    </text>
  </g>
  
  <!-- Era 6: Physical AI (2025-2035) -->
  <g id="era6" transform="translate(1400, 120)">
    <!-- Era marker -->
    <circle cx="0" cy="30" r="15" fill="#6366f1" filter="url(#shadow)"/>
    <text x="0" y="36" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">🦾</text>
    
    <!-- Era title -->
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" class="era-title" fill="#1e293b">
      Physical AI
    </text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" class="era-years" fill="#6b7280">
      Physical AI (2025-2035)
    </text>
    
    <!-- Division bar -->
    <rect x="-100" y="100" width="200" height="30" fill="#e5e7eb" rx="15" stroke="#d1d5db"/>
    <rect x="-100" y="100" width="30" height="30" fill="url(#humanGradient)" rx="15"/>
    <rect x="-70" y="100" width="70" height="30" fill="url(#collabGradient)" rx="15"/>
    <rect x="0" y="100" width="100" height="30" fill="url(#machineGradient)" rx="15"/>
    
    <!-- Percentages -->
    <text x="-85" y="120" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">
      15%
    </text>
    <text x="-35" y="120" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">
      35%
    </text>
    <text x="50" y="120" text-anchor="middle" font-family="Arial, sans-serif" class="percentage-text" fill="white">
      50%
    </text>
    
    <!-- Labels -->
    <text x="-85" y="150" text-anchor="middle" font-family="Arial, sans-serif" class="label-text" fill="#3b82f6">
      감독
    </text>
    <text x="-35" y="150" text-anchor="middle" font-family="Arial, sans-serif" class="label-text" fill="#10b981">
      협업
    </text>
    <text x="50" y="150" text-anchor="middle" font-family="Arial, sans-serif" class="label-text" fill="#dc2626">
      자율
    </text>
    
    <!-- Examples -->
    <text x="0" y="165" text-anchor="middle" font-family="Arial, sans-serif" class="example-text" fill="#374151">
      휴머노이드, 자율 건설
    </text>
    <text x="0" y="180" text-anchor="middle" font-family="Arial, sans-serif" class="example-text" fill="#6b7280">
      인간: 목표설정, 윤리감독
    </text>
  </g>
  
  <!-- Key Transitions Section -->
  <g id="key-transitions" transform="translate(0, -250)">
    <rect x="100" y="570" width="1300" height="60" rx="20" fill="url(#collabGradient)" opacity="0.1"/>
    
    <g transform="translate(150, 600)">
      <circle cx="0" cy="0" r="8" fill="#8b4513"/>
      <text x="20" y="5" font-family="Arial, sans-serif" class="insight-text" fill="#374151">
        <tspan font-weight="bold">증기동력:</tspan> 물리적 힘의 확장
      </text>
    </g>
    
    <g transform="translate(450, 600)">
      <circle cx="0" cy="0" r="8" fill="#dc2626"/>
      <text x="20" y="5" font-family="Arial, sans-serif" class="insight-text" fill="#374151">
        <tspan font-weight="bold">전기:</tspan> 속도와 정밀성
      </text>
    </g>
    
    <g transform="translate(700, 600)">
      <circle cx="0" cy="0" r="8" fill="#7c3aed"/>
      <text x="20" y="5" font-family="Arial, sans-serif" class="insight-text" fill="#374151">
        <tspan font-weight="bold">컴퓨터:</tspan> 정보 처리 능력
      </text>
    </g>
    
    <g transform="translate(950, 600)">
      <circle cx="0" cy="0" r="8" fill="#ea580c"/>
      <text x="20" y="5" font-family="Arial, sans-serif" class="insight-text" fill="#374151">
        <tspan font-weight="bold">AI:</tspan> 인지적 보강
      </text>
    </g>
    
    <g transform="translate(1150, 600)">
      <circle cx="0" cy="0" r="8" fill="#6366f1"/>
      <text x="20" y="5" font-family="Arial, sans-serif" class="insight-text" fill="#374151">
        <tspan font-weight="bold">Physical AI:</tspan> 물리적 자율성
      </text>
    </g>
  </g>
  
  
</svg>