<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0, 50, 1200, 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .main-title { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #2c3e50; }
