    <circle cx="87" cy="120" r="6" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <circle cx="117" cy="120" r="6" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    
    <!-- Inner circles for tape reels -->
    <circle cx="57" cy="120" r="3" fill="rgba(255,255,255,0.3)"/>
    <circle cx="87" cy="120" r="3" fill="rgba(255,255,255,0.3)"/>
    <circle cx="117" cy="120" r="3" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Control panel indicators -->
    <rect x="48" y="135" width="19" height="8" fill="rgba(255,255,255,0.2)" rx="1"/>
    <rect x="78" y="135" width="19" height="8" fill="rgba(255,255,255,0.2)" rx="1"/>
    <rect x="108" y="135" width="19" height="8" fill="rgba(255,255,255,0.2)" rx="1"/>
    
