    <line x1="125" y1="150" x2="115" y2="145" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="85" y1="165" x2="90" y2="155" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="115" y1="120" x2="110" y2="125" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
