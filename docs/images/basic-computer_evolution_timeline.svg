    <line x1="74" y1="120" x2="96" y2="135" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <line x1="74" y1="140" x2="96" y2="135" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <line x1="74" y1="140" x2="96" y2="155" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <line x1="74" y1="160" x2="96" y2="155" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <line x1="74" y1="160" x2="96" y2="175" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    
