    <circle cx="125" cy="150" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="85" cy="165" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="115" cy="120" r="3" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Connection lines to globe -->
