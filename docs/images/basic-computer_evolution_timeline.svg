    <rect x="70" y="165" width="60" height="5" fill="rgba(255,255,255,0.2)"/>
    <rect x="85" y="170" width="30" height="10" fill="rgba(255,255,255,0.2)"/>
    
    <!-- Features -->
    <text x="100" y="210" text-anchor="middle" font-family="Arial, sans-serif" class="feature-text" fill="white">
