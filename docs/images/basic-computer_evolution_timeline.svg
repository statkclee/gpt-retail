    </text>
    <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" class="feature-text" fill="white">
      • GUI 인터페이스
    </text>
    <text x="100" y="250" text-anchor="middle" font-family="Arial, sans-serif" class="feature-text" fill="white">
