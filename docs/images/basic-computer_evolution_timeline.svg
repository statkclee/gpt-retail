<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 75 1400 550">
  <defs>
    <style>
      .era-title { font-size: 22px; font-weight: bold; }
      .era-subtitle { font-size: 16px; }
      .feature-text { font-size: 15px; }
      .year-text { font-size: 18px; font-weight: bold; }
      .company-text { font-size: 14px; font-style: italic; }
    </style>
    
    <!-- Era Gradients - Brand Colors -->
    <linearGradient id="mainframeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="pcGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2780e3;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1a5490;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="internetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="mobileGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#117a8b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="700" fill="#f8fafc"/>
  
  <!-- Timeline axis -->
  <line x1="100" y1="510" x2="1300" y2="510" stroke="#cbd5e1" stroke-width="3"/>
  
  <!-- Era 1: Mainframe (1960s-1970s) -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="200" height="380" fill="url(#mainframeGrad)" rx="10" filter="url(#shadow)"/>
    
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" class="era-title" fill="white">
