    <line x1="104" y1="135" x2="126" y2="130" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <line x1="104" y1="155" x2="126" y2="150" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <line x1="104" y1="175" x2="126" y2="150" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    
