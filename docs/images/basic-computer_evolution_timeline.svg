  <path d="M 580 510 L 610 510" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 810 510 L 840 510" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 1040 510 L 1070 510" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
