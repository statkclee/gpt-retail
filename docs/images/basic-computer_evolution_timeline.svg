    <circle cx="57" cy="150" r="1.5" fill="rgba(255,255,255,0.5)"/>
    <circle cx="62" cy="150" r="1.5" fill="rgba(255,255,255,0.5)"/>
    
    <circle cx="82" cy="150" r="1.5" fill="rgba(255,255,255,0.5)"/>
    <circle cx="87" cy="150" r="1.5" fill="rgba(255,255,255,0.5)"/>
    <circle cx="92" cy="150" r="1.5" fill="rgba(255,255,255,0.5)"/>
    
    <!-- Ventilation grilles at bottom -->
    <line x1="48" y1="158" x2="65" y2="158" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
    <line x1="48" y1="160" x2="65" y2="160" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
    <line x1="78" y1="158" x2="95" y2="158" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
    <line x1="78" y1="160" x2="95" y2="160" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
    <line x1="108" y1="158" x2="125" y2="158" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
    <line x1="108" y1="160" x2="125" y2="160" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
    
    <!-- Features -->
    <text x="100" y="210" text-anchor="middle" font-family="Arial, sans-serif" class="feature-text" fill="white">
      • 중앙집중식 처리
    </text>
    <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" class="feature-text" fill="white">
      • 배치 처리
    </text>
    <text x="100" y="250" text-anchor="middle" font-family="Arial, sans-serif" class="feature-text" fill="white">
      • 터미널 접속
    </text>
    <text x="100" y="270" text-anchor="middle" font-family="Arial, sans-serif" class="feature-text" fill="white">
      • 기업/정부 중심
    </text>
    
    <!-- Companies -->
    <rect x="10" y="290" width="180" height="70" fill="rgba(255,255,255,0.15)" rx="5"/>
    <text x="100" y="310" text-anchor="middle" font-family="Arial, sans-serif" class="company-text" fill="white">
      주요 기업
    </text>
    <text x="100" y="330" text-anchor="middle" font-family="Arial, sans-serif" class="feature-text" fill="rgba(255,255,255,0.9)">
      IBM, UNIVAC
    </text>
    <text x="100" y="350" text-anchor="middle" font-family="Arial, sans-serif" class="feature-text" fill="rgba(255,255,255,0.9)">
      DEC, Burroughs
    </text>
    
    <!-- Timeline marker -->
    <circle cx="100" cy="410" r="8" fill="#6c757d"/>
  </g>
  
  <!-- Era 2: PC (1980s-1990s) -->
