    </text>
    
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" class="year-text" fill="white">
      1960s - 1970s
    </text>
    
    <!-- Mainframe Cabinet icon -->
    <!-- Main cabinet structure -->
    <rect x="40" y="100" width="120" height="70" fill="rgba(255,255,255,0.15)" rx="3"/>
    
    <!-- Cabinet panels -->
    <rect x="45" y="105" width="25" height="60" fill="rgba(255,255,255,0.25)" rx="2"/>
    <rect x="75" y="105" width="25" height="60" fill="rgba(255,255,255,0.25)" rx="2"/>
    <rect x="105" y="105" width="25" height="60" fill="rgba(255,255,255,0.25)" rx="2"/>
    <rect x="135" y="105" width="20" height="60" fill="rgba(255,255,255,0.25)" rx="2"/>
    
    <!-- Tape reels on top panels -->
