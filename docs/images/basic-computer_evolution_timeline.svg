    <ellipse cx="100" cy="140" rx="16" ry="25" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <ellipse cx="100" cy="140" rx="25" ry="25" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Latitude lines -->
