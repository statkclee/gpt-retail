<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="20 70 1650 1050">
  <defs>
    <style>
      .bg-light { fill: #F5F7FA; }
      .bg-white { fill: #FFFFFF; }
      .bg-gray-100 { fill: #F8F9FA; }
      .bg-gray-200 { fill: #ECEFF1; }

      .bg-primary { fill: #2780e3; }
      .bg-primary-dark { fill: #1a5490; }
      .bg-primary-light { fill: #e8f4fd; }
      .bg-success { fill: #28a745; }
      .bg-warning { fill: #ffc107; }
      .bg-danger { fill: #dc3545; }

      .stroke-primary { stroke: #2780e3; }
      .stroke-gray { stroke: #DDD; }

      .text-primary { fill: #2780e3; }
      .text-dark { fill: #212529; }
      .text-gray { fill: #6c757d; }
      .text-light { fill: #FFFFFF; }

      .font-header { font-family: "Noto Sans KR", sans-serif; font-size: 26px; font-weight: 700; }
      .font-section { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: 700; }
      .font-body { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: 400; }
      .font-body-bold { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: 700; }
      .font-small { font-family: "Noto Sans KR", sans-serif; font-size: 16px; font-weight: 400; }
      .font-code { font-family: "Noto Sans Mono", "Courier New", monospace; font-size: 14px; font-weight: 400; }

      .shadow { filter: drop-shadow(2px 3px 3px rgba(0,0,0,0.15)); }
      .shadow-light { filter: drop-shadow(1px 2px 2px rgba(0,0,0,0.1)); }
    </style>

    <linearGradient id="reportGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="quartoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2780e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5fb4;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="markdownGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="publishGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="extensionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1800" height="1250" class="bg-light"/>

  <!-- LEFT SIDE: Report Mockup -->
  <g transform="translate(50, 100)">
    <!-- Report Container -->
    <rect x="0" y="0" width="650" height="990" fill="url(#reportGradient)" class="stroke-gray shadow" stroke-width="1" rx="8"/>

    <!-- Report Title -->
    <text x="325" y="35" text-anchor="middle" class="font-header text-dark">
      2025년 3분기 데이터 분석 보고서
    </text>
    <line x1="50" y1="50" x2="600" y2="50" class="stroke-gray" stroke-width="1"/>

    <!-- 1. Executive Summary -->
    <g transform="translate(30, 70)">
      <rect x="0" y="0" width="590" height="140" class="bg-primary-light stroke-primary" stroke-width="2" rx="5"/>
      <text x="10" y="20" class="font-section text-dark">핵심 요약</text>

      <!-- KPI Boxes -->
      <rect x="10" y="30" width="135" height="50" class="bg-white stroke-primary" stroke-width="1" rx="3"/>
      <text x="77" y="50" text-anchor="middle" class="font-small text-gray">매출</text>
      <text x="77" y="70" text-anchor="middle" class="font-body-bold text-dark">24억원</text>

      <rect x="155" y="30" width="135" height="50" class="bg-white stroke-primary" stroke-width="1" rx="3"/>
      <text x="222" y="50" text-anchor="middle" class="font-small text-gray">성장률</text>
      <text x="222" y="70" text-anchor="middle" class="font-body-bold" fill="#28a745">+23%</text>

      <rect x="300" y="30" width="135" height="50" class="bg-white stroke-primary" stroke-width="1" rx="3"/>
      <text x="367" y="50" text-anchor="middle" class="font-small text-gray">고객수</text>
      <text x="367" y="70" text-anchor="middle" class="font-body-bold text-dark">15,234</text>

      <rect x="445" y="30" width="135" height="50" class="bg-white stroke-primary" stroke-width="1" rx="3"/>
      <text x="512" y="50" text-anchor="middle" class="font-small text-gray">NPS 점수</text>
      <text x="512" y="70" text-anchor="middle" class="font-body-bold" fill="#ffc107">72</text>

      <!-- Summary text lines -->
      <line x1="10" y1="95" x2="570" y2="95" stroke="#CCC" stroke-width="8"/>
      <line x1="10" y1="110" x2="550" y2="110" stroke="#CCC" stroke-width="8"/>
      <line x1="10" y1="125" x2="520" y2="125" stroke="#CCC" stroke-width="8"/>
    </g>

    <!-- 2. Data Table -->
    <g transform="translate(30, 230)">
      <text x="0" y="0" class="font-section text-dark">주요 지표 테이블</text>
      <rect x="0" y="10" width="590" height="90" class="bg-white stroke-gray" stroke-width="1" rx="3"/>

      <!-- Table Headers -->
      <rect x="0" y="10" width="590" height="30" class="bg-gray-100"/>
      <line x1="0" y1="40" x2="590" y2="40" class="stroke-gray" stroke-width="1"/>
      <text x="10" y="30" class="font-small text-dark" font-weight="bold">지표명</text>
      <text x="150" y="30" class="font-small text-dark" font-weight="bold">3분기</text>
      <text x="250" y="30" class="font-small text-dark" font-weight="bold">4분기</text>
      <text x="350" y="30" class="font-small text-dark" font-weight="bold">변화율</text>
      <text x="450" y="30" class="font-small text-dark" font-weight="bold">목표</text>
      <text x="530" y="30" class="font-small text-dark" font-weight="bold">상태</text>

      <!-- Table Rows (2개) -->
      <line x1="0" y1="70" x2="590" y2="70" stroke="#EEE" stroke-width="1"/>

      <!-- Column dividers -->
      <line x1="140" y1="10" x2="140" y2="100" stroke="#EEE" stroke-width="1"/>
      <line x1="240" y1="10" x2="240" y2="100" stroke="#EEE" stroke-width="1"/>
      <line x1="340" y1="10" x2="340" y2="100" stroke="#EEE" stroke-width="1"/>
      <line x1="440" y1="10" x2="440" y2="100" stroke="#EEE" stroke-width="1"/>
      <line x1="520" y1="10" x2="520" y2="100" stroke="#EEE" stroke-width="1"/>
    </g>

    <!-- 3. Charts Section -->
    <g transform="translate(30, 350)">
      <text x="0" y="0" class="font-section text-dark">성과 시각화</text>

      <!-- Bar Chart -->
      <rect x="0" y="10" width="285" height="180" class="bg-white stroke-gray" stroke-width="1" rx="3"/>
      <rect x="30" y="140" width="40" height="40" class="bg-primary"/>
      <rect x="80" y="120" width="40" height="60" class="bg-primary"/>
      <rect x="130" y="100" width="40" height="80" class="bg-primary"/>
      <rect x="180" y="80" width="40" height="100" class="bg-primary"/>
      <rect x="230" y="110" width="40" height="70" class="bg-primary"/>

      <!-- Line Chart -->
      <rect x="305" y="10" width="285" height="180" class="bg-white stroke-gray" stroke-width="1" rx="3"/>
      <polyline points="330,160 380,120 430,100 480,80 530,60"
                fill="none" stroke="#dc3545" stroke-width="2"/>
      <circle cx="330" cy="160" r="3" fill="#dc3545"/>
      <circle cx="380" cy="120" r="3" fill="#dc3545"/>
      <circle cx="430" cy="100" r="3" fill="#dc3545"/>
      <circle cx="480" cy="80" r="3" fill="#dc3545"/>
      <circle cx="530" cy="60" r="3" fill="#dc3545"/>
    </g>

    <!-- 4. Callout Box -->
    <g transform="translate(30, 560)">
      <rect x="0" y="0" width="590" height="80" fill="#FFF3CD" stroke="#ffc107" stroke-width="2" rx="5"/>
      <circle cx="25" cy="40" r="15" class="bg-warning"/>
      <text x="25" y="45" text-anchor="middle" class="font-body-bold text-light">!</text>
      <text x="50" y="28" class="font-body-bold" fill="#856404">핵심 인사이트</text>
      <text x="50" y="48" class="font-body" fill="#856404">고객 획득 비용이 18% 감소하면서도</text>
      <text x="50" y="65" class="font-body" fill="#856404">리드 품질이 유지되어 ROI가 개선되었습니다.</text>
    </g>

    <!-- 5. Recommendations -->
    <g transform="translate(30, 660)">
      <text x="0" y="0" class="font-section text-dark">실행 권장사항</text>
      <rect x="0" y="10" width="590" height="100" class="bg-gray-100 stroke-gray" stroke-width="1" rx="3"/>

      <circle cx="20" cy="35" r="3" class="bg-success"/>
      <text x="35" y="40" class="font-body text-dark">디지털 마케팅 채널 투자 25% 확대</text>

      <circle cx="20" cy="60" r="3" class="bg-success"/>
      <text x="35" y="65" class="font-body text-dark">NPS 70 이상 유지를 위한 고객 성공팀 확장</text>

      <circle cx="20" cy="85" r="3" class="bg-success"/>
      <text x="35" y="90" class="font-body text-dark">실시간 자동화 보고 시스템 구축 및 고가치 세그먼트 유지 전략 집중</text>
    </g>

    <!-- 6. Appendix -->
    <g transform="translate(30, 790)">
      <text x="0" y="0" class="font-section text-dark">부록</text>
      <rect x="0" y="10" width="590" height="40" class="bg-gray-200 stroke-gray" stroke-width="1" rx="3"/>
      <text x="10" y="35" class="font-small text-gray">A. Quarto 소스 코드 | B. 원본 데이터 | C. 코드 청크 | D. 참고문헌</text>
    </g>

    <!-- 7. Development Timeline -->
    <g transform="translate(30, 870)">
      <text x="0" y="0" class="font-section text-dark">Quarto 개발 소요 시간</text>
      <rect x="0" y="10" width="590" height="60" class="bg-white" stroke="#2780e3" stroke-width="1" rx="5"/>

      <rect x="20" y="25" width="90" height="20" class="bg-primary" rx="3"/>
      <text x="65" y="39" text-anchor="middle" class="font-small text-light">.qmd 작성</text>
      <text x="65" y="60" text-anchor="middle" class="font-small text-gray">1-2일</text>

      <rect x="120" y="25" width="90" height="20" class="bg-success" rx="3"/>
      <text x="165" y="39" text-anchor="middle" class="font-small text-light">실행</text>
      <text x="165" y="60" text-anchor="middle" class="font-small text-gray">0.5일</text>

      <rect x="220" y="25" width="90" height="20" fill="#E67E22" rx="3"/>
      <text x="265" y="39" text-anchor="middle" class="font-small text-light">렌더링</text>
      <text x="265" y="60" text-anchor="middle" class="font-small text-gray">0.5일</text>

      <rect x="320" y="25" width="90" height="20" fill="#9B59B6" rx="3"/>
      <text x="365" y="39" text-anchor="middle" class="font-small text-light">출판</text>
      <text x="365" y="60" text-anchor="middle" class="font-small text-gray">0.5일</text>

      <rect x="420" y="25" width="90" height="20" class="bg-primary" rx="3"/>
      <text x="465" y="39" text-anchor="middle" class="font-small text-light">반복</text>
      <text x="465" y="60" text-anchor="middle" class="font-small text-gray">지속적</text>

      <text x="560" y="34" text-anchor="end" class="font-body-bold text-primary">총</text>
      <text x="580" y="55" text-anchor="end" class="font-body-bold text-primary">2-4일</text>
    </g>
  </g>

  <!-- CENTER: Divider -->
  <line x1="750" y1="100" x2="750" y2="1090" class="stroke-gray" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- ========== RIGHT SIDE: Quarto Methods ========== -->
  <g transform="translate(800, 100)">

    <!-- METHOD-1: Quarto Document Authoring -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="850" height="200" class="bg-white shadow-light" stroke="url(#quartoGradient)" stroke-width="2" rx="5"/>
      <rect x="0" y="0" width="200" height="35" fill="url(#quartoGradient)" rx="5 5 0 0"/>
      <text x="100" y="23" text-anchor="middle" class="font-body-bold text-light">Quarto 문서 작성</text>

      <text x="20" y="68" class="font-body-bold" fill="#2780e3">문학적 프로그래밍:</text>
      <text x="30" y="100" class="font-body text-gray">• YAML 메타데이터 + Markdown + 코드(R/Python/Julia)</text>
      <text x="30" y="130" class="font-body text-gray">• 다중 출력: HTML, PDF, Word, RevealJS, ePub</text>
      <text x="30" y="160" class="font-body text-gray">• 상호참조, 인용, 파라미터 보고서 | 문서 코드화 철학</text>

      <rect x="480" y="60" width="350" height="120" fill="#F0F8FF" rx="3"/>
      <text x="490" y="85" class="font-code text-gray">---</text>
      <text x="490" y="110" class="font-code text-gray">title: "매출 분석"</text>
      <text x="490" y="135" class="font-code text-gray">format: html</text>
      <text x="490" y="160" class="font-code text-gray">execute: { echo: false }</text>
    </g>

    <!-- METHOD-2: Computational Notebooks -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="850" height="200" class="bg-white shadow-light" stroke="url(#markdownGradient)" stroke-width="2" rx="5"/>
      <rect x="0" y="0" width="160" height="35" fill="url(#markdownGradient)" rx="5 5 0 0"/>
      <text x="80" y="23" text-anchor="middle" class="font-body-bold text-light">계산 노트북</text>

      <text x="20" y="68" class="font-body-bold" fill="#27AE60">재현 가능한 실행:</text>
      <text x="30" y="100" class="font-body text-gray">• 엔진: knitr(R), Jupyter(파이썬) | 청크 옵션: 캐시,경고</text>
      <text x="30" y="130" class="font-body text-gray">• 인라인 코드 + 동적 값 | 인터랙티브 위젯: plotly, OJS</text>
      <text x="30" y="160" class="font-body text-gray">• 환경 관리: renv, conda, Docker | 노트북 공유 및 협업</text>

      <rect x="480" y="60" width="350" height="120" fill="#F0FFF0" rx="3"/>
      <text x="490" y="85" class="font-code text-gray">```{r}</text>
      <text x="490" y="110" class="font-code text-gray">#| label: fig-sales</text>
      <text x="490" y="135" class="font-code text-gray">#| fig-cap: "분기별 매출"</text>
      <text x="490" y="160" class="font-code text-gray">ggplot(sales, aes(x=분기, y=매출))+geom_col()</text>
    </g>

    <!-- METHOD-3: Publishing & Collaboration -->
    <g transform="translate(0, 500)">
      <rect x="0" y="0" width="850" height="200" class="bg-white shadow-light" stroke="url(#publishGradient)" stroke-width="2" rx="5"/>
      <rect x="0" y="0" width="180" height="35" fill="url(#publishGradient)" rx="5 5 0 0"/>
      <text x="90" y="23" text-anchor="middle" class="font-body-bold text-light">출판 및 협업</text>

      <text x="20" y="68" class="font-body-bold" fill="#E67E22">원활한 배포:</text>
      <text x="30" y="100" class="font-body text-gray">• Quarto Pub: 원클릭 클라우드 출판 | GitHub Pages 통합</text>
      <text x="30" y="130" class="font-body text-gray">• Netlify/Vercel: Git 자동 배포 | 버전 관리: diff-friendly</text>
      <text x="30" y="160" class="font-body text-gray">• 협업 편집 및 리뷰 | CI/CD: GitHub Actions 자동 렌더링</text>

      <rect x="480" y="60" width="350" height="120" fill="#FFF8F0" rx="3"/>
      <text x="490" y="85" class="font-code text-gray"># 출판 명령어</text>
      <text x="490" y="110" class="font-code text-gray">quarto publish quarto-pub</text>
      <text x="490" y="135" class="font-code text-gray">quarto publish gh-pages</text>
      <text x="490" y="160" class="font-code text-gray">quarto publish netlify</text>
    </g>

    <!-- METHOD-4: Advanced Features -->
    <g transform="translate(0, 740)">
      <rect x="0" y="0" width="850" height="180" class="bg-white shadow-light" stroke="url(#extensionGradient)" stroke-width="2" rx="5"/>
      <rect x="0" y="0" width="140" height="35" fill="url(#extensionGradient)" rx="5 5 0 0"/>
      <text x="70" y="23" text-anchor="middle" class="font-body-bold text-light">고급 기능</text>

      <text x="20" y="68" class="font-body-bold" fill="#9B59B6">확장 가능한 플랫폼:</text>
      <text x="30" y="100" class="font-body text-gray">• 커스텀 테마 및 확장 개발 | 필터 및 숏코드 자동화</text>
      <text x="30" y="130" class="font-body text-gray">• 유연한 레이아웃 | 대시보드, 웹사이트, 복잡한 프로젝트</text>
      <text x="30" y="160" class="font-body text-gray">• 북, 논문, 저널 | LaTeX 통합 과학 출판</text>

      <rect x="480" y="60" width="350" height="100" fill="#F8F0FF" rx="3"/>
      <text x="490" y="85" class="font-body text-gray">프로젝트 유형:</text>
      <text x="490" y="110" class="font-body text-gray">웹사이트, 북, 논문, 대시보드</text>
      <text x="490" y="135" class="font-body text-gray">커스텀 확장 및 테마 | 다국어 지원</text>
    </g>

  </g>

</svg>
