<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 50 1000 600">
  <defs>
    <style>
      /* 노드 스타일 */
      .node-main { fill: #1a5490; stroke: #000; stroke-width: 3px; }
      .node-ai { fill: #e8f4fd; stroke: #2780e3; stroke-width: 3px; }
      .node-traditional { fill: #f8f9fa; stroke: #6c757d; stroke-width: 2px; }

      /* 텍스트 스타일 */
      .text-title { font-family: "Noto Sans KR", sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; fill: #000; }
      .text-stage { font-family: "Noto Sans KR", sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; fill: #fff; }
      .text-stage-num { font-family: "Noto Sans KR", sans-serif; font-size: 16px; text-anchor: middle; fill: #fff; }
      .text-desc { font-family: "Noto Sans KR", sans-serif; font-size: 15px; text-anchor: middle; fill: #000; }
      .text-label { font-family: "Noto Sans KR", sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #1a5490; }

      /* 화살표 */
      .arrow { stroke: #333; stroke-width: 3px; fill: none; marker-end: url(#arrowhead); }
      .arrow-cycle { stroke: #28a745; stroke-width: 3px; fill: none; marker-end: url(#arrowhead-green); stroke-dasharray: 8,4; }
    </style>

    <!-- 화살표 마커 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#28a745" />
    </marker>
  </defs>

  <!-- 1단계: 수집 -->
  <circle cx="150" cy="120" r="55" class="node-main"/>
  <text x="150" y="110" class="text-stage-num">1단계</text>
  <text x="150" y="140" class="text-stage">수집</text>

  <rect x="70" y="190" width="160" height="75" rx="5" class="node-traditional"/>
  <text x="150" y="210" class="text-label">전통적 방법</text>
  <text x="150" y="228" class="text-desc">정형 데이터</text>
  <text x="150" y="245" class="text-desc">스키마 기반 수집</text>

  <rect x="70" y="275" width="160" height="75" rx="5" class="node-ai"/>
  <text x="150" y="295" class="text-label">AI 시대</text>
  <text x="150" y="313" class="text-desc">비정형 데이터</text>
  <text x="150" y="330" class="text-desc">대규모 멀티모달</text>

  <!-- 2단계: 저장 -->
  <circle cx="350" cy="120" r="55" class="node-main"/>
  <text x="350" y="110" class="text-stage-num">2단계</text>
  <text x="350" y="140" class="text-stage">저장</text>

  <rect x="270" y="190" width="160" height="75" rx="5" class="node-traditional"/>
  <text x="350" y="210" class="text-label">전통적 방법</text>
  <text x="350" y="228" class="text-desc">RDBMS</text>
  <text x="350" y="245" class="text-desc">NoSQL</text>

  <rect x="270" y="275" width="160" height="75" rx="5" class="node-ai"/>
  <text x="350" y="295" class="text-label">AI 시대</text>
  <text x="350" y="313" class="text-desc">벡터 데이터베이스</text>
  <text x="350" y="330" class="text-desc">임베딩 기반 검색</text>

  <!-- 3단계: 정제 -->
  <circle cx="550" cy="120" r="55" class="node-main"/>
  <text x="550" y="110" class="text-stage-num">3단계</text>
  <text x="550" y="140" class="text-stage">정제</text>

  <rect x="470" y="190" width="160" height="75" rx="5" class="node-traditional"/>
  <text x="550" y="210" class="text-label">전통적 방법</text>
  <text x="550" y="228" class="text-desc">수작업 정제</text>
  <text x="550" y="245" class="text-desc">규칙 기반</text>

  <rect x="470" y="275" width="160" height="75" rx="5" class="node-ai"/>
  <text x="550" y="295" class="text-label">AI 시대</text>
  <text x="550" y="313" class="text-desc">자동화된 정제</text>
  <text x="550" y="330" class="text-desc">자연어 명령</text>

  <!-- 4단계: 변환 -->
  <circle cx="750" cy="120" r="55" class="node-main"/>
  <text x="750" y="110" class="text-stage-num">4단계</text>
  <text x="750" y="140" class="text-stage">변환</text>

  <rect x="670" y="190" width="160" height="75" rx="5" class="node-traditional"/>
  <text x="750" y="210" class="text-label">전통적 방법</text>
  <text x="750" y="228" class="text-desc">SQL, ETL</text>
  <text x="750" y="245" class="text-desc">Pandas</text>

  <rect x="670" y="275" width="160" height="75" rx="5" class="node-ai"/>
  <text x="750" y="295" class="text-label">AI 시대</text>
  <text x="750" y="313" class="text-desc">자연어 변환</text>
  <text x="750" y="330" class="text-desc">비즈니스 규칙 자동화</text>

  <!-- 5단계: 분석 -->
  <circle cx="850" cy="400" r="55" class="node-main"/>
  <text x="850" y="390" class="text-stage-num">5단계</text>
  <text x="850" y="420" class="text-stage">분석</text>

  <rect x="770" y="470" width="160" height="75" rx="5" class="node-traditional"/>
  <text x="850" y="490" class="text-label">전통적 방법</text>
  <text x="850" y="508" class="text-desc">전문가 중심</text>
  <text x="850" y="525" class="text-desc">고급 통계/ML</text>

  <rect x="770" y="555" width="160" height="75" rx="5" class="node-ai"/>
  <text x="850" y="575" class="text-label">AI 시대</text>
  <text x="850" y="593" class="text-desc">진입장벽 낮음</text>
  <text x="850" y="610" class="text-desc">AI 협업 분석</text>

  <!-- 6단계: 공유 -->
  <circle cx="550" cy="400" r="55" class="node-main"/>
  <text x="550" y="390" class="text-stage-num">6단계</text>
  <text x="550" y="420" class="text-stage">공유</text>

  <rect x="470" y="470" width="160" height="75" rx="5" class="node-traditional"/>
  <text x="550" y="490" class="text-label">전통적 방법</text>
  <text x="550" y="508" class="text-desc">정적 보고서</text>
  <text x="550" y="525" class="text-desc">대시보드</text>

  <rect x="470" y="555" width="160" height="75" rx="5" class="node-ai"/>
  <text x="550" y="575" class="text-label">AI 시대</text>
  <text x="550" y="593" class="text-desc">인터랙티브 앱</text>
  <text x="550" y="610" class="text-desc">실시간 시각화</text>

  <!-- 7단계: 보관/폐기 -->
  <circle cx="250" cy="400" r="55" class="node-main"/>
  <text x="250" y="390" class="text-stage-num">7단계</text>
  <text x="250" y="420" class="text-stage">보관/폐기</text>

  <rect x="170" y="470" width="160" height="75" rx="5" class="node-traditional"/>
  <text x="250" y="490" class="text-label">전통적 방법</text>
  <text x="250" y="508" class="text-desc">테이프 백업</text>
  <text x="250" y="525" class="text-desc">콜드 스토리지</text>

  <rect x="170" y="555" width="160" height="75" rx="5" class="node-ai"/>
  <text x="250" y="575" class="text-label">AI 시대</text>
  <text x="250" y="593" class="text-desc">PII 자동 탐지</text>
  <text x="250" y="610" class="text-desc">거버넌스 자동화</text>

  <!-- 화살표: 순차적 흐름 -->
  <path d="M 205 120 L 295 120" class="arrow"/>
  <path d="M 405 120 L 495 120" class="arrow"/>
  <path d="M 605 120 L 695 120" class="arrow"/>

  <!-- 화살표: 4단계 -> 5단계 (곡선) -->
  <path d="M 780 175 Q 815 260 835 345" class="arrow"/>

  <!-- 화살표: 5단계 -> 6단계 -->
  <path d="M 795 400 L 605 400" class="arrow"/>

  <!-- 화살표: 6단계 -> 7단계 -->
  <path d="M 495 400 L 305 400" class="arrow"/>

  <!-- 화살표: 순환 (7단계 -> 1단계) -->
  <path d="M 190 400 Q -50 350 95 120" class="arrow-cycle"/>

  <!-- 라벨: 순환 표시 -->
  <text x="50" y="380" font-size="18px" font-weight="bold" style="fill: #28a745;">순환</text>
</svg>
