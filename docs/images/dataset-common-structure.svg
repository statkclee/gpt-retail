<svg viewBox="20 50 1700 950" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* 노드 스타일 */
      .node-header { fill: #1a5490; stroke: #000; stroke-width: 3px; }
      .node-time { fill: #2780e3; stroke: #333; stroke-width: 2px; }
      .node-space { fill: #28a745; stroke: #333; stroke-width: 2px; }
      .node-behavior { fill: #ffc107; stroke: #333; stroke-width: 2px; }
      .node-outcome { fill: #dc3545; stroke: #333; stroke-width: 2px; }
      .node-case { fill: #f8f9fa; stroke: #6c757d; stroke-width: 2px; }

      /* 텍스트 */
      .text-title { font-family: "Noto Sans KR", sans-serif; font-size: 22px; font-weight: 700; text-anchor: middle; fill: #000; }
      .text-header { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: 700; text-anchor: middle; fill: #fff; }
      .text-dim { font-family: "Noto Sans KR", sans-serif; font-size: 16px; font-weight: 700; text-anchor: start; fill: #fff; }
      .text-dim-dark { font-family: "Noto Sans KR", sans-serif; font-size: 16px; font-weight: 700; text-anchor: start; fill: #000; }
      .text-desc { font-family: "Noto Sans KR", sans-serif; font-size: 13px; text-anchor: start; fill: #000; }
      .text-desc-white { font-family: "Noto Sans KR", sans-serif; font-size: 13px; text-anchor: start; fill: #fff; }
      .text-small { font-family: "Noto Sans KR", sans-serif; font-size: 12px; text-anchor: middle; fill: #6c757d; }
      .text-case { font-family: "Noto Sans KR", sans-serif; font-size: 14px; font-weight: 700; text-anchor: start; fill: #1a5490; }

      /* 화살표 */
      .arrow { stroke: #333; stroke-width: 2px; fill: none; marker-end: url(#arrowhead); }
    </style>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="870" y="90" class="text-title">유통 고수요 데이터 공통 구조: 4차원 분석 프레임워크</text>

  <!-- Main Container -->
  <rect x="50" y="130" width="1620" height="90" rx="10" class="node-header"/>
  <text x="860" y="165" class="text-header">유통 고수요 데이터셋</text>
  <text x="860" y="195" class="text-desc-white" text-anchor="middle">4가지 차원으로 구조화된 통합 데이터 프레임워크</text>

  <!-- 4 Dimensions -->

  <!-- Dimension 1: Time -->
  <g transform="translate(70, 260)">
    <rect x="0" y="0" width="370" height="220" rx="10" class="node-time"/>
    <text x="20" y="35" class="text-dim">시간 차원 (Time)</text>

    <text x="20" y="70" class="text-desc-white">• 주차코드 (W202434)</text>
    <text x="20" y="95" class="text-desc-white">• 월별 / 분기별 집계</text>
    <text x="20" y="120" class="text-desc-white">• 트렌드 분석</text>
    <text x="20" y="145" class="text-desc-white">• 계절성 패턴</text>

    <rect x="10" y="165" width="350" height="40" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="185" y="190" class="text-desc-white" text-anchor="middle" font-weight="700">proj_news: 뉴스 트렌드</text>
  </g>

  <!-- Dimension 2: Space -->
  <g transform="translate(480, 260)">
    <rect x="0" y="0" width="370" height="220" rx="10" class="node-space"/>
    <text x="20" y="35" class="text-dim">공간 차원 (Space)</text>

    <text x="20" y="70" class="text-desc-white">• 지역 / 시도</text>
    <text x="20" y="95" class="text-desc-white">• 유통 채널</text>
    <text x="20" y="120" class="text-desc-white">• 매장 / 지점</text>
    <text x="20" y="145" class="text-desc-white">• 지리적 패턴</text>

    <rect x="10" y="165" width="350" height="40" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="185" y="190" class="text-desc-white" text-anchor="middle" font-weight="700">proj_school: 학원 지역 분석</text>
  </g>

  <!-- Dimension 3: Behavior -->
  <g transform="translate(890, 260)">
    <rect x="0" y="0" width="370" height="220" rx="10" class="node-behavior"/>
    <text x="20" y="35" class="text-dim-dark">행동 차원 (Behavior)</text>

    <text x="20" y="70" class="text-desc">• 체류시간 / 이용시간</text>
    <text x="20" y="95" class="text-desc">• 방문빈도</text>
    <text x="20" y="120" class="text-desc">• 사용 패턴</text>
    <text x="20" y="145" class="text-desc">• 참여도 지표</text>

    <rect x="10" y="165" width="350" height="40" rx="5" fill="rgba(0,0,0,0.1)"/>
    <text x="185" y="190" class="text-desc" text-anchor="middle" font-weight="700">proj_app: 180초 vs 55초</text>
  </g>

  <!-- Dimension 4: Outcome -->
  <g transform="translate(1300, 260)">
    <rect x="0" y="0" width="370" height="220" rx="10" class="node-outcome"/>
    <text x="20" y="35" class="text-dim">성과 차원 (Outcome)</text>

    <text x="20" y="70" class="text-desc-white">• 매출액</text>
    <text x="20" y="95" class="text-desc-white">• 판매량</text>
    <text x="20" y="120" class="text-desc-white">• 가격 / 마진</text>
    <text x="20" y="145" class="text-desc-white">• ROI / 전환율</text>

    <rect x="10" y="165" width="350" height="40" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="185" y="190" class="text-desc-white" text-anchor="middle" font-weight="700">proj_trade: 매출 6배 격차</text>
  </g>

  <!-- Data Integration Example -->
  <rect x="200" y="540" width="1320" height="150" rx="10" fill="#f8f9fa" stroke="#1a5490" stroke-width="2"/>
  <text x="860" y="575" class="text-title" font-size="18">통합 데이터 예시: 쇼핑앱 이용 분석</text>

  <g transform="translate(220, 600)">
    <circle cx="10" cy="0" r="6" fill="#2780e3"/>
    <text x="25" y="5" class="text-desc">시간: 2025년 1월 (W202501~W202504)</text>
  </g>

  <g transform="translate(220, 630)">
    <circle cx="10" cy="0" r="6" fill="#28a745"/>
    <text x="25" y="5" class="text-desc">공간: 전국 / 성별·연령대별</text>
  </g>

  <g transform="translate(220, 660)">
    <circle cx="10" cy="0" r="6" fill="#ffc107"/>
    <text x="25" y="5" class="text-desc">행동: 실행당 평균 이용시간 (초)</text>
  </g>

  <g transform="translate(780, 600)">
    <circle cx="10" cy="0" r="6" fill="#dc3545"/>
    <text x="25" y="5" class="text-desc">성과: 월 이용률 / 체류시간</text>
  </g>

  <g transform="translate(780, 630)">
    <text x="10" y="5" class="text-desc" font-weight="700">→ 핵심 발견:</text>
    <text x="110" y="5" class="text-desc">검색형(쿠팡 55초) vs</text>
  </g>

  <g transform="translate(780, 660)">
    <text x="110" y="5" class="text-desc">발견형(에이블리 180초) 패러다임</text>
  </g>

  <!-- Case Mapping -->
  <text x="860" y="750" class="text-title" font-size="18">사례별 차원 활용 전략</text>

  <!-- Case 1 -->
  <rect x="70" y="780" width="370" height="110" rx="8" class="node-case"/>
  <text x="90" y="810" class="text-case">proj_app: 쇼핑앱 전쟁</text>
  <text x="90" y="835" class="text-desc">주 차원: 행동 (체류시간)</text>
  <text x="90" y="855" class="text-desc">보조 차원: 공간 (연령대)</text>
  <text x="90" y="875" class="text-desc">인사이트: 180초 vs 55초 차이</text>

  <!-- Case 2 -->
  <rect x="480" y="780" width="370" height="110" rx="8" class="node-case"/>
  <text x="500" y="810" class="text-case">proj_trade: 유통채널 전략</text>
  <text x="500" y="835" class="text-desc">주 차원: 성과 (매출액)</text>
  <text x="500" y="855" class="text-desc">보조 차원: 시간 (52주 트렌드)</text>
  <text x="500" y="875" class="text-desc">인사이트: 매출 6배 격차 원인</text>

  <!-- Case 3 -->
  <rect x="890" y="780" width="370" height="110" rx="8" class="node-case"/>
  <text x="910" y="810" class="text-case">proj_school: 학원 분석</text>
  <text x="910" y="835" class="text-desc">주 차원: 공간 (지역별)</text>
  <text x="910" y="855" class="text-desc">보조 차원: 성과 (수강생 수)</text>
  <text x="910" y="875" class="text-desc">인사이트: 지역별 패턴 발견</text>

  <!-- Case 4 -->
  <rect x="1300" y="780" width="370" height="110" rx="8" class="node-case"/>
  <text x="1320" y="810" class="text-case">proj_news: 뉴스 트렌드</text>
  <text x="1320" y="835" class="text-desc">주 차원: 시간 (트렌드)</text>
  <text x="1320" y="855" class="text-desc">보조 차원: 행동 (참여도)</text>
  <text x="1320" y="875" class="text-desc">인사이트: 시계열 패턴 분석</text>

  <!-- Bottom Note -->
  <text x="860" y="970" class="text-small">공통 구조 + 차원별 전략 = 재사용 가능한 분석 프레임워크</text>
</svg>