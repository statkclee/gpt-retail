<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 50 1400 530">
  <defs>
    <style>
      /* 브랜드 색상 기반 스타일 */
      .era-box { fill: #f8f9fa; stroke: #2780e3; stroke-width: 3px; }
      .era-title { font-family: "Noto Sans KR", sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; fill: #212529; }
      .era-year { font-family: "Noto Sans KR", sans-serif; font-size: 24px; text-anchor: middle; fill: #6c757d; }
      .era-job { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #2780e3; }
      .era-detail { font-family: "Noto Sans KR", sans-serif; font-size: 16px; text-anchor: middle; fill: #495057; }
      .timeline-line { stroke: #dee2e6; stroke-width: 4; }
      .timeline-dot { fill: #2780e3; stroke: #1a5490; stroke-width: 2; }
      .arrow { stroke: #6c757d; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }

      /* 시대별 강조 색상 */
      .era1 { fill: #e9ecef; }
      .era2 { fill: #dbeafe; }
      .era3 { fill: #d1fae5; }
      .era4 { fill: #fef3c7; }
    </style>

    <!-- 화살표 마커 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6c757d" />
    </marker>
  </defs>

  <!-- 타임라인 라인 -->
  <line x1="100" y1="100" x2="1300" y2="100" class="timeline-line"/>

  <!-- 1960-1980년대: 통계학자 -->
  <g transform="translate(100, 150)">
    <rect width="250" height="400" rx="10" class="era-box era1"/>
    <circle cx="125" cy="-50" r="10" class="timeline-dot"/>
    <text x="125" y="-65" class="era-year">1960-1980</text>

    <text x="125" y="30" class="era-title">통계학자 시대</text>
    <text x="125" y="60" class="era-job">Statistician</text>

    <text x="125" y="95" class="era-detail">핵심역량:</text>
    <text x="125" y="115" class="era-detail">• 수리통계학</text>
    <text x="125" y="135" class="era-detail">• 실험설계</text>
    <text x="125" y="155" class="era-detail">• 가설검정</text>

    <text x="125" y="190" class="era-detail">주요도구:</text>
    <text x="125" y="210" class="era-detail">SPSS, SAS</text>
    <text x="125" y="230" class="era-detail">계산기, 메인프레임</text>

    <text x="125" y="265" class="era-detail">활동분야:</text>
    <text x="125" y="285" class="era-detail">학계, 정부 연구소</text>
    <text x="125" y="305" class="era-detail">제약회사</text>

    <rect x="20" y="330" width="210" height="50" rx="8" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
    <text x="125" y="355" style="font-family: 'Noto Sans KR', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #495057;">
      메인프레임 시대
    </text>
    <text x="125" y="372" style="font-family: 'Noto Sans KR', sans-serif; font-size: 11px; text-anchor: middle; fill: #6c757d;">
      중앙집중식 처리
    </text>
  </g>

  <!-- 화살표 1 -->
  <path d="M 370 350 L 420 350" class="arrow"/>

  <!-- 1990-2000년대: 데이터 분석가 -->
  <g transform="translate(420, 150)">
    <rect width="250" height="400" rx="10" class="era-box era2"/>
    <circle cx="125" cy="-50" r="10" class="timeline-dot"/>
    <text x="125" y="-65" class="era-year">1990-2000</text>

    <text x="125" y="30" class="era-title">데이터 분석가 시대</text>
    <text x="125" y="60" class="era-job">Data Analyst</text>

    <text x="125" y="95" class="era-detail">핵심역량:</text>
    <text x="125" y="115" class="era-detail">• SQL</text>
    <text x="125" y="135" class="era-detail">• Excel</text>
    <text x="125" y="155" class="era-detail">• 비즈니스 인텔리전스</text>

    <text x="125" y="190" class="era-detail">주요도구:</text>
    <text x="125" y="210" class="era-detail">Excel, Access</text>
    <text x="125" y="230" class="era-detail">Tableau, PC</text>

    <text x="125" y="265" class="era-detail">활동분야:</text>
    <text x="125" y="285" class="era-detail">컨설팅, 금융</text>
    <text x="125" y="305" class="era-detail">마케팅</text>

    <rect x="20" y="330" width="210" height="50" rx="8" fill="#dbeafe" stroke="#2780e3" stroke-width="1"/>
    <text x="125" y="355" style="font-family: 'Noto Sans KR', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #1a5490;">
      PC &amp; 인터넷 시대
    </text>
    <text x="125" y="372" style="font-family: 'Noto Sans KR', sans-serif; font-size: 11px; text-anchor: middle; fill: #6c757d;">
      개인화 &amp; 연결
    </text>
  </g>

  <!-- 화살표 2 -->
  <path d="M 690 350 L 740 350" class="arrow"/>

  <!-- 2010년대: 데이터 과학자 -->
  <g transform="translate(740, 150)">
    <rect width="250" height="400" rx="10" class="era-box era3"/>
    <circle cx="125" cy="-50" r="10" class="timeline-dot"/>
    <text x="125" y="-65" class="era-year">2010</text>

    <text x="125" y="30" class="era-title">데이터 과학자 시대</text>
    <text x="125" y="60" class="era-job">Data Scientist</text>

    <text x="125" y="95" class="era-detail">핵심역량:</text>
    <text x="125" y="115" class="era-detail">• Python/R</text>
    <text x="125" y="135" class="era-detail">• 머신러닝</text>
    <text x="125" y="155" class="era-detail">• 빅데이터 처리</text>

    <text x="125" y="190" class="era-detail">주요도구:</text>
    <text x="125" y="210" class="era-detail">Python, R, Jupyter</text>
    <text x="125" y="230" class="era-detail">Hadoop, Spark</text>

    <text x="125" y="265" class="era-detail">활동분야:</text>
    <text x="125" y="285" class="era-detail">IT 기업, 스타트업</text>
    <text x="125" y="305" class="era-detail">전 산업</text>

    <rect x="20" y="330" width="210" height="50" rx="8" fill="#d1fae5" stroke="#28a745" stroke-width="1"/>
    <text x="125" y="355" style="font-family: 'Noto Sans KR', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #1a7a33;">
      빅데이터 &amp; ML 시대
    </text>
    <text x="125" y="372" style="font-family: 'Noto Sans KR', sans-serif; font-size: 11px; text-anchor: middle; fill: #6c757d;">
      예측 모델링
    </text>
  </g>

  <!-- 화살표 3 -->
  <path d="M 1010 350 L 1060 350" class="arrow"/>

  <!-- 2020년대: AI 시대 다층화 -->
  <g transform="translate(1060, 150)">
    <rect width="250" height="400" rx="10" class="era-box era4"/>
    <circle cx="125" cy="-50" r="10" class="timeline-dot"/>
    <text x="125" y="-65" class="era-year">2020-2025</text>

    <text x="125" y="30" class="era-title">AI 시대 전문화</text>
    <text x="125" y="60" class="era-job">다층화</text>

    <text x="125" y="95" class="era-detail">5대 핵심 역할:</text>
    <text x="125" y="115" class="era-detail">• AI 엔지니어</text>
    <text x="125" y="135" class="era-detail">• AI 데이터 과학자</text>
    <text x="125" y="155" class="era-detail">• 프롬프트 엔지니어</text>
    <text x="125" y="175" class="era-detail">• 애널리틱스 엔지니어</text>
    <text x="125" y="195" class="era-detail">• AI 에이전트 개발자</text>

    <text x="125" y="230" class="era-detail">주요도구:</text>
    <text x="125" y="250" class="era-detail">ChatGPT, Copilot</text>
    <text x="125" y="270" class="era-detail">Claude, LangChain</text>

    <rect x="20" y="300" width="210" height="80" rx="8" fill="#fef3c7" stroke="#ffc107" stroke-width="2"/>
    <text x="125" y="325" style="font-family: 'Noto Sans KR', sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #e0a800;">
      LLM &amp; 생성형 AI 시대
    </text>
    <text x="125" y="342" style="font-family: 'Noto Sans KR', sans-serif; font-size: 11px; text-anchor: middle; fill: #6c757d;">
      대화형 인터페이스
    </text>
    <text x="125" y="359" style="font-family: 'Noto Sans KR', sans-serif; font-size: 11px; text-anchor: middle; fill: #6c757d;">
      자율 시스템
    </text>
    <text x="125" y="376" style="font-family: 'Noto Sans KR', sans-serif; font-size: 11px; font-weight: bold; text-anchor: middle; fill: #dc3545;">
      역할별 전문화
    </text>
  </g>

</svg>
