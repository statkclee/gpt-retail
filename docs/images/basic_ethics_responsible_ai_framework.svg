<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="750" viewBox="0 0 1400 750">
  <defs>
    <style>
      /* 노드 스타일 (흑백 인쇄 최적화) */
      .node-main { fill: #1a5490; stroke: #000; stroke-width: 3px; }
      .node-secondary { fill: #e8f4fd; stroke: #333; stroke-width: 3px; }
      .node-process { fill: #b3d9f2; stroke: #333; stroke-width: 2px; }
      .node-success { fill: #d4edda; stroke: #28a745; stroke-width: 3px; }

      /* 텍스트 스타일 */
      .text-main { font-family: "Noto Sans KR", sans-serif; font-size: 14px; text-anchor: middle; fill: #000; }
      .text-main-light { font-family: "Noto Sans KR", sans-serif; font-size: 14px; font-weight: 700; text-anchor: middle; fill: #fff; }
      .text-small { font-family: "Noto Sans KR", sans-serif; font-size: 12px; text-anchor: middle; fill: #000; }
      .text-tiny { font-family: "Noto Sans KR", sans-serif; font-size: 10px; text-anchor: middle; fill: #000; }
      .text-title { font-family: "Noto Sans KR", sans-serif; font-size: 16px; font-weight: 700; text-anchor: middle; fill: #1a5490; }
      .text-large { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: 700; text-anchor: middle; fill: #1a5490; }

      /* 연결선 */
      .edge { stroke: #333; stroke-width: 2px; fill: none; marker-end: url(#arrowhead); }
      .edge-thick { stroke: #1a5490; stroke-width: 4px; fill: none; marker-end: url(#arrowhead-thick); }
    </style>

    <!-- 화살표 마커 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
    <marker id="arrowhead-thick" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#1a5490" />
    </marker>
  </defs>

  <!-- Section 1: 핵심 3원칙 순환 구조 -->
  <text class="text-title" x="300" y="30">책임 있는 AI 핵심 3원칙 순환</text>

  <!-- 중앙 원 -->
  <circle cx="300" cy="200" r="60" fill="#1a5490" stroke="#000" stroke-width="3"/>
  <text class="text-main-light" x="300" y="195">책임 있는</text>
  <text class="text-main-light" x="300" y="215">AI</text>

  <!-- 투명성 -->
  <rect class="node-secondary" x="200" y="50" width="200" height="80" rx="5"/>
  <text class="text-main" x="300" y="75">투명성</text>
  <text class="text-small" x="300" y="93">(Transparency)</text>
  <text class="text-tiny" x="300" y="111">무엇을 하는지 알 권리</text>
  <text class="text-tiny" x="300" y="124">데이터 출처 공개</text>

  <!-- 설명가능성 -->
  <rect class="node-secondary" x="430" y="150" width="200" height="80" rx="5"/>
  <text class="text-main" x="530" y="175">설명가능성</text>
  <text class="text-small" x="530" y="193">(Explainability)</text>
  <text class="text-tiny" x="530" y="211">왜 그런 결정인지 설명</text>
  <text class="text-tiny" x="530" y="224">SHAP, LIME 활용</text>

  <!-- 책임성 -->
  <rect class="node-secondary" x="70" y="150" width="200" height="80" rx="5"/>
  <text class="text-main" x="170" y="175">책임성</text>
  <text class="text-small" x="170" y="193">(Accountability)</text>
  <text class="text-tiny" x="170" y="211">누가 책임질지 명확히</text>
  <text class="text-tiny" x="170" y="224">Human-in-the-Loop</text>

  <!-- Circular connections -->
  <path class="edge-thick" d="M 300 140 Q 300 160 260 190" stroke="#1a5490" stroke-width="3" fill="none" marker-end="url(#arrowhead-thick)"/>
  <path class="edge-thick" d="M 240 200 Q 200 200 170 230" stroke="#1a5490" stroke-width="3" fill="none" marker-end="url(#arrowhead-thick)"/>
  <path class="edge-thick" d="M 270 190 Q 350 190 430 190" stroke="#1a5490" stroke-width="3" fill="none" marker-end="url(#arrowhead-thick)"/>
  <path class="edge-thick" d="M 530 230 Q 530 260 360 260" stroke="#1a5490" stroke-width="3" fill="none" marker-end="url(#arrowhead-thick)"/>
  <path class="edge-thick" d="M 340 200 Q 340 140 300 140" stroke="#1a5490" stroke-width="3" fill="none" marker-end="url(#arrowhead-thick)"/>
  <path class="edge-thick" d="M 170 150 Q 170 120 200 90" stroke="#1a5490" stroke-width="3" fill="none" marker-end="url(#arrowhead-thick)"/>

  <!-- Section 2: 단계별 체크포인트 -->
  <text class="text-title" x="300" y="340">AI 생애주기 단계별 체크포인트</text>

  <!-- 개발 단계 -->
  <rect class="node-process" x="50" y="370" width="180" height="120" rx="5"/>
  <text class="text-main" x="140" y="395">개발 단계</text>
  <text class="text-tiny" x="140" y="413">□ 학습 데이터 출처,</text>
  <text class="text-tiny" x="140" y="426">  편향 확인</text>
  <text class="text-tiny" x="140" y="439">□ 다양한 그룹에서</text>
  <text class="text-tiny" x="140" y="452">  공정성 테스트</text>
  <text class="text-tiny" x="140" y="465">□ 개인정보 보호</text>
  <text class="text-tiny" x="140" y="478">□ 설명가능성 도구</text>

  <!-- 배포 단계 -->
  <rect class="node-process" x="250" y="370" width="180" height="120" rx="5"/>
  <text class="text-main" x="340" y="395">배포 단계</text>
  <text class="text-tiny" x="340" y="413">□ AI 사용 사실 고지</text>
  <text class="text-tiny" x="340" y="426">□ 인간 검토자가</text>
  <text class="text-tiny" x="340" y="439">  최종 결정</text>
  <text class="text-tiny" x="340" y="452">□ 오류 발생 시</text>
  <text class="text-tiny" x="340" y="465">  대응 절차</text>
  <text class="text-tiny" x="340" y="478">□ 피드백 수집 체계</text>

  <!-- 운영 단계 -->
  <rect class="node-process" x="450" y="370" width="180" height="120" rx="5"/>
  <text class="text-main" x="540" y="395">운영 단계</text>
  <text class="text-tiny" x="540" y="413">□ 성능, 공정성</text>
  <text class="text-tiny" x="540" y="426">  정기 모니터링</text>
  <text class="text-tiny" x="540" y="439">□ 사용자 불만</text>
  <text class="text-tiny" x="540" y="452">  신속 처리</text>
  <text class="text-tiny" x="540" y="465">□ 윤리 이슈 대응</text>
  <text class="text-tiny" x="540" y="478">□ 이해관계자 소통</text>

  <!-- Connections -->
  <line class="edge" x1="230" y1="430" x2="250" y2="430"/>
  <line class="edge" x1="430" y1="430" x2="450" y2="430"/>

  <!-- Section 3: 인간 중심 AI 설계 원칙 -->
  <text class="text-title" x="300" y="540">인간 중심 AI 설계 4원칙</text>

  <!-- 원칙 1 -->
  <rect class="node-secondary" x="50" y="570" width="140" height="80" rx="5"/>
  <text class="text-main" x="120" y="595">1. 인간 통제권</text>
  <text class="text-tiny" x="120" y="613">AI는 제안,</text>
  <text class="text-tiny" x="120" y="626">인간이 결정</text>
  <text class="text-tiny" x="120" y="639">언제든 개입 가능</text>

  <!-- 원칙 2 -->
  <rect class="node-secondary" x="210" y="570" width="140" height="80" rx="5"/>
  <text class="text-main" x="280" y="595">2. 다양성 존중</text>
  <text class="text-tiny" x="280" y="613">여러 선택지</text>
  <text class="text-tiny" x="280" y="626">제시</text>
  <text class="text-tiny" x="280" y="639">포용적 설계</text>

  <!-- 원칙 3 -->
  <rect class="node-secondary" x="370" y="570" width="140" height="80" rx="5"/>
  <text class="text-main" x="440" y="595">3. 신뢰 구축</text>
  <text class="text-tiny" x="440" y="613">일관성 있는</text>
  <text class="text-tiny" x="440" y="626">성능</text>
  <text class="text-tiny" x="440" y="639">오류 인정, 개선</text>

  <!-- 원칙 4 -->
  <rect class="node-secondary" x="530" y="570" width="140" height="80" rx="5"/>
  <text class="text-main" x="600" y="595">4. 부작용 최소화</text>
  <text class="text-tiny" x="600" y="613">일자리 변화</text>
  <text class="text-tiny" x="600" y="626">대비</text>
  <text class="text-tiny" x="600" y="639">재교육 제공</text>

  <!-- Section 4: 국제 가이드라인 -->
  <text class="text-title" x="1050" y="30">주요 국제 윤리 가이드라인</text>

  <!-- IEEE -->
  <rect class="node-main" x="800" y="60" width="220" height="110" rx="5"/>
  <text class="text-main-light" x="910" y="85">IEEE Ethically Aligned</text>
  <text class="text-small" style="fill: #fff;" x="910" y="103">• 인간 권리 존중</text>
  <text class="text-small" style="fill: #fff;" x="910" y="118">• 웰빙 우선</text>
  <text class="text-small" style="fill: #fff;" x="910" y="133">• 데이터 에이전시</text>
  <text class="text-small" style="fill: #fff;" x="910" y="148">• 효과성</text>
  <text class="text-small" style="fill: #fff;" x="910" y="163">• 투명성</text>

  <!-- OECD -->
  <rect class="node-main" x="1040" y="60" width="220" height="110" rx="5"/>
  <text class="text-main-light" x="1150" y="85">OECD AI 원칙 (2019)</text>
  <text class="text-small" style="fill: #fff;" x="1150" y="103">• 포용적 성장</text>
  <text class="text-small" style="fill: #fff;" x="1150" y="118">• 인간 중심 가치</text>
  <text class="text-small" style="fill: #fff;" x="1150" y="133">• 투명성, 설명가능성</text>
  <text class="text-small" style="fill: #fff;" x="1150" y="148">• 견고성, 안전성</text>
  <text class="text-small" style="fill: #fff;" x="1150" y="163">• 책임성</text>

  <!-- EU -->
  <rect class="node-main" x="1280" y="60" width="220" height="110" rx="5"/>
  <text class="text-main-light" x="1390" y="85">EU AI 윤리 (7원칙)</text>
  <text class="text-small" style="fill: #fff;" x="1390" y="103">• 인간 에이전시</text>
  <text class="text-small" style="fill: #fff;" x="1390" y="118">• 기술 견고성</text>
  <text class="text-small" style="fill: #fff;" x="1390" y="133">• 프라이버시</text>
  <text class="text-small" style="fill: #fff;" x="1390" y="148">• 다양성, 공정성</text>
  <text class="text-small" style="fill: #fff;" x="1390" y="163">• 사회적 웰빙</text>

  <!-- Section 5: 실무 적용 -->
  <text class="text-title" x="1050" y="220">데이터 분석 실무 적용</text>

  <!-- AI 제안 + 분석가 판단 -->
  <rect class="node-success" x="800" y="250" width="200" height="70" rx="5"/>
  <text class="text-main" x="900" y="275">AI 제안 +</text>
  <text class="text-main" x="900" y="293">분석가 판단</text>
  <text class="text-tiny" x="900" y="311">AI가 패턴 제시 →</text>
  <text class="text-tiny" x="900" y="324">도메인 지식 검증</text>

  <!-- 다양한 모델 비교 -->
  <rect class="node-success" x="1020" y="250" width="200" height="70" rx="5"/>
  <text class="text-main" x="1120" y="275">다양한 모델</text>
  <text class="text-main" x="1120" y="293">비교</text>
  <text class="text-tiny" x="1120" y="311">단일 알고리즘</text>
  <text class="text-tiny" x="1120" y="324">의존 X, 앙상블</text>

  <!-- 이상치 인간 검토 -->
  <rect class="node-success" x="1240" y="250" width="200" height="70" rx="5"/>
  <text class="text-main" x="1340" y="275">이상치</text>
  <text class="text-main" x="1340" y="293">인간 검토</text>
  <text class="text-tiny" x="1340" y="311">자동 제거 X,</text>
  <text class="text-tiny" x="1340" y="324">분석가 확인</text>

  <!-- 결과 해석 공유 -->
  <rect class="node-success" x="800" y="340" width="200" height="70" rx="5"/>
  <text class="text-main" x="900" y="365">결과 해석</text>
  <text class="text-main" x="900" y="383">공유</text>
  <text class="text-tiny" x="900" y="401">이해관계자 납득</text>
  <text class="text-tiny" x="900" y="414">스토리텔링</text>

  <!-- 지속적 모니터링 -->
  <rect class="node-success" x="1020" y="340" width="200" height="70" rx="5"/>
  <text class="text-main" x="1120" y="365">지속적</text>
  <text class="text-main" x="1120" y="383">모니터링</text>
  <text class="text-tiny" x="1120" y="401">성능, 공정성</text>
  <text class="text-tiny" x="1120" y="414">정기 점검</text>

  <!-- 윤리 위원회 -->
  <rect class="node-success" x="1240" y="340" width="200" height="70" rx="5"/>
  <text class="text-main" x="1340" y="365">윤리 위원회</text>
  <text class="text-main" x="1340" y="383">운영</text>
  <text class="text-tiny" x="1340" y="401">딜레마 사례</text>
  <text class="text-tiny" x="1340" y="414">집단 의사결정</text>

  <!-- Section 6: 사례 연구 -->
  <text class="text-title" x="1050" y="460">윤리적 의사결정 사례</text>

  <!-- 자율주행 트롤리 딜레마 -->
  <rect class="node-secondary" x="800" y="490" width="200" height="90" rx="5"/>
  <text class="text-main" x="900" y="515">자율주행</text>
  <text class="text-main" x="900" y="533">트롤리 딜레마</text>
  <text class="text-tiny" x="900" y="551">MIT Moral Machine</text>
  <text class="text-tiny" x="900" y="564">233개국, 4천만 명</text>
  <text class="text-tiny" x="900" y="577">→ 문화별 차이</text>

  <!-- 채용 공정성 vs 정확성 -->
  <rect class="node-secondary" x="1020" y="490" width="200" height="90" rx="5"/>
  <text class="text-main" x="1120" y="515">채용 AI</text>
  <text class="text-main" x="1120" y="533">공정성 vs 정확성</text>
  <text class="text-tiny" x="1120" y="551">정확도 높지만</text>
  <text class="text-tiny" x="1120" y="564">여성 합격률 낮음</text>
  <text class="text-tiny" x="1120" y="577">→ 트레이드오프</text>

  <!-- 필터 버블 -->
  <rect class="node-secondary" x="1240" y="490" width="200" height="90" rx="5"/>
  <text class="text-main" x="1340" y="515">개인화 추천</text>
  <text class="text-main" x="1340" y="533">필터 버블</text>
  <text class="text-tiny" x="1340" y="551">매출 20% 증가</text>
  <text class="text-tiny" x="1340" y="564">but 다양성 감소</text>
  <text class="text-tiny" x="1340" y="577">→ 탐색 요소 추가</text>

  <!-- Bottom summary -->
  <rect class="node-main" x="50" y="680" width="1330" height="60" rx="5"/>
  <text class="text-main-light" x="715" y="705">AI는 인간을 위한 도구: 투명성 + 설명가능성 + 책임성</text>
  <text class="text-main-light" x="715" y="730">개발 → 배포 → 운영 전 단계에 윤리 원칙 적용 필수</text>

  <!-- Divider lines -->
  <line x1="0" y1="320" x2="700" y2="320" stroke="#dee2e6" stroke-width="2"/>
  <line x1="0" y1="520" x2="700" y2="520" stroke="#dee2e6" stroke-width="2"/>
  <line x1="0" y1="660" x2="1400" y2="660" stroke="#dee2e6" stroke-width="2"/>
  <line x1="750" y1="20" x2="750" y2="660" stroke="#dee2e6" stroke-width="2"/>
  <line x1="750" y1="440" x2="1400" y2="440" stroke="#dee2e6" stroke-width="2"/>
</svg>
