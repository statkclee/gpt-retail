<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="20 70 1650 1050">
  <defs>
    <!-- ========== 편집 가능한 텍스트 정의 ========== -->
    <!--
      데이터 과학 이전 시대 (1990년대-2013)의 보고서 구조와 레거시 도구
    -->

    <style>
      .bg-light { fill: #F5F7FA; }
      .bg-white { fill: #FFFFFF; }
      .bg-gray-100 { fill: #F8F9FA; }
      .bg-gray-200 { fill: #ECEFF1; }

      .bg-primary { fill: #2780e3; }
      .bg-primary-dark { fill: #1a5490; }
      .bg-primary-light { fill: #e8f4fd; }

      .bg-success { fill: #28a745; }
      .bg-success-light { fill: #d4edda; }
      .bg-warning { fill: #ffc107; }
      .bg-warning-light { fill: #FFF3CD; }
      .bg-danger { fill: #dc3545; }

      .bg-legacy { fill: #7F8C8D; }
      .bg-sas { fill: #FF8A65; }
      .bg-excel { fill: #4CAF50; }
      .bg-database { fill: #8E44AD; }
      .bg-output { fill: #C0392B; }

      .stroke-primary { stroke: #2780e3; }
      .stroke-gray { stroke: #DDD; }

      .text-primary { fill: #2780e3; }
      .text-dark { fill: #212529; }
      .text-gray { fill: #6c757d; }
      .text-light { fill: #FFFFFF; }

      .font-title { font-family: "Noto Sans KR", sans-serif; font-size: 28px; font-weight: 700; }
      .font-subtitle { font-family: "Noto Sans KR", sans-serif; font-size: 14px; font-weight: 400; }
      .font-header { font-family: "Noto Sans KR", sans-serif; font-size: 26px; font-weight: 700; }
      .font-section { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: 700; }
      .font-body { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: 400; }
      .font-body-bold { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: 700; }
      .font-small { font-family: "Noto Sans KR", sans-serif; font-size: 16px; font-weight: 400; }
      .font-code { font-family: "Noto Sans Mono", "Courier New", monospace; font-size: 14px; font-weight: 400; }

      .shadow { filter: drop-shadow(2px 3px 3px rgba(0,0,0,0.15)); }
      .shadow-light { filter: drop-shadow(1px 2px 2px rgba(0,0,0,0.1)); }
    </style>

    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2780e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5490;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="reportGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1800" height="1250" class="bg-light"/>

  <!-- LEFT SIDE: Report Mockup -->
  <g transform="translate(50, 100)">
    <!-- Report Container -->
    <rect x="0" y="0" width="650" height="970" fill="url(#reportGradient)" stroke="#DDD" stroke-width="1" rx="8" class="shadow"/>

    <!-- Report Title -->
    <text x="325" y="35" text-anchor="middle" class="font-header text-dark">
      2025년 3분기 데이터 분석 보고서
    </text>
    <line x1="50" y1="50" x2="600" y2="50" stroke="#E0E0E0" stroke-width="1"/>

    <!-- 1. Executive Summary -->
    <g transform="translate(30, 70)">
      <rect x="0" y="0" width="590" height="140" class="bg-primary-light stroke-primary" stroke-width="2" rx="5"/>
      <text x="10" y="22" class="font-section text-dark">핵심 요약</text>

      <!-- KPI Boxes -->
      <rect x="10" y="30" width="135" height="50" class="bg-white stroke-primary" stroke-width="1" rx="3"/>
      <text x="77" y="50" text-anchor="middle" class="font-small text-gray">매출</text>
      <text x="77" y="70" text-anchor="middle" class="font-body-bold text-dark">24억원</text>

      <rect x="155" y="30" width="135" height="50" class="bg-white stroke-primary" stroke-width="1" rx="3"/>
      <text x="222" y="50" text-anchor="middle" class="font-small text-gray">성장률</text>
      <text x="222" y="70" text-anchor="middle" class="font-body-bold bg-success">+23%</text>

      <rect x="300" y="30" width="135" height="50" class="bg-white stroke-primary" stroke-width="1" rx="3"/>
      <text x="367" y="50" text-anchor="middle" class="font-small text-gray">고객수</text>
      <text x="367" y="70" text-anchor="middle" class="font-body-bold text-dark">15,234</text>

      <rect x="445" y="30" width="135" height="50" class="bg-white stroke-primary" stroke-width="1" rx="3"/>
      <text x="512" y="50" text-anchor="middle" class="font-small text-gray">NPS 점수</text>
      <text x="512" y="70" text-anchor="middle" class="font-body-bold bg-warning">72</text>

      <!-- Summary text lines -->
      <line x1="10" y1="95" x2="570" y2="95" stroke="#CCC" stroke-width="8"/>
      <line x1="10" y1="110" x2="550" y2="110" stroke="#CCC" stroke-width="8"/>
      <line x1="10" y1="125" x2="520" y2="125" stroke="#CCC" stroke-width="8"/>
    </g>

    <!-- 2. Data Table -->
    <g transform="translate(30, 230)">
      <text x="0" y="0" class="font-section text-dark">주요 지표 테이블</text>
      <rect x="0" y="10" width="590" height="90" class="bg-white stroke-gray" stroke-width="1" rx="3"/>

      <!-- Table Headers -->
      <rect x="0" y="10" width="590" height="30" class="bg-gray-100"/>
      <line x1="0" y1="40" x2="590" y2="40" stroke="#DDD" stroke-width="1"/>
      <text x="10" y="30" class="font-small text-dark" font-weight="bold">지표명</text>
      <text x="150" y="30" class="font-small text-dark" font-weight="bold">3분기</text>
      <text x="250" y="30" class="font-small text-dark" font-weight="bold">4분기</text>
      <text x="350" y="30" class="font-small text-dark" font-weight="bold">변화율</text>
      <text x="450" y="30" class="font-small text-dark" font-weight="bold">목표</text>
      <text x="530" y="30" class="font-small text-dark" font-weight="bold">상태</text>

      <!-- Table Rows (2 rows only) -->
      <line x1="0" y1="70" x2="590" y2="70" stroke="#EEE" stroke-width="1"/>

      <!-- Column dividers -->
      <line x1="140" y1="10" x2="140" y2="100" stroke="#EEE" stroke-width="1"/>
      <line x1="240" y1="10" x2="240" y2="100" stroke="#EEE" stroke-width="1"/>
      <line x1="340" y1="10" x2="340" y2="100" stroke="#EEE" stroke-width="1"/>
      <line x1="440" y1="10" x2="440" y2="100" stroke="#EEE" stroke-width="1"/>
      <line x1="520" y1="10" x2="520" y2="100" stroke="#EEE" stroke-width="1"/>
    </g>

    <!-- 3. Charts Section -->
    <g transform="translate(30, 350)">
      <text x="0" y="0" class="font-section text-dark">성과 시각화</text>

      <!-- Bar Chart -->
      <rect x="0" y="10" width="285" height="180" class="bg-white stroke-gray" stroke-width="1" rx="3"/>
      <rect x="30" y="140" width="40" height="40" class="bg-primary"/>
      <rect x="80" y="120" width="40" height="60" class="bg-primary"/>
      <rect x="130" y="100" width="40" height="80" class="bg-primary"/>
      <rect x="180" y="80" width="40" height="100" class="bg-primary"/>
      <rect x="230" y="110" width="40" height="70" class="bg-primary"/>

      <!-- Line Chart -->
      <rect x="305" y="10" width="285" height="180" class="bg-white stroke-gray" stroke-width="1" rx="3"/>
      <polyline points="330,160 380,120 430,100 480,80 530,60"
                fill="none" stroke="#dc3545" stroke-width="2"/>
      <circle cx="330" cy="160" r="3" fill="#dc3545"/>
      <circle cx="380" cy="120" r="3" fill="#dc3545"/>
      <circle cx="430" cy="100" r="3" fill="#dc3545"/>
      <circle cx="480" cy="80" r="3" fill="#dc3545"/>
      <circle cx="530" cy="60" r="3" fill="#dc3545"/>
    </g>

    <!-- 4. Callout Box -->
    <g transform="translate(30, 560)">
      <rect x="0" y="0" width="590" height="80" class="bg-warning-light" stroke="#ffc107" stroke-width="2" rx="5"/>
      <circle cx="25" cy="40" r="15" class="bg-warning"/>
      <text x="25" y="45" text-anchor="middle" class="font-body-bold text-light">!</text>
      <text x="50" y="28" class="font-body-bold" fill="#856404">핵심 인사이트</text>
      <text x="50" y="48" class="font-body" fill="#856404">고객 획득 비용이 18% 감소하면서도</text>
      <text x="50" y="65" class="font-body" fill="#856404">리드 품질이 유지되어 ROI가 개선되었습니다.</text>
    </g>

    <!-- 5. Recommendations -->
    <g transform="translate(30, 660)">
      <text x="0" y="0" class="font-section text-dark">실행 권장사항</text>
      <rect x="0" y="10" width="590" height="100" class="bg-gray-100 stroke-gray" stroke-width="1" rx="3"/>

      <circle cx="20" cy="35" r="3" class="bg-success"/>
      <text x="35" y="40" class="font-body text-dark">디지털 마케팅 채널 투자 25% 확대</text>

      <circle cx="20" cy="60" r="3" class="bg-success"/>
      <text x="35" y="65" class="font-body text-dark">NPS 70 이상 유지를 위한 고객 성공팀 확장</text>

      <circle cx="20" cy="85" r="3" class="bg-success"/>
      <text x="35" y="90" class="font-body text-dark">실시간 자동화 보고 시스템 구축 및 고가치 세그먼트 유지 전략 집중</text>
    </g>

    <!-- 6. Appendix -->
    <g transform="translate(30, 790)">
      <text x="0" y="0" class="font-section text-dark">부록</text>
      <rect x="0" y="10" width="590" height="40" class="bg-gray-200 stroke-gray" stroke-width="1" rx="3"/>
      <text x="10" y="35" class="font-small text-gray">A. 상세 방법론 | B. 원본 데이터 | C. 통계 검정 | D. 참고문헌</text>
    </g>

    <!-- 7. Development Timeline -->
    <g transform="translate(30, 870)">
      <text x="0" y="0" class="font-section text-dark">전통적 개발 소요 시간</text>
      <rect x="0" y="10" width="590" height="60" class="bg-white" stroke="#7F8C8D" stroke-width="1" rx="5"/>

      <rect x="20" y="25" width="90" height="20" fill="#95A5A6" rx="3"/>
      <text x="65" y="39" text-anchor="middle" class="font-small text-light">수작업 입력</text>
      <text x="65" y="57" text-anchor="middle" class="font-small text-gray">3-7일</text>

      <rect x="120" y="25" width="90" height="20" fill="#E67E22" rx="3"/>
      <text x="165" y="39" text-anchor="middle" class="font-small text-light">SAS/SPSS</text>
      <text x="165" y="57" text-anchor="middle" class="font-small text-gray">5-10일</text>

      <rect x="220" y="25" width="90" height="20" fill="#8E44AD" rx="3"/>
      <text x="265" y="39" text-anchor="middle" class="font-small text-light">엑셀 차트</text>
      <text x="265" y="57" text-anchor="middle" class="font-small text-gray">2-3일</text>

      <rect x="320" y="25" width="90" height="20" fill="#C0392B" rx="3"/>
      <text x="365" y="39" text-anchor="middle" class="font-small text-light">워드/PPT</text>
      <text x="365" y="57" text-anchor="middle" class="font-small text-gray">2-4일</text>

      <rect x="420" y="25" width="90" height="20" fill="#2C3E50" rx="3"/>
      <text x="465" y="39" text-anchor="middle" class="font-small text-light">인쇄/이메일</text>
      <text x="465" y="57" text-anchor="middle" class="font-small text-gray">1-2일</text>

      <text x="550" y="34" text-anchor="end" class="font-body-bold" fill="#7F8C8D">총</text>
      <text x="580" y="50" text-anchor="end" class="font-body-bold" fill="#7F8C8D">13-26일</text>
    </g>
  </g>

  <!-- CENTER: Divider -->
  <line x1="750" y1="100" x2="750" y2="1150" stroke="#DDD" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- ========== RIGHT SIDE: Legacy Methods ========== -->
  <g transform="translate(800, 100)">

    <!-- ========== METHOD-1: Statistical Software ========== -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="850" height="200" class="bg-white shadow-light" stroke="#FF8A65" stroke-width="2" rx="5"/>
      <rect x="0" y="0" width="200" height="35" fill="#D84315" rx="5 5 0 0"/>
      <text x="100" y="23" text-anchor="middle" class="font-body-bold text-light">통계 소프트웨어</text>

      <text x="20" y="68" class="font-body-bold" fill="#D84315">주요 도구:</text>
      <text x="30" y="95" class="font-body text-gray">• SAS/SPSS: 고가 라이선스, 절차적 신택스 파일</text>
      <text x="30" y="123" class="font-body text-gray">• Stata/S-PLUS: 통계 모델링, 포인트앤클릭 인터페이스</text>
      <text x="30" y="151" class="font-body text-gray">• 비용: 사용자당 연간 500만~5천만원+</text>

      <rect x="480" y="60" width="350" height="120" fill="#FFF5F5" rx="3"/>
      <text x="490" y="85" class="font-code text-gray">PROC FREQ DATA=sales;</text>
      <text x="490" y="110" class="font-code text-gray">  TABLES region / CHISQ;</text>
      <text x="490" y="135" class="font-code text-gray">  OUTPUT OUT=results;</text>
      <text x="490" y="160" class="font-code text-gray">RUN;</text>
    </g>

    <!-- ========== METHOD-2: Business Tools ========== -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="850" height="200" class="bg-white shadow-light" stroke="#4CAF50" stroke-width="2" rx="5"/>
      <rect x="0" y="0" width="240" height="35" fill="#2E7D32" rx="5 5 0 0"/>
      <text x="120" y="23" text-anchor="middle" class="font-body-bold text-light">비즈니스 분석 도구</text>

      <text x="20" y="68" class="font-body-bold" fill="#2E7D32">스프레드시트 &amp; BI:</text>
      <text x="30" y="95" class="font-body text-gray">• Excel/Access: VBA 매크로, 피벗 테이블, 수작업 차트</text>
      <text x="30" y="123" class="font-body text-gray">• Crystal Reports/Cognos: 엔터프라이즈 리포팅 (고가)</text>
      <text x="30" y="151" class="font-body text-gray">• 워크플로우: 수작업 입력 → 엑셀 → 파워포인트</text>

      <rect x="480" y="60" width="350" height="120" fill="#F0FFF0" rx="3"/>
      <text x="490" y="85" class="font-code text-gray">Sub CreatePivotTable()</text>
      <text x="490" y="110" class="font-code text-gray">  Set pt = PivotTables.Add(...)</text>
      <text x="490" y="135" class="font-code text-gray">  ' 수작업 차트 생성 필요</text>
      <text x="490" y="160" class="font-code text-gray">End Sub</text>
    </g>

    <!-- ========== METHOD-3: Database Systems ========== -->
    <g transform="translate(0, 510)">
      <rect x="0" y="0" width="850" height="200" class="bg-white shadow-light" stroke="#8E44AD" stroke-width="2" rx="5"/>
      <rect x="0" y="0" width="200" height="35" fill="#8E44AD" rx="5 5 0 0"/>
      <text x="100" y="23" text-anchor="middle" class="font-body-bold text-light">데이터베이스 시스템</text>

      <text x="20" y="68" class="font-body-bold" fill="#8E44AD">엔터프라이즈 데이터베이스:</text>
      <text x="30" y="95" class="font-body text-gray">• Oracle/SQL Server/DB2: 고가 기업용 DB + Forms</text>
      <text x="30" y="123" class="font-body text-gray">• Sybase: 금융 서비스 데이터베이스</text>
      <text x="30" y="151" class="font-body text-gray">• ETL: 수작업 프로세스, 저장 프로시저</text>

      <rect x="480" y="60" width="350" height="120" fill="#F8F0FF" rx="3"/>
      <text x="490" y="85" class="font-code text-gray">CREATE PROCEDURE get_sales_report</text>
      <text x="490" y="110" class="font-code text-gray">BEGIN</text>
      <text x="490" y="135" class="font-code text-gray">  SELECT * FROM sales WHERE date&gt;today-30;</text>
      <text x="490" y="160" class="font-code text-gray">END;</text>
    </g>

    <!-- ========== METHOD-4: Output Formats ========== -->
    <g transform="translate(0, 750)">
      <rect x="0" y="0" width="850" height="180" class="bg-white shadow-light" stroke="#C0392B" stroke-width="2" rx="5"/>
      <rect x="0" y="0" width="200" height="35" fill="#C0392B" rx="5 5 0 0"/>
      <text x="100" y="23" text-anchor="middle" class="font-body-bold text-light">출력 형식</text>

      <text x="20" y="68" class="font-body-bold" fill="#C0392B">배포 방법:</text>
      <text x="30" y="95" class="font-body text-gray">• PDF/Word: 인쇄용 정적 보고서, 수작업 업데이트</text>
      <text x="30" y="123" class="font-body text-gray">• PowerPoint: 정적 차트, 템플릿 기반 프레젠테이션</text>
      <text x="30" y="151" class="font-body text-gray">• Email/팩스: 첨부파일 배포, 물리적 전달</text>

      <rect x="480" y="60" width="350" height="100" fill="#FFEBEE" rx="3"/>
      <text x="490" y="90" class="font-body text-gray">1. SAS 분석 → 2. Word 복붙</text>
      <text x="490" y="115" class="font-body text-gray">3. Excel 차트 → 4. PDF 인쇄</text>
      <text x="490" y="140" class="font-body text-gray">5. 이메일 → 6. 수작업 업데이트</text>
    </g>

  </g>

</svg>
