<svg viewBox="20 80 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* 브랜드 색상 */
      .node-problem { fill: #1a5490; stroke: #000; stroke-width: 3px; }
      .node-explore { fill: #2780e3; stroke: #000; stroke-width: 3px; }
      .node-insight { fill: #28a745; stroke: #000; stroke-width: 3px; }
      .node-action { fill: #ffc107; stroke: #000; stroke-width: 3px; }
      .node-theory { fill: #e8f4fd; stroke: #1a5490; stroke-width: 2px; }

      /* 텍스트 */
      .text-title { font-family: "Noto Sans KR", sans-serif; font-size: 28px; font-weight: 700; text-anchor: middle; fill: #000; }
      .text-main { font-family: "Noto Sans KR", sans-serif; font-size: 22px; font-weight: 700; text-anchor: middle; fill: #fff; }
      .text-main-dark { font-family: "Noto Sans KR", sans-serif; font-size: 22px; font-weight: 700; text-anchor: middle; fill: #000; }
      .text-desc { font-family: "Noto Sans KR", sans-serif; font-size: 20px; text-anchor: start; fill: #000; }
      .text-small { font-family: "Noto Sans KR", sans-serif; font-size: 20px; text-anchor: left; fill: #6c757d; }

      /* 화살표 */
      .arrow { stroke: #333; stroke-width: 3px; fill: none; marker-end: url(#arrowhead); }
      .arrow-feedback { stroke: #dc3545; stroke-width: 2px; fill: none; marker-end: url(#arrowhead-red); stroke-dasharray: 8,4; }
    </style>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>

    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc3545" />
    </marker>
  </defs>

  <!-- Part 1-2 Theory Box (상단) -->
  <rect x="30" y="120" width="1380" height="180" rx="10" class="node-theory"/>
  <text x="860" y="150" class="text-main-dark">1-2부: 이론적 기초</text>

  <!-- Part 1: Full Width -->
  <rect x="50" y="170" width="1340" height="50" rx="8" fill="#f8f9fa" stroke="#1a5490" stroke-width="2"/>
  <text x="120" y="200" class="text-desc" font-weight="700">1부: 인공지능</text>
  <text x="340" y="200" class="text-desc">• 범용기술(GPT)</text>
  <text x="580" y="200" class="text-desc">• AI 기초</text>
  <text x="740" y="200" class="text-desc">• AI와 일자리</text>
  <text x="940" y="200" class="text-desc">• AI 윤리</text>

  <!-- Part 2 Left -->
  <rect x="50" y="235" width="670" height="50" rx="8" fill="#f8f9fa" stroke="#2780e3" stroke-width="2"/>
  <text x="120" y="265" class="text-desc" font-weight="700">2부: 개념 프레임워크</text>
  <text x="320" y="265" class="text-desc">• 데이터</text>
  <text x="420" y="265" class="text-desc">• 데이터 과학</text>
  <text x="560" y="265" class="text-desc">• 데이터 과학자</text>

  <!-- Part 2 Right -->
  <g transform="translate(-115, 0)">
    <rect x="870" y="235" width="635" height="50" rx="8" fill="#f8f9fa" stroke="#28a745" stroke-width="2"/>
    <text x="940" y="265" class="text-desc" font-weight="700">2부: 실무 도구</text>
    <text x="1140" y="265" class="text-desc">• IDE 환경</text>
    <text x="1310" y="265" class="text-desc">• 출력 결과물</text>
   </g>


  <!-- Divider -->
  <line x1="50" y1="320" x2="1690" y2="320" stroke="#dee2e6" stroke-width="2"/>
  <text x="870" y="350" class="text-title">3부: 실전 적용 - 4단계 순환 프로세스</text>

  <!-- Stage 1: Problem Framing -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="320" height="200" rx="12" class="node-problem"/>
    <text x="160" y="40" class="text-main">① 문제 정의</text>
    <text x="160" y="65" class="text-main" font-size="18">(Problem Framing)</text>

    <text x="20" y="100" class="text-desc" fill="#fff">• 비즈니스 질문 구체화</text>
    <text x="20" y="125" class="text-desc" fill="#fff">• 데이터 가용성 확인</text>
    <text x="20" y="150" class="text-desc" fill="#fff">• 성공 지표 설정</text>

    <text x="60" y="180" class="text-small" fill="#b3d9f2">예: 매출 6배 격차 원인?</text>
  </g>

  <!-- Arrow 1 to 2 -->
  <path d="M 440 490 L 530 490" class="arrow"/>

  <!-- Stage 2: Data Exploration -->
  <g transform="translate(550, 400)">
    <rect x="0" y="0" width="320" height="200" rx="12" class="node-explore"/>
    <text x="160" y="40" class="text-main">② 데이터 탐색</text>
    <text x="160" y="65" class="text-main" font-size="18">(Data Exploration)</text>

    <text x="20" y="100" class="text-desc" fill="#fff">• EDA + 시각화</text>
    <text x="20" y="125" class="text-desc" fill="#fff">• 패턴 발견</text>
    <text x="20" y="150" class="text-desc" fill="#fff">• 가설 수립</text>

    <text x="60" y="180" class="text-small" fill="#e8f4fd">IDE: R + Python 통합</text>
  </g>

  <!-- Arrow 2 to 3 -->
  <path d="M 890 490 L 980 490" class="arrow"/>

  <!-- Stage 3: Insight Generation -->
  <g transform="translate(1000, 400)">
    <rect x="0" y="0" width="320" height="200" rx="12" class="node-insight"/>
    <text x="160" y="40" class="text-main">③ 인사이트 도출</text>
    <text x="160" y="65" class="text-main" font-size="18">(Insight Generation)</text>

    <text x="20" y="100" class="text-desc" fill="#fff">• 통계 분석</text>
    <text x="20" y="125" class="text-desc" fill="#fff">• AI 보조 해석</text>
    <text x="20" y="150" class="text-desc" fill="#fff">• 비즈니스 의미 부여</text>

    <text x="60" y="180" class="text-small" fill="#d4edda">물량 vs 마진 전략 발견</text>
  </g>

  <!-- Arrow 3 to 4 -->
  <path d="M 1160 620 L 1160 670 L 260 670 L 260 620" class="arrow"/>

  <!-- Stage 4: Action Design -->
  <g transform="translate(100, 700)">
    <rect x="0" y="0" width="320" height="200" rx="12" class="node-action"/>
    <text x="160" y="40" class="text-main-dark">④ 액션 설계</text>
    <text x="160" y="65" class="text-main-dark" font-size="18">(Action Design)</text>

    <text x="20" y="100" class="text-desc">• 구체적 권장사항</text>
    <text x="20" y="125" class="text-desc">• 실행 계획</text>
    <text x="20" y="150" class="text-desc">• 성과 측정</text>

    <text x="60" y="180" class="text-small" fill="#856404">출력물: gt 테이블 + ggplot2</text>
  </g>

  <!-- Feedback Loop Arrow -->
  <path d="M 260 920 L 260 940 L 1350 940 L 1350 360 L 260 360 L 260 400" class="arrow-feedback"/>
  <text x="700" y="965" class="text-small" fill="#dc3545">피드백 루프: 순환적 개선</text>

  <!-- 4 Case Examples (하단) -->
  <rect x="450" y="720" width="850" height="180" rx="10" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>

  <g transform="translate(480, 760)">
    <circle cx="15" cy="0" r="8" fill="#2780e3"/>
    <text x="35" y="5" class="text-desc" font-weight="700">쇼핑앱 전쟁</text>
    <text x="35" y="35" class="text-small" text-anchor="start">→ 검색형 vs 발견형 (180초 vs 55초)</text>
  </g>

  <g transform="translate(480, 830)">
    <circle cx="15" cy="0" r="8" fill="#28a745"/>
    <text x="35" y="5" class="text-desc" font-weight="700">유통채널 전략</text>
    <text x="35" y="35" class="text-small" text-anchor="start">→ 대형마트 vs 체인슈퍼 (매출 6배)</text>
  </g>

  <g transform="translate(900, 760)">
    <circle cx="15" cy="0" r="8" fill="#ffc107"/>
    <text x="35" y="5" class="text-desc" font-weight="700">급식비 절약</text>
    <text x="35" y="35" class="text-small" text-anchor="start">→ 조달 효율성 개선</text>
  </g>

  <g transform="translate(900, 830)">
    <circle cx="15" cy="0" r="8" fill="#17a2b8"/>
    <text x="35" y="5" class="text-desc" font-weight="700">농산물 정보 격차</text>
    <text x="35" y="35" class="text-small" text-anchor="start">→ 디지털 계급사회 분석</text>
  </g>

  <!-- Bottom Note -->
  <text x="870" y="1000" class="text-small">이론(1-2부) + 방법론(proj_method) + 사례(4개) = 완전한 AI 데이터 과학 여정</text>
</svg>
