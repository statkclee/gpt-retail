<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 80 1150 680">
  <defs>
    <!-- 색상 그라디언트 -->
    <linearGradient id="aiEngineerColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#17A2B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138496;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="platformEngineerColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#28A745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E7E34;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="productDataScientistColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6F42C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#59359A;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="aiCapabilityColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#20C997;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1BA085;stop-opacity:1" />
    </linearGradient>

    <!-- 화살표 마커 -->
    <marker id="aiArrowhead" markerWidth="12" markerHeight="8"
            refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#20C997"/>
    </marker>

    <!-- 텍스트 스타일 -->
    <style type="text/css">
      /* 기본 폰트 설정 */
      text {
        font-family: "Noto Sans KR", Arial, sans-serif;
      }

      /* 제목 및 라벨 */
      .text-title {
        font-size: 16px;
        font-weight: bold;
        fill: #2C3E50;
        text-anchor: middle;
      }

      .text-label-small {
        font-size: 11px;
        fill: #2C3E50;
        text-anchor: middle;
      }

      .text-label-medium {
        font-size: 11px;
        fill: #2C3E50;
        text-anchor: middle;
      }

      .text-label-tech {
        font-size: 16px;
        text-anchor: middle;
        fill: #20C997;
        font-weight: bold;
      }

      /* 프로세스 및 메인 텍스트 */
      .text-process {
        font-size: 18px;
        fill: #20C997;
        font-weight: bold;
        text-anchor: middle;
      }

      .text-main {
        font-size: 24px;
        font-weight: bold;
        fill: #2C3E50;
        text-anchor: middle;
      }

      .text-section-title {
        font-size: 20px;
        font-weight: bold;
        fill: #2C3E50;
        text-anchor: middle;
      }

      /* 축 및 범례 */
      .text-axis {
        font-size: 14px;
        fill: #7F8C8D;
        text-anchor: end;
      }

      .text-legend {
        font-size: 16px;
        fill: #2C3E50;
      }
    </style>
  </defs>

  <!-- 배경 -->
  <rect width="1150" height="800" fill="#FAFAFA"/>

  <!-- 개별 프로필 섹션 -->
  <g transform="translate(0, 100)">
    <!-- AI 강화 데이터 엔지니어 프로필 -->
    <g transform="translate(50, 20)">
      <rect x="-10" y="-10" width="320" height="180" fill="white" stroke="#BDC3C7" stroke-width="1" rx="5"/>
      <text x="150" y="15" class="text-title">AI 강화 데이터 엔지니어</text>

      <!-- 격자선 -->
      <g stroke="#E8E8E8" stroke-width="0.5">
        <line x1="10" y1="30" x2="290" y2="30"/>
        <line x1="10" y1="60" x2="290" y2="60"/>
        <line x1="10" y1="90" x2="290" y2="90"/>
        <line x1="10" y1="120" x2="290" y2="120"/>
        <line x1="10" y1="150" x2="290" y2="150"/>
      </g>

      <!-- 막대 -->
      <rect x="10" y="60" width="25" height="90" fill="url(#aiEngineerColor)"/>
      <rect x="50" y="80" width="25" height="70" fill="url(#aiEngineerColor)"/>
      <rect x="90" y="70" width="25" height="80" fill="url(#aiEngineerColor)"/>
      <rect x="130" y="90" width="25" height="60" fill="url(#aiEngineerColor)"/>
      <rect x="170" y="100" width="25" height="50" fill="url(#aiEngineerColor)"/>
      <rect x="210" y="110" width="25" height="40" fill="url(#aiEngineerColor)"/>
      <rect x="250" y="120" width="25" height="30" fill="url(#aiEngineerColor)"/>

      <!-- 라벨 -->
      <text x="18" y="165" class="text-label-small">파이프라인</text>
      <text x="62" y="165" class="text-label-small">AI-ETL</text>
      <text x="102" y="165" class="text-label-small">클라우드</text>
      <text x="142" y="165" class="text-label-small">스트림</text>
      <text x="182" y="165" class="text-label-small">품질</text>
      <text x="222" y="165" class="text-label-small">MLOps</text>
      <text x="262" y="165" class="text-label-small">모니터</text>
    </g>

    <!-- AI 강화 데이터 분석가 프로필 -->
    <g transform="translate(420, 20)">
      <rect x="-10" y="-10" width="320" height="180" fill="white" stroke="#BDC3C7" stroke-width="1" rx="5"/>
      <text x="150" y="15" class="text-title">AI 강화 데이터 분석가</text>

      <!-- 격자선 -->
      <g stroke="#E8E8E8" stroke-width="0.5">
        <line x1="10" y1="30" x2="290" y2="30"/>
        <line x1="10" y1="60" x2="290" y2="60"/>
        <line x1="10" y1="90" x2="290" y2="90"/>
        <line x1="10" y1="120" x2="290" y2="120"/>
        <line x1="10" y1="150" x2="290" y2="150"/>
      </g>

      <!-- 막대 -->
      <rect x="10" y="70" width="25" height="80" fill="url(#platformEngineerColor)"/>
      <rect x="50" y="60" width="25" height="90" fill="url(#platformEngineerColor)"/>
      <rect x="90" y="80" width="25" height="70" fill="url(#platformEngineerColor)"/>
      <rect x="130" y="90" width="25" height="60" fill="url(#platformEngineerColor)"/>
      <rect x="170" y="100" width="25" height="50" fill="url(#platformEngineerColor)"/>
      <rect x="210" y="80" width="25" height="70" fill="url(#platformEngineerColor)"/>
      <rect x="250" y="70" width="25" height="80" fill="url(#platformEngineerColor)"/>

      <!-- 라벨 -->
      <text x="22" y="165" class="text-label-small">LLM</text>
      <text x="62" y="165" class="text-label-small">시각화</text>
      <text x="102" y="165" class="text-label-small">SQL</text>
      <text x="142" y="165" class="text-label-small">BI도구</text>
      <text x="182" y="165" class="text-label-small">통계</text>
      <text x="222" y="165" class="text-label-small">소통</text>
      <text x="262" y="165" class="text-label-small">도메인</text>
    </g>

    <!-- AI/프롬프트 엔지니어 프로필 -->
    <g transform="translate(790, 20)">
      <rect x="-10" y="-10" width="320" height="180" fill="white" stroke="#BDC3C7" stroke-width="1" rx="5"/>
      <text x="150" y="15" class="text-title">AI/프롬프트 엔지니어</text>

      <!-- 격자선 -->
      <g stroke="#E8E8E8" stroke-width="0.5">
        <line x1="10" y1="30" x2="290" y2="30"/>
        <line x1="10" y1="60" x2="290" y2="60"/>
        <line x1="10" y1="90" x2="290" y2="90"/>
        <line x1="10" y1="120" x2="290" y2="120"/>
        <line x1="10" y1="150" x2="290" y2="150"/>
      </g>

      <!-- 막대 -->
      <rect x="10" y="50" width="25" height="100" fill="url(#productDataScientistColor)"/>
      <rect x="50" y="70" width="25" height="80" fill="url(#productDataScientistColor)"/>
      <rect x="90" y="90" width="25" height="60" fill="url(#productDataScientistColor)"/>
      <rect x="130" y="100" width="25" height="50" fill="url(#productDataScientistColor)"/>
      <rect x="170" y="80" width="25" height="70" fill="url(#productDataScientistColor)"/>
      <rect x="210" y="110" width="25" height="40" fill="url(#productDataScientistColor)"/>
      <rect x="250" y="120" width="25" height="30" fill="url(#productDataScientistColor)"/>

      <!-- 라벨 -->
      <text x="22" y="165" class="text-label-small">프롬프트</text>
      <text x="62" y="165" class="text-label-small">LLM</text>
      <text x="102" y="165" class="text-label-small">윤리</text>
      <text x="142" y="165" class="text-label-small">평가</text>
      <text x="182" y="165" class="text-label-small">인간-AI</text>
      <text x="222" y="165" class="text-label-small">통합</text>
      <text x="262" y="165" class="text-label-small">도메인</text>
    </g>
  </g>

  <!-- 팀 메시지 -->
  <g transform="translate(0, 320)">
    <!-- AI 기반 흐름 화살표 -->
    <path d="M 200 50 Q 400 20 500 50 Q 600 20 800 50 Q 900 20 1000 50"
          stroke="#20C997" stroke-width="3" fill="none" marker-end="url(#aiArrowhead)"/>

    <!-- AI 지원 지표 -->
    <text x="350" y="30" class="text-process">AI 지원</text>
    <text x="650" y="30" class="text-process">강화</text>
    <text x="890" y="30" class="text-process">협업</text>

    <text x="550" y="90" class="text-main">AI로 강화된 팀은 향상된 워크플로우 통해 빠른 인사이트 추출</text>
  </g>

  <!-- AI 강화 팀 역량 -->
  <g transform="translate(100, 450)">
    <rect x="-30" y="-20" width="1000" height="300" fill="white" stroke="#BDC3C7" stroke-width="2" rx="8"/>
    <text x="485" y="10" class="text-section-title">AI 강화 통합 역량</text>

    <!-- 격자선 -->
    <g stroke="#E8E8E8" stroke-width="1">
      <line x1="80" y1="40" x2="900" y2="40"/>
      <line x1="80" y1="80" x2="900" y2="80"/>
      <line x1="80" y1="120" x2="900" y2="120"/>
      <line x1="80" y1="160" x2="900" y2="160"/>
      <line x1="80" y1="200" x2="900" y2="200"/>
      <line x1="80" y1="240" x2="900" y2="240"/>
    </g>

    <!-- 기준선 -->
    <line x1="80" y1="240" x2="900" y2="240" stroke="#2C3E50" stroke-width="2"/>

    <!-- Y축 라벨 -->
    <text x="70" y="45" class="text-axis">매우 높음</text>
    <text x="70" y="85" class="text-axis">높음</text>
    <text x="70" y="125" class="text-axis">중간</text>
    <text x="70" y="165" class="text-axis">낮음</text>
    <text x="70" y="205" class="text-axis">미약</text>

    <!-- AI 강화 적층 막대 -->
    <g transform="translate(130, 0)">
      <rect x="0" y="70" width="45" height="70" fill="url(#aiEngineerColor)"/>
      <rect x="0" y="140" width="45" height="50" fill="url(#platformEngineerColor)"/>
      <rect x="0" y="190" width="45" height="50" fill="url(#productDataScientistColor)"/>
      <text x="22" y="255" class="text-label-medium">LLM</text>
      <text x="22" y="268" class="text-label-medium">통합</text>
      <text x="22" y="55" class="text-label-tech">AI 지원</text>
    </g>

    <g transform="translate(250, 0)">
      <rect x="0" y="80" width="45" height="60" fill="url(#platformEngineerColor)"/>
      <rect x="0" y="140" width="45" height="50" fill="url(#productDataScientistColor)"/>
      <rect x="0" y="190" width="45" height="50" fill="url(#aiEngineerColor)"/>
      <text x="22" y="255" class="text-label-medium">강화</text>
      <text x="22" y="268" class="text-label-medium">분석</text>
      <text x="22" y="65" class="text-label-tech">가속화</text>
    </g>

    <g transform="translate(370, 0)">
      <rect x="0" y="90" width="45" height="60" fill="url(#platformEngineerColor)"/>
      <rect x="0" y="150" width="45" height="50" fill="url(#aiEngineerColor)"/>
      <rect x="0" y="200" width="45" height="40" fill="url(#productDataScientistColor)"/>
      <text x="22" y="255" class="text-label-medium">빠른</text>
      <text x="22" y="268" class="text-label-medium">처리</text>
      <text x="22" y="75" class="text-label-tech">최적화</text>
    </g>

    <g transform="translate(490, 0)">
      <rect x="0" y="80" width="45" height="70" fill="url(#aiEngineerColor)"/>
      <rect x="0" y="150" width="45" height="50" fill="url(#platformEngineerColor)"/>
      <rect x="0" y="200" width="45" height="40" fill="url(#productDataScientistColor)"/>
      <text x="22" y="255" class="text-label-medium">AutoML</text>
      <text x="22" y="268" class="text-label-medium">MLOps</text>
      <text x="22" y="65" class="text-label-tech">지원</text>
    </g>

    <g transform="translate(610, 0)">
      <rect x="0" y="100" width="45" height="60" fill="url(#aiEngineerColor)"/>
      <rect x="0" y="160" width="45" height="40" fill="url(#productDataScientistColor)"/>
      <rect x="0" y="200" width="45" height="40" fill="url(#platformEngineerColor)"/>
      <text x="22" y="255" class="text-label-medium">자연어</text>
      <text x="22" y="268" class="text-label-medium">처리</text>
      <text x="22" y="85" class="text-label-tech">가능</text>
    </g>

    <g transform="translate(730, 0)">
      <rect x="0" y="130" width="45" height="50" fill="url(#productDataScientistColor)"/>
      <rect x="0" y="180" width="45" height="30" fill="url(#aiEngineerColor)"/>
      <rect x="0" y="210" width="45" height="30" fill="url(#platformEngineerColor)"/>
      <text x="22" y="255" class="text-label-medium">AI</text>
      <text x="22" y="268" class="text-label-medium">윤리</text>
      <text x="22" y="115" class="text-label-tech">중요</text>
    </g>

    <g transform="translate(850, 0)">
      <rect x="0" y="90" width="45" height="70" fill="url(#productDataScientistColor)"/>
      <rect x="0" y="160" width="45" height="40" fill="url(#aiEngineerColor)"/>
      <rect x="0" y="200" width="45" height="40" fill="url(#platformEngineerColor)"/>
      <text x="22" y="255" class="text-label-medium">데이터</text>
      <text x="22" y="268" class="text-label-medium">전략</text>
      <text x="22" y="75" class="text-label-tech">강화</text>
    </g>
  </g>

  <!-- 범례 -->
  <g transform="translate(300, 470)">
    <rect x="0" y="0" width="20" height="15" fill="url(#aiEngineerColor)"/>
    <text x="25" y="12" class="text-legend">AI 강화 데이터 엔지니어</text>

    <rect x="210" y="0" width="20" height="15" fill="url(#platformEngineerColor)"/>
    <text x="235" y="12" class="text-legend">AI 강화 데이터 분석가</text>

    <rect x="420" y="0" width="20" height="15" fill="url(#productDataScientistColor)"/>
    <text x="445" y="12" class="text-legend">AI/프롬프트 엔지니어</text>
  </g>

</svg>
