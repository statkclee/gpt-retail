    <text x="0" y="-30" class="group">오디오 · 음향</text>
    <rect x="0" y="0" width="520" height="160" class="card" fill="#f8f9fa"/>
    <text x="25" y="55" class="tool">Adobe Audition / Logic Pro</text>
    <text x="25" y="90" class="desc">파형 편집 · 믹싱 · 이펙트</text>
    <text x="25" y="125" class="desc">노이즈 제거 · 리스토어</text>
    <line x1="260" y1="160" x2="260" y2="172" stroke="#1a5490" stroke-width="3" marker-end="url(#arrow)"/>
    <rect x="0" y="172" width="520" height="88" class="pill" fill="#d4edda"/>
    <text x="25" y="225" class="ico">🎙️</text>
