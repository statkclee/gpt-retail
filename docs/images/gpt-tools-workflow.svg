    <text x="0" y="-30" class="group">데이터 · 과학 문서</text>
    <rect x="0" y="0" width="520" height="160" class="card" fill="#f8f9fa"/>
    <text x="25" y="55" class="tool">Quarto / Jupyter / RStudio</text>
    <text x="25" y="90" class="desc">노트북 · 리포트 · 대시보드</text>
    <text x="25" y="125" class="desc">재현성 · 배포</text>
    <line x1="260" y1="160" x2="260" y2="172" stroke="#1a5490" stroke-width="3" marker-end="url(#arrow)"/>
    <rect x="0" y="172" width="520" height="88" class="pill" fill="#d1e7fd"/>
    <text x="25" y="225" class="ico">📈</text>
    <text x="60" y="215" class="chip-text">AI 코드/그래프 제안 · 설명 생성</text>
    <text x="60" y="245" class="chip-sub">EDA 가이드 · 수식/캡션 자동화</text>
  </g>

  <!-- 12. Excel / Google Sheets -->
