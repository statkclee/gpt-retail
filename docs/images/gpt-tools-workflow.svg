    <text x="60" y="245" class="chip-sub">리팩토링 계획 · 멀티파일 수정 · 테스트</text>
  </g>

  <!-- 8. Terminal / CI-CD -->
  <g transform="translate(1780,515)">
    <text x="0" y="-30" class="group">터미널 · 빌드 · 배포</text>
    <rect x="0" y="0" width="520" height="160" class="card" fill="#f8f9fa"/>
    <text x="25" y="55" class="tool">Shell / Git / CI·CD</text>
    <text x="25" y="90" class="desc">스크립트 · 로그 · 패키징</text>
    <text x="25" y="125" class="desc">모니터링</text>
    <line x1="260" y1="160" x2="260" y2="172" stroke="#1a5490" stroke-width="3" marker-end="url(#arrow)"/>
    <rect x="0" y="172" width="520" height="88" class="pill" fill="#fff3cd"/>
    <text x="25" y="225" class="ico">🧭</text>
    <text x="60" y="215" class="chip-text">AI 명령 보조 · 빌드 실패 분석</text>
    <text x="60" y="245" class="chip-sub">로그 요약 · 스크립트 생성 · 보안 점검</text>
  </g>

  <!-- ===== Row 3 ===== -->
  <!-- 9. Unreal / Blender -->
  <g transform="translate(40,850)">
    <text x="0" y="-30" class="group">3D · 게임 · 실감</text>
    <rect x="0" y="0" width="520" height="160" class="card" fill="#f8f9fa"/>
    <text x="25" y="55" class="tool">Unreal Engine / Blender</text>
    <text x="25" y="90" class="desc">머티리얼 · 리깅 · 애니메이션</text>
    <text x="25" y="125" class="desc">시뮬레이션 · 라이트</text>
    <line x1="260" y1="160" x2="260" y2="172" stroke="#1a5490" stroke-width="3" marker-end="url(#arrow)"/>
    <rect x="0" y="172" width="520" height="88" class="pill" fill="#ffe0b2"/>
    <text x="25" y="225" class="ico">🎮</text>
    <text x="60" y="215" class="chip-text">AI 에셋 생성 · 리타겟팅 · 보이스 NPC</text>
    <text x="60" y="245" class="chip-sub">프롬프트 메시/텍스처 · 경로계획 · 대화</text>
  </g>

