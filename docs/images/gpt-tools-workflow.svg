    <text x="25" y="90" class="desc">탭 · 북마크 · 리딩 모드</text>
    <text x="25" y="125" class="desc">하이라이트</text>
    <line x1="260" y1="160" x2="260" y2="172" stroke="#1a5490" stroke-width="3" marker-end="url(#arrow)"/>
    <rect x="0" y="172" width="520" height="88" class="pill" fill="#d4edda"/>
    <text x="25" y="225" class="ico">📚</text>
    <text x="60" y="215" class="chip-text">AI 검색요약 · 출처 링크 · 맥락추적</text>
    <text x="60" y="245" class="chip-sub">딥리서치 · 인용 생성 · 비교표</text>
