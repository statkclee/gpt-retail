<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0, 50, 1000, 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .main-title { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #2c3e50; }
      .section-title { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .subsection-title { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .item-text { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .small-text { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }

      .market-bg { fill: #e8f5e8; stroke: #27ae60; stroke-width: 2; }
      .analysis-bg { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .strategy-bg { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; }
      .limitation-bg { fill: #ffebee; stroke: #f44336; stroke-width: 2; }

      .icon-market { fill: #27ae60; }
      .icon-analysis { fill: #2196f3; }
      .icon-strategy { fill: #ff9800; }
      .icon-limitation { fill: #f44336; }
    </style>
  </defs>

  <!-- 배경 -->
  <rect width="1000" height="600" fill="#fafafa"/>

  <!-- 2025년 시장 이슈 (상단) -->
  <rect x="50" y="60" width="900" height="100" class="market-bg" rx="10"/>
  <text x="500" y="85" text-anchor="middle" class="section-title">🚀 2025년 쇼핑앱 시장 주요 이슈</text>
  <g transform="translate(-50, 0)">
    <circle cx="180" cy="115" r="6" class="icon-market"/>
    <text x="195" y="120" class="item-text">AI 발견형 쇼핑 부상</text>
    <text x="195" y="135" class="small-text">• 네이버 플러스스토어 베타</text>
    <text x="195" y="150" class="small-text">• 초개인화 추천 서비스</text>

    <circle cx="380" cy="115" r="6" class="icon-market"/>
    <text x="395" y="120" class="item-text">토스쇼핑 급성장</text>
    <text x="395" y="135" class="small-text">• 인지도 42%, 이용 27.1%</text>
    <text x="395" y="150" class="small-text">• 앱 내 자연 발견 유도</text>

    <circle cx="580" cy="115" r="6" class="icon-market"/>
    <text x="595" y="120" class="item-text">가격 경쟁 심화</text>
    <text x="595" y="135" class="small-text">• 최저가 비교 일상화</text>
    <text x="595" y="150" class="small-text">• 할인 이벤트 대기 구매</text>

    <circle cx="780" cy="115" r="6" class="icon-market"/>
    <text x="795" y="120" class="item-text">플랫폼 차별화</text>
    <text x="795" y="135" class="small-text">• 쿠팡 69.9% vs 네이버 56%</text>
    <text x="795" y="150" class="small-text">• AI 기술 경쟁 가속화</text>    
  </g>

  <!-- 데이터 분석 영역 (중앙) -->
  <rect x="50" y="180" width="430" height="180" class="analysis-bg" rx="10"/>
  <text x="265" y="205" text-anchor="middle" class="section-title">📊 데이터 분석 가능 영역</text>

  <!-- 직접 분석 -->
  <text x="70" y="230" class="subsection-title">🎯 직접 분석 가능</text>
  <circle cx="80" cy="250" r="4" class="icon-analysis"/>
  <text x="90" y="255" class="item-text">쿠팡 시장 지배력 정도</text>
  <circle cx="80" cy="270" r="4" class="icon-analysis"/>
  <text x="90" y="275" class="item-text">성별/연령별 앱 선호도</text>
  <circle cx="80" cy="290" r="4" class="icon-analysis"/>
  <text x="90" y="295" class="item-text">이용 패턴 유형화</text>
  <text x="100" y="310" class="small-text">• 효율형 vs 탐색형</text>
  <circle cx="80" cy="325" r="4" class="icon-analysis"/>
  <text x="90" y="330" class="item-text">카테고리별 경쟁구조</text>

  <!-- 간접 추론 -->
  <text x="270" y="230" class="subsection-title">🔍 간접 추론 가능</text>
  <circle cx="280" cy="250" r="4" class="icon-analysis"/>
  <text x="290" y="255" class="item-text">AI 추천 효과성</text>
  <text x="300" y="270" class="small-text">• 체류시간 분석</text>
  <circle cx="280" cy="285" r="4" class="icon-analysis"/>
  <text x="290" y="290" class="item-text">신규 진입자 위치</text>
  <text x="300" y="305" class="small-text">• 토스쇼핑 등</text>
  <circle cx="280" cy="320" r="4" class="icon-analysis"/>
  <text x="290" y="325" class="item-text">플랫폼 충성도</text>
  <text x="300" y="340" class="small-text">• 이용빈도/시간</text>

  <!-- 데이터 한계점 (우측) -->
  <rect x="520" y="180" width="430" height="180" class="limitation-bg" rx="10"/>
  <text x="735" y="205" text-anchor="middle" class="section-title">⚠️ 데이터 한계점</text>

  <!-- 시점적 한계 -->
  <text x="540" y="230" class="subsection-title">📅 시점적 한계</text>
  <circle cx="550" cy="250" r="4" class="icon-limitation"/>
  <text x="560" y="255" class="item-text">2025년 1월 단일 시점</text>
  <circle cx="550" cy="270" r="4" class="icon-limitation"/>
  <text x="560" y="275" class="item-text">AI 도입 전후 비교 불가</text>
  <circle cx="550" cy="290" r="4" class="icon-limitation"/>
  <text x="560" y="295" class="item-text">트렌드 변화 추적 불가</text>

  <!-- 내용상 한계 -->
  <text x="740" y="230" class="subsection-title">📋 내용상 한계</text>
  <circle cx="750" cy="250" r="4" class="icon-limitation"/>
  <text x="760" y="255" class="item-text">구매 데이터 부재</text>
  <text x="770" y="270" class="small-text">• 구매액, 전환율 없음</text>
  <circle cx="750" cy="285" r="4" class="icon-limitation"/>
  <text x="760" y="290" class="item-text">콘텐츠 이용 데이터 부재</text>
  <text x="770" y="305" class="small-text">• 어떤 기능 사용했는지</text>
  <circle cx="750" cy="320" r="4" class="icon-limitation"/>
  <text x="760" y="325" class="item-text">MZ세대 정의 모호성</text>
  <text x="770" y="340" class="small-text">• 40-60대도 포함</text>

  <!-- 실현 가능한 분석 전략 (하단) -->
  <rect x="50" y="380" width="900" height="140" class="strategy-bg" rx="10"/>
  <text x="500" y="405" text-anchor="middle" class="section-title">📈 실현 가능한 데이터 분석 전략</text>

  <g transform="translate(0, -50)">
    <!-- 왼쪽 컬럼: 시장 구조 -->
    <rect x="80" y="470" width="250" height="85" fill="#fff" stroke="#ff9800" stroke-width="1" rx="5"/>
    <text x="205" y="490" text-anchor="middle" class="subsection-title">시장 구조 분석</text>
    <circle cx="95" cy="505" r="4" class="icon-strategy"/>
    <text x="105" y="510" class="item-text">쿠팡 시장 지배력 정량화</text>
    <circle cx="95" cy="522" r="4" class="icon-strategy"/>
    <text x="105" y="527" class="item-text">플랫폼별 경쟁 포지셔닝</text>
    <circle cx="95" cy="539" r="4" class="icon-strategy"/>
    <text x="105" y="544" class="item-text">카테고리별 시장 점유율</text>

    <!-- 중앙 컬럼: 소비자 행태 -->
    <rect x="350" y="470" width="250" height="85" fill="#fff" stroke="#ff9800" stroke-width="1" rx="5"/>
    <text x="475" y="490" text-anchor="middle" class="subsection-title">소비자 행태 분석</text>
    <circle cx="365" cy="505" r="4" class="icon-strategy"/>
    <text x="375" y="510" class="item-text">성별/연령별 앱 선호도</text>
    <circle cx="365" cy="522" r="4" class="icon-strategy"/>
    <text x="375" y="527" class="item-text">이용 패턴 유형화 (효율형/탐색형)</text>
    <circle cx="365" cy="539" r="4" class="icon-strategy"/>
    <text x="375" y="544" class="item-text">체류시간과 이용빈도 상관관계</text>

    <!-- 오른쪽 컬럼: 전략적 인사이트 -->
    <rect x="620" y="470" width="250" height="85" fill="#fff" stroke="#ff9800" stroke-width="1" rx="5"/>
    <text x="745" y="490" text-anchor="middle" class="subsection-title">전략적 인사이트</text>
    <circle cx="635" cy="505" r="4" class="icon-strategy"/>
    <text x="645" y="510" class="item-text">AI 추천 효과성 간접 측정</text>
    <circle cx="635" cy="522" r="4" class="icon-strategy"/>
    <text x="645" y="527" class="item-text">토스쇼핑 등 신규 진입자 위치</text>
    <circle cx="635" cy="539" r="4" class="icon-strategy"/>
    <text x="645" y="544" class="item-text">플랫폼 충성도 지표 개발</text>
  </g>


</svg>