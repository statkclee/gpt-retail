<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0, 50, 1200, 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .main-title { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .section-title { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .header-text { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .item-text { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .small-text { font-family: 'Malgun Gothic', Arial, sans-serif; font-size: 10px; fill: #7f8c8d; }
      .data-text { font-family: 'Monaco', 'Consolas', monospace; font-size: 11px; fill: #2c3e50; }

      .schema-bg { fill: #e8f4fd; stroke: #3498db; stroke-width: 2; }
      .data-bg { fill: #e8f5e8; stroke: #27ae60; stroke-width: 2; }
      .header-bg { fill: #34495e; }
      .row-bg { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; }
      .alt-row-bg { fill: #f8f9fa; stroke: #bdc3c7; stroke-width: 1; }
    </style>

    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- 배경 -->
  <rect width="1200" height="650" fill="#fafafa"/>

  <!-- 제목 -->
  <text x="600" y="85" text-anchor="middle" class="main-title">MZ 소비자 쇼핑앱 이용행태 데이터셋</text>
  <text x="600" y="110" text-anchor="middle" class="small-text">2025년 1월 일별 수집 • 86,440건 레코드 • 성별/연령대/앱별 세분화</text>

  <!-- 왼쪽: 스키마 정보 -->
  <rect x="50" y="140" width="500" height="420" class="schema-bg" rx="10"/>
  <text x="300" y="170" text-anchor="middle" class="section-title">📋 데이터 스키마</text>

  <!-- 스키마 테이블 헤더 -->
  <rect x="70" y="190" width="60" height="30" class="header-bg" rx="3"/>
  <rect x="130" y="190" width="160" height="30" class="header-bg" rx="3"/>
  <rect x="290" y="190" width="80" height="30" class="header-bg" rx="3"/>
  <rect x="370" y="190" width="160" height="30" class="header-bg" rx="3"/>

  <text x="100" y="210" text-anchor="middle" class="header-text" fill="white">순번</text>
  <text x="210" y="210" text-anchor="middle" class="header-text" fill="white">컬럼명</text>
  <text x="330" y="210" text-anchor="middle" class="header-text" fill="white">타입</text>
  <text x="450" y="210" text-anchor="middle" class="header-text" fill="white">설명</text>

  <!-- 스키마 테이블 데이터 -->
  <!-- Row 1 -->
  <rect x="70" y="220" width="460" height="25" class="row-bg"/>
  <text x="100" y="235" text-anchor="middle" class="item-text">1</text>
  <text x="210" y="235" text-anchor="middle" class="item-text">년-월-일</text>
  <text x="330" y="235" text-anchor="middle" class="item-text">DATE</text>
  <text x="450" y="235" text-anchor="middle" class="small-text">데이터 수집 일자</text>

  <!-- Row 2 -->
  <rect x="70" y="245" width="460" height="25" class="alt-row-bg"/>
  <text x="100" y="260" text-anchor="middle" class="item-text">2</text>
  <text x="210" y="260" text-anchor="middle" class="item-text">성별</text>
  <text x="330" y="260" text-anchor="middle" class="item-text">VARCHAR</text>
  <text x="450" y="260" text-anchor="middle" class="small-text">전체/남자/여자</text>

  <!-- Row 3 -->
  <rect x="70" y="270" width="460" height="25" class="row-bg"/>
  <text x="100" y="285" text-anchor="middle" class="item-text">3</text>
  <text x="210" y="285" text-anchor="middle" class="item-text">연령대</text>
  <text x="330" y="285" text-anchor="middle" class="item-text">VARCHAR</text>
  <text x="450" y="285" text-anchor="middle" class="small-text">20-60대 구분</text>

  <!-- Row 4 -->
  <rect x="70" y="295" width="460" height="25" class="alt-row-bg"/>
  <text x="100" y="310" text-anchor="middle" class="item-text">4</text>
  <text x="210" y="310" text-anchor="middle" class="item-text">앱 이용순위</text>
  <text x="330" y="310" text-anchor="middle" class="item-text">INT</text>
  <text x="450" y="310" text-anchor="middle" class="small-text">일별 이용자 순위</text>

  <!-- Row 5 -->
  <rect x="70" y="320" width="460" height="25" class="row-bg"/>
  <text x="100" y="335" text-anchor="middle" class="item-text">5</text>
  <text x="210" y="335" text-anchor="middle" class="item-text">앱 이름</text>
  <text x="330" y="335" text-anchor="middle" class="item-text">VARCHAR</text>
  <text x="450" y="335" text-anchor="middle" class="small-text">쇼핑앱 명칭</text>

  <!-- Row 6 -->
  <rect x="70" y="345" width="460" height="25" class="alt-row-bg"/>
  <text x="100" y="360" text-anchor="middle" class="item-text">6</text>
  <text x="210" y="360" text-anchor="middle" class="item-text">이용자 수</text>
  <text x="330" y="360" text-anchor="middle" class="item-text">INT</text>
  <text x="450" y="360" text-anchor="middle" class="small-text">일간 이용자 수</text>

  <!-- Row 7 -->
  <rect x="70" y="370" width="460" height="25" class="row-bg"/>
  <text x="100" y="385" text-anchor="middle" class="item-text">7</text>
  <text x="210" y="385" text-anchor="middle" class="item-text">평균 이용시간(분)</text>
  <text x="330" y="385" text-anchor="middle" class="item-text">VARCHAR</text>
  <text x="450" y="385" text-anchor="middle" class="small-text">1인당 일평균 시간</text>

  <!-- Row 8 -->
  <rect x="70" y="395" width="460" height="25" class="alt-row-bg"/>
  <text x="100" y="410" text-anchor="middle" class="item-text">8</text>
  <text x="210" y="410" text-anchor="middle" class="item-text">평균 이용빈도(회)</text>
  <text x="330" y="410" text-anchor="middle" class="item-text">VARCHAR</text>
  <text x="450" y="410" text-anchor="middle" class="small-text">1인당 일평균 빈도</text>

  <!-- Row 9 -->
  <rect x="70" y="420" width="460" height="25" class="row-bg"/>
  <text x="100" y="435" text-anchor="middle" class="item-text">9</text>
  <text x="210" y="435" text-anchor="middle" class="item-text">총 실행 횟수</text>
  <text x="330" y="435" text-anchor="middle" class="item-text">INT</text>
  <text x="450" y="435" text-anchor="middle" class="small-text">일간 앱 실행 횟수</text>

  <!-- Row 10 -->
  <rect x="70" y="445" width="460" height="25" class="alt-row-bg"/>
  <text x="100" y="460" text-anchor="middle" class="item-text">10</text>
  <text x="210" y="460" text-anchor="middle" class="item-text">실행당 평균시간(초)</text>
  <text x="330" y="460" text-anchor="middle" class="item-text">FLOAT</text>
  <text x="450" y="460" text-anchor="middle" class="small-text">핵심 분석 지표</text>

  <!-- 핵심 지표 강조 -->
  <rect x="370" y="445" width="160" height="25" stroke="#e74c3c" stroke-width="3" fill="none" rx="3"/>
  <text x="530" y="485" class="small-text" fill="#e74c3c">★ 검색형 vs 발견형 구분 지표</text>

  <!-- 오른쪽: 실제 데이터 샘플 -->
  <rect x="650" y="140" width="500" height="420" class="data-bg" rx="10"/>
  <text x="900" y="170" text-anchor="middle" class="section-title">📊 실제 데이터 샘플</text>
  <text x="900" y="190" text-anchor="middle" class="small-text">2025-01-01 여성 전체 상위 3개 앱 데이터</text>

  <!-- 데이터 테이블 헤더 -->
  <rect x="670" y="210" width="50" height="30" class="header-bg" rx="3"/>
  <rect x="720" y="210" width="150" height="30" class="header-bg" rx="3"/>
  <rect x="870" y="210" width="80" height="30" class="header-bg" rx="3"/>
  <rect x="950" y="210" width="80" height="30" class="header-bg" rx="3"/>
  <rect x="1030" y="210" width="100" height="30" class="header-bg" rx="3"/>

  <text x="695" y="230" text-anchor="middle" class="header-text" fill="white">순위</text>
  <text x="795" y="230" text-anchor="middle" class="header-text" fill="white">앱 이름</text>
  <text x="910" y="230" text-anchor="middle" class="header-text" fill="white">이용자 수</text>
  <text x="990" y="230" text-anchor="middle" class="header-text" fill="white">이용시간</text>
  <text x="1080" y="230" text-anchor="middle" class="header-text" fill="white">실행당 시간</text>

  <!-- 쿠팡 데이터 -->
  <rect x="670" y="240" width="460" height="30" class="row-bg"/>
  <text x="695" y="260" text-anchor="middle" class="data-text">1</text>
  <text x="795" y="260" text-anchor="middle" class="data-text">쿠팡</text>
  <text x="910" y="260" text-anchor="middle" class="data-text">16,677,357</text>
  <text x="990" y="260" text-anchor="middle" class="data-text">8.0분</text>
  <text x="1080" y="260" text-anchor="middle" class="data-text" fill="#e74c3c">55.8초</text>

  <!-- 11번가 데이터 -->
  <rect x="670" y="270" width="460" height="30" class="alt-row-bg"/>
  <text x="695" y="290" text-anchor="middle" class="data-text">2</text>
  <text x="795" y="290" text-anchor="middle" class="data-text">11번가</text>
  <text x="910" y="290" text-anchor="middle" class="data-text">5,643,830</text>
  <text x="990" y="290" text-anchor="middle" class="data-text">6.4분</text>
  <text x="1080" y="290" text-anchor="middle" class="data-text" fill="#27ae60">124.5초</text>

  <!-- G마켓 데이터 -->
  <rect x="670" y="300" width="460" height="30" class="row-bg"/>
  <text x="695" y="320" text-anchor="middle" class="data-text">3</text>
  <text x="795" y="320" text-anchor="middle" class="data-text">G마켓</text>
  <text x="910" y="320" text-anchor="middle" class="data-text">5,144,668</text>
  <text x="990" y="320" text-anchor="middle" class="data-text">5.3분</text>
  <text x="1080" y="320" text-anchor="middle" class="data-text">60.8초</text>

  <!-- 데이터 특징 설명 -->
  <text x="900" y="360" text-anchor="middle" class="item-text">📈 데이터 특징</text>

  <circle cx="680" cy="380" r="4" fill="#e74c3c"/>
  <text x="690" y="385" class="item-text">검색형: 55.8초 (쿠팡) - 빠른 구매 패턴</text>

  <circle cx="680" cy="400" r="4" fill="#27ae60"/>
  <text x="690" y="405" class="item-text">발견형: 124.5초 (11번가) - 탐색 패턴</text>

  <circle cx="680" cy="420" r="4" fill="#3498db"/>
  <text x="690" y="425" class="item-text">일별 수집: 31일 × 앱별 × 성별/연령별</text>

  <text x="900" y="450" text-anchor="middle" class="item-text">💡 분석 포인트</text>
  <text x="900" y="470" text-anchor="middle" class="small-text">실행당 평균시간으로 쇼핑 패턴 분류</text>
  <text x="900" y="485" text-anchor="middle" class="small-text">< 45초: 검색형 | > 90초: 발견형</text>

  <!-- 연결 화살표 -->
  <path d="M 550 350 Q 600 320 650 350" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="600" y="315" text-anchor="middle" class="item-text" fill="#e74c3c">스키마 → 실제 데이터</text>

  <!-- 하단 요약 -->
  <rect x="200" y="580" width="800" height="40" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="600" y="600" text-anchor="middle" class="item-text">🎯 핵심: 실행당 평균 이용시간을 통한 검색형 vs 발견형 쇼핑 패턴 분석</text>
  <text x="600" y="615" text-anchor="middle" class="small-text">86,440건의 일별 데이터를 월간 집계하여 앱별 쇼핑 전략 분석</text>

</svg>