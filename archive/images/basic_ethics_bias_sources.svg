<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <style>
      /* 노드 스타일 (흑백 인쇄 최적화) */
      .node-main { fill: #1a5490; stroke: #000; stroke-width: 3px; }
      .node-secondary { fill: #e8f4fd; stroke: #333; stroke-width: 3px; }
      .node-process { fill: #b3d9f2; stroke: #333; stroke-width: 2px; }
      .node-success { fill: #d4edda; stroke: #28a745; stroke-width: 3px; }
      .node-warning { fill: #fff3cd; stroke: #ffc107; stroke-width: 3px; }
      .node-danger { fill: #f8d7da; stroke: #dc3545; stroke-width: 3px; }

      /* 텍스트 스타일 */
      .text-main { font-family: "Noto Sans KR", sans-serif; font-size: 14px; text-anchor: middle; fill: #000; }
      .text-main-light { font-family: "Noto Sans KR", sans-serif; font-size: 14px; font-weight: 700; text-anchor: middle; fill: #fff; }
      .text-small { font-family: "Noto Sans KR", sans-serif; font-size: 12px; text-anchor: middle; fill: #000; }
      .text-tiny { font-family: "Noto Sans KR", sans-serif; font-size: 10px; text-anchor: middle; fill: #000; }
      .text-title { font-family: "Noto Sans KR", sans-serif; font-size: 16px; font-weight: 700; text-anchor: middle; fill: #1a5490; }

      /* 연결선 */
      .edge { stroke: #333; stroke-width: 2px; fill: none; marker-end: url(#arrowhead); }
      .edge-danger { stroke: #dc3545; stroke-width: 3px; fill: none; marker-end: url(#arrowhead-danger); }
      .edge-success { stroke: #28a745; stroke-width: 3px; fill: none; marker-end: url(#arrowhead-success); }
    </style>

    <!-- 화살표 마커 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
    <marker id="arrowhead-danger" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc3545" />
    </marker>
    <marker id="arrowhead-success" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#28a745" />
    </marker>
  </defs>

  <!-- Section 1: 편향의 3가지 경로 -->
  <text class="text-title" x="350" y="30">AI 편향의 3가지 발생 경로</text>

  <!-- AI 시스템 중앙 -->
  <rect class="node-main" x="250" y="60" width="200" height="60" rx="5"/>
  <text class="text-main-light" x="350" y="85">AI 시스템</text>
  <text class="text-main-light" x="350" y="105">(편향 누적)</text>

  <!-- 경로 1: 데이터 편향 -->
  <rect class="node-danger" x="50" y="180" width="180" height="80" rx="5"/>
  <text class="text-main" x="140" y="205">1. 데이터 편향</text>
  <text class="text-small" x="140" y="223">학습 데이터</text>
  <text class="text-small" x="140" y="238">과소/과대 대표</text>
  <text class="text-small" x="140" y="253">역사적 차별 반영</text>

  <!-- 경로 2: 알고리즘 편향 -->
  <rect class="node-danger" x="260" y="180" width="180" height="80" rx="5"/>
  <text class="text-main" x="350" y="205">2. 알고리즘 편향</text>
  <text class="text-small" x="350" y="223">모델 설계 자체</text>
  <text class="text-small" x="350" y="238">특정 결과 선호</text>
  <text class="text-small" x="350" y="253">최적화 목표 편향</text>

  <!-- 경로 3: 사용자 편향 -->
  <rect class="node-danger" x="470" y="180" width="180" height="80" rx="5"/>
  <text class="text-main" x="560" y="205">3. 사용자 편향</text>
  <text class="text-small" x="560" y="223">프롬프트 편견</text>
  <text class="text-small" x="560" y="238">결과 해석 편향</text>
  <text class="text-small" x="560" y="253">확증 편향</text>

  <!-- Connections -->
  <line class="edge-danger" x1="140" y1="180" x2="300" y2="120"/>
  <line class="edge-danger" x1="350" y1="180" x2="350" y2="120"/>
  <line class="edge-danger" x1="560" y1="180" x2="400" y2="120"/>

  <!-- Section 2: 실제 사례 -->
  <text class="text-title" x="350" y="310">산업별 실제 편향 사례</text>

  <!-- 금융 -->
  <rect class="node-warning" x="50" y="340" width="150" height="110" rx="5"/>
  <text class="text-main" x="125" y="365">금융: 대출 심사</text>
  <text class="text-tiny" x="125" y="383">Apple Card 성차별</text>
  <text class="text-tiny" x="125" y="396">(같은 신용점수,</text>
  <text class="text-tiny" x="125" y="409">여성에게 낮은 한도)</text>
  <text class="text-tiny" x="125" y="422">COMPAS 알고리즘</text>
  <text class="text-tiny" x="125" y="435">(흑인 2배 재범 위험)</text>

  <!-- 의료 -->
  <rect class="node-warning" x="220" y="340" width="150" height="110" rx="5"/>
  <text class="text-main" x="295" y="365">의료: 진단 시스템</text>
  <text class="text-tiny" x="295" y="383">피부암 AI 흑인</text>
  <text class="text-tiny" x="295" y="396">환자 정확도 낮음</text>
  <text class="text-tiny" x="295" y="409">백인 피부 데이터</text>
  <text class="text-tiny" x="295" y="422">편중 학습</text>
  <text class="text-tiny" x="295" y="435">→ 건강 격차 심화</text>

  <!-- 채용 -->
  <rect class="node-warning" x="390" y="340" width="150" height="110" rx="5"/>
  <text class="text-main" x="465" y="365">채용: 이력서 심사</text>
  <text class="text-tiny" x="465" y="383">Amazon AI 채용</text>
  <text class="text-tiny" x="465" y="396">"여성" 단어 포함</text>
  <text class="text-tiny" x="465" y="409">이력서 낮게 평가</text>
  <text class="text-tiny" x="465" y="422">경력 단절자 불리</text>
  <text class="text-tiny" x="465" y="435">→ 시스템 폐기</text>

  <!-- 유통 -->
  <rect class="node-warning" x="560" y="340" width="150" height="110" rx="5"/>
  <text class="text-main" x="635" y="365">유통: 개인화 추천</text>
  <text class="text-tiny" x="635" y="383">가격 차별</text>
  <text class="text-tiny" x="635" y="396">(같은 상품,</text>
  <text class="text-tiny" x="635" y="409">다른 가격 표시)</text>
  <text class="text-tiny" x="635" y="422">저소득층 저품질</text>
  <text class="text-tiny" x="635" y="435">옵션 집중 노출</text>

  <!-- Section 3: 편향 완화 기법 -->
  <text class="text-title" x="1050" y="30">편향 완화 3단계 접근</text>

  <!-- 편향된 AI -->
  <rect class="node-danger" x="800" y="70" width="140" height="50" rx="5"/>
  <text class="text-main" x="870" y="100">편향된 AI</text>

  <!-- 전처리 -->
  <rect class="node-process" x="980" y="60" width="160" height="70" rx="5"/>
  <text class="text-main" x="1060" y="85">전처리</text>
  <text class="text-small" x="1060" y="103">민감 속성 제거</text>
  <text class="text-small" x="1060" y="118">데이터 재가중치</text>

  <!-- 학습 중 -->
  <rect class="node-process" x="980" y="150" width="160" height="70" rx="5"/>
  <text class="text-main" x="1060" y="175">학습 중</text>
  <text class="text-small" x="1060" y="193">공정성 제약 추가</text>
  <text class="text-small" x="1060" y="208">균형 손실 함수</text>

  <!-- 후처리 -->
  <rect class="node-process" x="980" y="240" width="160" height="70" rx="5"/>
  <text class="text-main" x="1060" y="265">후처리</text>
  <text class="text-small" x="1060" y="283">결과 조정</text>
  <text class="text-small" x="1060" y="298">격차 해소</text>

  <!-- 공정한 AI -->
  <rect class="node-success" x="1180" y="150" width="140" height="50" rx="5"/>
  <text class="text-main" x="1250" y="180">공정한 AI</text>

  <!-- Connections -->
  <line class="edge" x1="940" y1="95" x2="980" y2="95"/>
  <line class="edge" x1="870" y1="120" x2="870" y2="320" stroke="#333" stroke-width="2"/>
  <line class="edge" x1="870" y1="185" x2="980" y2="185"/>
  <line class="edge" x1="870" y1="275" x2="980" y2="275"/>

  <line class="edge-success" x1="1140" y1="95" x2="1180" y2="175"/>
  <line class="edge-success" x1="1140" y1="185" x2="1180" y2="175"/>
  <line class="edge-success" x1="1140" y1="275" x2="1180" y2="175"/>

  <!-- Section 4: 공정성 지표 -->
  <text class="text-title" x="1050" y="360">공정성 측정 지표</text>

  <!-- Demographic Parity -->
  <rect class="node-secondary" x="800" y="390" width="200" height="60" rx="5"/>
  <text class="text-main" x="900" y="410">Demographic Parity</text>
  <text class="text-small" x="900" y="428">그룹별 정확도 비교</text>
  <text class="text-small" x="900" y="443">동일 선택률</text>

  <!-- Equalized Odds -->
  <rect class="node-secondary" x="1020" y="390" width="200" height="60" rx="5"/>
  <text class="text-main" x="1120" y="410">Equalized Odds</text>
  <text class="text-small" x="1120" y="428">거짓 양성/음성률</text>
  <text class="text-small" x="1120" y="443">균등</text>

  <!-- Calibration -->
  <rect class="node-secondary" x="1240" y="390" width="140" height="60" rx="5"/>
  <text class="text-main" x="1310" y="410">Calibration</text>
  <text class="text-small" x="1310" y="428">예측 공정성</text>
  <text class="text-small" x="1310" y="443">확률 보정</text>

  <!-- Section 5: 인간 검토 -->
  <text class="text-title" x="1050" y="500">인간 검토와 책임</text>

  <!-- 고위험 결정 -->
  <rect class="node-main" x="800" y="530" width="150" height="70" rx="5"/>
  <text class="text-main-light" x="875" y="555">고위험 결정</text>
  <text class="text-small" style="fill: #fff;" x="875" y="573">채용, 대출,</text>
  <text class="text-small" style="fill: #fff;" x="875" y="588">의료 진단</text>

  <!-- Human-in-the-Loop -->
  <rect class="node-success" x="980" y="530" width="180" height="70" rx="5"/>
  <text class="text-main" x="1070" y="555">Human-in-the-Loop</text>
  <text class="text-small" x="1070" y="573">인간 최종 승인</text>
  <text class="text-small" x="1070" y="588">편향 모니터링</text>

  <!-- 정기 감사 -->
  <rect class="node-success" x="1190" y="530" width="140" height="70" rx="5"/>
  <text class="text-main" x="1260" y="555">정기 감사</text>
  <text class="text-small" x="1260" y="573">공정성 점검</text>
  <text class="text-small" x="1260" y="588">지속 개선</text>

  <!-- Connections -->
  <line class="edge-success" x1="950" y1="565" x2="980" y2="565"/>
  <line class="edge-success" x1="1160" y1="565" x2="1190" y2="565"/>

  <!-- Bottom summary -->
  <rect class="node-main" x="50" y="680" width="1330" height="80" rx="5"/>
  <text class="text-main-light" x="715" y="710">데이터 과학자는 기술적 정확도뿐 아니라 사회적 공정성도 책임져야 한다</text>
  <text class="text-main-light" x="715" y="735">편향 완화 = 전처리 + 학습 중 제약 + 후처리 조정 + 인간 검토</text>

  <!-- Divider lines -->
  <line x1="0" y1="290" x2="700" y2="290" stroke="#dee2e6" stroke-width="2"/>
  <line x1="0" y1="480" x2="1400" y2="480" stroke="#dee2e6" stroke-width="2"/>
  <line x1="0" y1="650" x2="1400" y2="650" stroke="#dee2e6" stroke-width="2"/>
  <line x1="750" y1="20" x2="750" y2="480" stroke="#dee2e6" stroke-width="2"/>
</svg>
