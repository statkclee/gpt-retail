<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1400 850" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="aiGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="aiGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F093FB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5576C;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="aiGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FACFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F2FE;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <!-- Arrow markers -->
    <marker id="arrowAI" markerWidth="15" markerHeight="12" refX="14" refY="6" orient="auto">
      <polygon points="0 0, 15 6, 0 12" fill="#00D2FF" opacity="0.8"/>
    </marker>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="900" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="700" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF">AI Intelligence Framework (2025)</text>
  <text x="700" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#A0A0A0">Beyond DIKW: Context-Aware Intelligence Generation</text>

  <!-- Central AI Core -->
  <circle cx="700" cy="450" r="180" fill="url(#aiGrad1)" opacity="0.3" filter="url(#glow)"/>
  <circle cx="700" cy="450" r="140" fill="url(#aiGrad1)" opacity="0.5"/>
  <circle cx="700" cy="450" r="100" fill="url(#aiGrad1)"/>

  <text x="700" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">Foundation</text>
  <text x="700" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">Models</text>
  <text x="700" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#E0E0E0">(LLMs, Multi-modal AI)</text>

  <g transform="translate(0, -40)">
  <!-- Layer 1: Raw Signals (replacing Data) -->
    <g id="signals">
      <rect x="100" y="150" width="250" height="120" rx="15" fill="#2D3748" stroke="#4A5568" stroke-width="2"/>
      <text x="225" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00D2FF">Raw Signals</text>
      <text x="225" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#A0A0A0">• Unstructured text, images, audio</text>
      <text x="225" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#A0A0A0">• Real-time streams</text>
      <text x="225" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#A0A0A0">• Multi-modal inputs</text>
    </g>

    <!-- Layer 2: Embeddings (replacing Information) -->
    <g id="embeddings">
      <rect x="450" y="150" width="250" height="120" rx="15" fill="#2D3748" stroke="#4A5568" stroke-width="2"/>
      <text x="575" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6B6B">Embeddings</text>
      <text x="575" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#A0A0A0">• Vector representations</text>
      <text x="575" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#A0A0A0">• Semantic encoding</text>
      <text x="575" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#A0A0A0">• Context preservation</text>
    </g>

    <!-- Layer 3: Context (new layer) -->
    <g id="context">
      <rect x="800" y="150" width="250" height="120" rx="15" fill="#2D3748" stroke="#4A5568" stroke-width="2"/>
      <text x="925" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFD93D">Context</text>
      <text x="925" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#A0A0A0">• Prompt engineering</text>
      <text x="925" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#A0A0A0">• Few-shot learning</text>
      <text x="925" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#A0A0A0">• Domain knowledge</text>
    </g>

    <!-- Layer 4: Intelligence (replacing Knowledge) -->
    <g id="intelligence">
      <rect x="1100" y="150" width="250" height="120" rx="15" fill="#2D3748" stroke="#4A5568" stroke-width="2"/>
      <text x="1225" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#6BCF7F">Intelligence</text>
      <text x="1225" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#A0A0A0">• Reasoning chains</text>
      <text x="1225" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#A0A0A0">• Pattern synthesis</text>
      <text x="1225" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#A0A0A0">• Creative generation</text>
    </g>

    <!-- Transformation Processes -->
    <g id="transformations">
      <!-- Signals to Embeddings -->
      <path d="M 350 210 L 450 210" stroke="#00D2FF" stroke-width="2" opacity="0.7" marker-end="url(#arrowAI)"/>
      <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#00D2FF">Encoding</text>

      <!-- Embeddings to Context -->
      <path d="M 700 210 L 800 210" stroke="#FF6B6B" stroke-width="2" opacity="0.7" marker-end="url(#arrowAI)"/>
      <text x="750" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FF6B6B">Augmentation</text>

      <!-- Context to Intelligence -->
      <path d="M 1050 210 L 1100 210" stroke="#FFD93D" stroke-width="2" opacity="0.7" marker-end="url(#arrowAI)"/>
      <text x="1075" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFD93D">Generation</text>
    </g>

  </g>

  <!-- Connections to Central Core -->
  <g id="connections" opacity="0.6">
    <path d="M 225 270 Q 400 350 600 400" stroke="#00D2FF" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <path d="M 575 270 Q 600 350 650 400" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <path d="M 925 270 Q 850 350 750 400" stroke="#FFD93D" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <path d="M 1225 270 Q 1000 350 800 400" stroke="#6BCF7F" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  </g>

  <!-- Bottom Layer: Emergent Capabilities (replacing Wisdom) -->
  <g transform="translate(0, 50)">
    <rect x="350" y="680" width="700" height="100" rx="20" fill="url(#aiGrad2)" opacity="0.9"/>
    <text x="700" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF">Emergent Capabilities</text>
    <text x="700" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#F0F0F0">Dynamic Adaptation • Continuous Learning • Agentic Behavior</text>
  </g>

  <!-- Feedback Loop -->
  <text x="700" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#A0A0A0">Continuous Feedback &amp; Reinforcement</text>

  <!-- Side Panels -->
  <!-- Left: Key Technologies -->
  <g id="tech-panel">
    <rect x="50" y="350" width="200" height="280" rx="10" fill="#1F2937" opacity="0.9"/>
    <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">Key Technologies</text>

    <text x="70" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00D2FF">Vector Databases</text>
    <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" fill="#A0A0A0">• Pinecone, Weaviate</text>

    <text x="70" y="460" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6B6B">LLM Frameworks</text>
    <text x="70" y="480" font-family="Arial, sans-serif" font-size="12" fill="#A0A0A0">• LangChain, LlamaIndex</text>

    <text x="70" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD93D">Orchestration</text>
    <text x="70" y="530" font-family="Arial, sans-serif" font-size="12" fill="#A0A0A0">• AutoGen, CrewAI</text>

    <text x="70" y="560" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6BCF7F">Observability</text>
    <text x="70" y="580" font-family="Arial, sans-serif" font-size="12" fill="#A0A0A0">• Weights &amp; Biases</text>
    <text x="70" y="600" font-family="Arial, sans-serif" font-size="12" fill="#A0A0A0">• LangSmith</text>
  </g>

  <!-- Right: Paradigm Shifts -->
  <g id="paradigm-panel">
    <rect x="1150" y="350" width="200" height="280" rx="10" fill="#1F2937" opacity="0.9"/>
    <text x="1250" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">Paradigm Shifts</text>

    <text x="1170" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00D2FF">From Storage</text>
    <text x="1170" y="430" font-family="Arial, sans-serif" font-size="12" fill="#A0A0A0">→ To Generation</text>

    <text x="1170" y="460" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6B6B">From Queries</text>
    <text x="1170" y="480" font-family="Arial, sans-serif" font-size="12" fill="#A0A0A0">→ To Conversations</text>

    <text x="1170" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD93D">From Rules</text>
    <text x="1170" y="530" font-family="Arial, sans-serif" font-size="12" fill="#A0A0A0">→ To Patterns</text>

    <text x="1170" y="560" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6BCF7F">From Static</text>
    <text x="1170" y="580" font-family="Arial, sans-serif" font-size="12" fill="#A0A0A0">→ To Adaptive</text>
  </g>

  <!-- Human-AI Collaboration Ring -->
  <circle cx="700" cy="450" r="250" fill="none" stroke="url(#aiGrad3)" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
  <text x="900" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#4FACFE" transform="rotate(40 750 150)">Human-AI Collaboration</text>
</svg>