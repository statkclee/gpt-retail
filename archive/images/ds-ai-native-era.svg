<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text-title { font-family: "Noto Sans KR", sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; fill: #212529; }
      .text-tool { font-family: "Noto Sans KR", sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; fill: #212529; }
      .text-year { font-family: "Noto Sans KR", sans-serif; font-size: 13px; text-anchor: middle; fill: #495057; }
      .text-desc { font-family: "Noto Sans KR", sans-serif; font-size: 14px; text-anchor: middle; fill: #212529; }
      .text-result { font-family: "Noto Sans KR", sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; fill: #212529; }

      .box-bg { fill: #eeffee; stroke: #28a745; stroke-width: 3; }
      .box-tool { fill: #d4edda; stroke: #28a745; stroke-width: 2; }
      .box-positron { fill: #ffcc99; stroke: #ff9900; stroke-width: 2; }
      .box-feature { fill: #f8f9fa; stroke: #6c757d; stroke-width: 2; }
      .box-result { fill: #ccffcc; stroke: #28a745; stroke-width: 3; }

      .arrow { stroke: #6c757d; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#6c757d"/>
    </marker>
  </defs>

  <!-- 배경 -->
  <rect width="800" height="500" fill="#ffffff"/>

  <!-- 전체 배경 박스 -->
  <rect class="box-bg" x="20" y="20" width="760" height="460" rx="10"/>

  <!-- 타이틀 -->
  <text x="400" y="50" class="text-title">2020s: AI 네이티브 시대</text>

  <!-- 상단: 4개 도구 -->
  <!-- GitHub Copilot -->
  <g transform="translate(50, 80)">
    <rect class="box-tool" width="150" height="80" rx="8"/>
    <text x="75" y="35" class="text-tool">GitHub Copilot</text>
    <text x="75" y="60" class="text-year">2021</text>
  </g>

  <!-- Cursor -->
  <g transform="translate(230, 80)">
    <rect class="box-tool" width="150" height="80" rx="8"/>
    <text x="75" y="35" class="text-tool">Cursor</text>
    <text x="75" y="60" class="text-year">2023</text>
  </g>

  <!-- Positron -->
  <g transform="translate(410, 80)">
    <rect class="box-positron" width="150" height="80" rx="8"/>
    <text x="75" y="35" class="text-tool">Positron</text>
    <text x="75" y="60" class="text-year">2024</text>
  </g>

  <!-- Windsurf -->
  <g transform="translate(590, 80)">
    <rect class="box-tool" width="150" height="80" rx="8"/>
    <text x="75" y="35" class="text-tool">Windsurf</text>
    <text x="75" y="60" class="text-year">2024</text>
  </g>

  <!-- 중단: 4개 특징 -->
  <!-- AI 코딩 어시스턴트 -->
  <g transform="translate(50, 210)">
    <rect class="box-feature" width="150" height="80" rx="8"/>
    <text x="75" y="30" class="text-desc">AI 코딩</text>
    <text x="75" y="55" class="text-desc">어시스턴트</text>
  </g>

  <!-- AI 네이티브 코드 생성 -->
  <g transform="translate(230, 210)">
    <rect class="box-feature" width="150" height="80" rx="8"/>
    <text x="75" y="30" class="text-desc">AI 네이티브</text>
    <text x="75" y="55" class="text-desc">코드 생성</text>
  </g>

  <!-- 데이터 과학 AI 통합 -->
  <g transform="translate(410, 210)">
    <rect class="box-feature" width="150" height="80" rx="8"/>
    <text x="75" y="30" class="text-desc">데이터 과학</text>
    <text x="75" y="55" class="text-desc">AI 통합</text>
  </g>

  <!-- AI 협업 최적화 -->
  <g transform="translate(590, 210)">
    <rect class="box-feature" width="150" height="80" rx="8"/>
    <text x="75" y="30" class="text-desc">AI 협업</text>
    <text x="75" y="55" class="text-desc">최적화</text>
  </g>

  <!-- 하단: 최종 결과 -->
  <g transform="translate(250, 360)">
    <rect class="box-result" width="300" height="90" rx="8"/>
    <text x="150" y="40" class="text-result">AI 기반</text>
    <text x="150" y="65" class="text-result">개발 환경</text>
  </g>

  <!-- 화살표: 도구 -> 특징 -->
  <path class="arrow" d="M 125 160 L 125 210"/>
  <path class="arrow" d="M 305 160 L 305 210"/>
  <path class="arrow" d="M 485 160 L 485 210"/>
  <path class="arrow" d="M 665 160 L 665 210"/>

  <!-- 화살표: 특징 -> 결과 -->
  <path class="arrow" d="M 125 290 L 320 360"/>
  <path class="arrow" d="M 305 290 L 370 360"/>
  <path class="arrow" d="M 485 290 L 430 360"/>
  <path class="arrow" d="M 665 290 L 480 360"/>

  <!-- AI 변혁 라벨 -->
  <text x="400" y="345" class="text-desc" fill="#28a745" font-style="italic">AI 변혁</text>
</svg>
