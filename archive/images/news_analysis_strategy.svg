<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- 제목 -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    농산물 관심도 데이터셋 구조
  </text>

  <!-- 부제목 -->
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    모바일 기사 기반 농산물 관심도 데이터 (2025.01, 2,440건)
  </text>

  <!-- 데이터 소스 박스 -->
  <rect x="50" y="100" width="700" height="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    📱 디지털 발자국 데이터
  </text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    네이버, 다음, 기타 플랫폼에서 수집된 농산물 관련 기사 이용 행태
  </text>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    실시간 체류시간, 접속시간, 사용자 특성까지 포함한 종합 데이터
  </text>

  <!-- 핵심 변수들 -->
  <g id="core-variables">
    <!-- 시간 정보 -->
    <rect x="60" y="210" width="160" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
    <text x="140" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      ⏰ 시간 정보
    </text>
    <text x="70" y="255" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 년-월-일</text>
    <text x="70" y="270" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 접속 시간</text>
    <text x="70" y="285" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 사용 시간 (초)</text>
    <text x="70" y="300" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">• 체류시간</text>
    <text x="70" y="315" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">  → 진짜 관심도 측정</text>

    <!-- 사용자 정보 -->
    <rect x="240" y="210" width="160" height="120" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="8"/>
    <text x="320" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
      👥 사용자 정보
    </text>
    <text x="250" y="255" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 성별 (남성/여성)</text>
    <text x="250" y="270" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 연령대 (10-70대)</text>
    <text x="250" y="285" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 직업군</text>
    <text x="250" y="300" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 지역 (시/구)</text>
    <text x="250" y="315" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">  → 소비층 세분화</text>

    <!-- 콘텐츠 정보 -->
    <rect x="420" y="210" width="160" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
    <text x="500" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
      📰 콘텐츠 정보
    </text>
    <text x="430" y="255" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 출처 플랫폼</text>
    <text x="430" y="270" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 기사 제목</text>
    <text x="430" y="285" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 언론사</text>
    <text x="430" y="300" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">• 매칭 키워드</text>
    <text x="430" y="315" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">  → 농산물 품목 식별</text>

    <!-- 기술 정보 -->
    <rect x="600" y="210" width="140" height="120" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="8"/>
    <text x="670" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      🔗 기술 정보
    </text>
    <text x="610" y="255" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• URL</text>
    <text x="610" y="270" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 기사번호</text>
    <text x="610" y="285" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 섹션</text>
    <text x="610" y="300" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 언론사 ID</text>
    <text x="610" y="315" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">  → 추적 가능성</text>
  </g>

  <!-- 핵심 인사이트 -->
  <rect x="80" y="360" width="640" height="100" fill="#fff" stroke="#6f42c1" stroke-width="3" rx="15"/>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6f42c1">
    🔍 핵심 분석 포인트
  </text>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    체류시간 = 진짜 관심도 | 성별×연령×지역 = 소비층 프로파일링 | 플랫폼×시간대 = 정보 소비 패턴
  </text>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    키워드 빈도 = 농산물 인기도 | 디지털 발자국 = 실제 소비자 반응 추적
  </text>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    "클릭은 관심의 시작, 체류시간은 관심의 깊이"
  </text>

  <!-- 데이터 특징 -->
  <g id="data-features">
    <!-- 실시간성 -->
    <circle cx="120" cy="520" r="50" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
    <text x="120" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#155724">실시간</text>
    <text x="120" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">소비자 반응</text>

    <!-- 다차원성 -->
    <circle cx="280" cy="520" r="50" fill="#cce5ff" stroke="#007bff" stroke-width="2"/>
    <text x="280" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#004085">다차원</text>
    <text x="280" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#004085">분석 가능</text>

    <!-- 정량화 -->
    <circle cx="440" cy="520" r="50" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="440" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#856404">정량화</text>
    <text x="440" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#856404">관심도 측정</text>

    <!-- 추적성 -->
    <circle cx="600" cy="520" r="50" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
    <text x="600" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#721c24">추적</text>
    <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">가능성</text>
  </g>

  <!-- 연결선들 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>

  <!-- 중앙 집중 화살표 -->
  <line x1="140" y1="330" x2="380" y2="360" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="330" x2="390" y2="360" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="330" x2="410" y2="360" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="670" y1="330" x2="420" y2="360" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 하단 연결 -->
  <line x1="370" y1="460" x2="200" y2="490" stroke="#6c757d" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="390" y1="460" x2="280" y2="490" stroke="#6c757d" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="460" x2="440" y2="490" stroke="#6c757d" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="460" x2="560" y2="490" stroke="#6c757d" stroke-width="1" marker-end="url(#arrowhead)"/>
</svg>