<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <style>
      /* 노드 스타일 (흑백 인쇄 최적화) */
      .node-main { fill: #1a5490; stroke: #000; stroke-width: 3px; }
      .node-secondary { fill: #e8f4fd; stroke: #333; stroke-width: 3px; }
      .node-process { fill: #b3d9f2; stroke: #333; stroke-width: 2px; }
      .node-success { fill: #d4edda; stroke: #28a745; stroke-width: 3px; }
      .node-warning { fill: #fff3cd; stroke: #ffc107; stroke-width: 3px; }

      /* 특수 형태 */
      .diamond { fill: #212529; stroke: #000; stroke-width: 3px; }

      /* 텍스트 스타일 */
      .text-main { font-family: "Noto Sans KR", sans-serif; font-size: 14px; text-anchor: middle; fill: #000; }
      .text-main-light { font-family: "Noto Sans KR", sans-serif; font-size: 14px; font-weight: 700; text-anchor: middle; fill: #fff; }
      .text-small { font-family: "Noto Sans KR", sans-serif; font-size: 12px; text-anchor: middle; fill: #000; }
      .text-tiny { font-family: "Noto Sans KR", sans-serif; font-size: 10px; text-anchor: middle; fill: #000; }
      .text-diamond { font-family: "Noto Sans KR", sans-serif; font-size: 13px; font-weight: 700; text-anchor: middle; fill: #fff; }
      .text-title { font-family: "Noto Sans KR", sans-serif; font-size: 16px; font-weight: 700; text-anchor: middle; fill: #1a5490; }

      /* 연결선 */
      .edge { stroke: #333; stroke-width: 2px; fill: none; marker-end: url(#arrowhead); }
      .edge-success { stroke: #28a745; stroke-width: 2px; fill: none; marker-end: url(#arrowhead-success); }
      .edge-warning { stroke: #ffc107; stroke-width: 2px; fill: none; marker-end: url(#arrowhead-warning); }
    </style>

    <!-- 화살표 마커 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
    <marker id="arrowhead-success" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#28a745" />
    </marker>
    <marker id="arrowhead-warning" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffc107" />
    </marker>
  </defs>

  <!-- Title -->
  <text class="text-title" x="700" y="30">AI 윤리적 딜레마 의사결정 트리</text>

  <!-- Dilemma 1: 자율주행 트롤리 딜레마 -->
  <text class="text-title" x="200" y="70">사례 1: 자율주행 트롤리 딜레마</text>

  <!-- 상황 -->
  <rect class="node-main" x="80" y="90" width="240" height="60" rx="5"/>
  <text class="text-main-light" x="200" y="115">피할 수 없는 사고 발생</text>
  <text class="text-small" style="fill: #fff;" x="200" y="133">누구를 우선 보호할 것인가?</text>

  <!-- 의사결정 -->
  <path class="diamond" d="M 200 200 L 260 160 L 320 200 L 260 240 Z"/>
  <text class="text-diamond" x="260" y="195">우선순위</text>
  <text class="text-diamond" x="260" y="213">선택</text>

  <!-- 선택지 1: 승객 우선 -->
  <rect class="node-warning" x="40" y="270" width="140" height="90" rx="5"/>
  <text class="text-main" x="110" y="295">승객 우선</text>
  <text class="text-tiny" x="110" y="313">차량 내 탑승자</text>
  <text class="text-tiny" x="110" y="326">보호</text>
  <text class="text-tiny" x="110" y="339">제조사 책임</text>
  <text class="text-tiny" x="110" y="352">최소화</text>

  <!-- 선택지 2: 보행자 우선 -->
  <rect class="node-warning" x="200" y="270" width="140" height="90" rx="5"/>
  <text class="text-main" x="270" y="295">보행자 우선</text>
  <text class="text-tiny" x="270" y="313">차량 외부</text>
  <text class="text-tiny" x="270" y="326">사람 보호</text>
  <text class="text-tiny" x="270" y="339">공공 안전</text>
  <text class="text-tiny" x="270" y="352">우선</text>

  <!-- 선택지 3: 젊은이 우선 -->
  <rect class="node-warning" x="360" y="270" width="140" height="90" rx="5"/>
  <text class="text-main" x="430" y="295">젊은이 우선</text>
  <text class="text-tiny" x="430" y="313">미래 가치</text>
  <text class="text-tiny" x="430" y="326">고려</text>
  <text class="text-tiny" x="430" y="339">서양 선호</text>
  <text class="text-tiny" x="430" y="352">경향</text>

  <!-- Connections -->
  <line class="edge" x1="200" y1="150" x2="260" y2="160"/>
  <line class="edge-warning" x1="220" y1="240" x2="110" y2="270"/>
  <line class="edge-warning" x1="260" y1="240" x2="270" y2="270"/>
  <line class="edge-warning" x1="300" y1="240" x2="430" y2="270"/>

  <!-- 결론 -->
  <rect class="node-success" x="80" y="380" width="420" height="60" rx="5"/>
  <text class="text-main" x="290" y="405">MIT Moral Machine: 233개국, 4천만 명 조사</text>
  <text class="text-small" x="290" y="423">→ 문화권마다 다른 선호, 단일 정답 없음</text>
  <text class="text-small" x="290" y="438">→ 투명하게 원칙 공개 + 사회적 합의 필요</text>

  <!-- Dilemma 2: 채용 AI 공정성 vs 정확성 -->
  <text class="text-title" x="250" y="490">사례 2: 채용 AI 공정성 vs 정확성</text>

  <!-- 상황 -->
  <rect class="node-main" x="100" y="510" width="300" height="60" rx="5"/>
  <text class="text-main-light" x="250" y="535">AI 채용 시스템 개발 완료</text>
  <text class="text-small" style="fill: #fff;" x="250" y="553">정확도 높지만 여성 합격률 10% 낮음</text>

  <!-- 의사결정 -->
  <path class="diamond" d="M 250 620 L 310 580 L 370 620 L 310 660 Z"/>
  <text class="text-diamond" x="310" y="615">어떤</text>
  <text class="text-diamond" x="310" y="633">선택?</text>

  <!-- 선택지 1: 정확도 우선 -->
  <rect class="node-warning" x="80" y="690" width="180" height="90" rx="5"/>
  <text class="text-main" x="170" y="715">정확도 우선</text>
  <text class="text-tiny" x="170" y="733">성과 예측력 높음</text>
  <text class="text-tiny" x="170" y="746">비즈니스 가치</text>
  <text class="text-tiny" x="170" y="759">BUT 성별 차별</text>
  <text class="text-tiny" x="170" y="772">법적 리스크</text>

  <!-- 선택지 2: 공정성 우선 -->
  <rect class="node-warning" x="280" y="690" width="180" height="90" rx="5"/>
  <text class="text-main" x="370" y="715">공정성 우선</text>
  <text class="text-tiny" x="370" y="733">성별 격차 해소</text>
  <text class="text-tiny" x="370" y="746">윤리적 가치</text>
  <text class="text-tiny" x="370" y="759">BUT 정확도 하락</text>
  <text class="text-tiny" x="370" y="772">효율성 저하</text>

  <!-- Connections -->
  <line class="edge" x1="250" y1="570" x2="310" y2="580"/>
  <line class="edge-warning" x1="280" y1="660" x2="170" y2="690"/>
  <line class="edge-warning" x1="340" y1="660" x2="370" y2="690"/>

  <!-- 결론 -->
  <rect class="node-success" x="80" y="800" width="380" height="60" rx="5"/>
  <text class="text-main" x="270" y="825">공정성과 성능은 트레이드오프</text>
  <text class="text-small" x="270" y="843">→ 우선순위 명확히 + 이해관계자 협의</text>

  <!-- Dilemma 3: 개인화 추천 필터 버블 -->
  <text class="text-title" x="1050" y="70">사례 3: 개인화 추천 필터 버블</text>

  <!-- 상황 -->
  <rect class="node-main" x="880" y="90" width="340" height="60" rx="5"/>
  <text class="text-main-light" x="1050" y="115">유통 플랫폼 AI 개인화 추천 강화</text>
  <text class="text-small" style="fill: #fff;" x="1050" y="133">매출 20% 증가 BUT 다양성 감소, 필터 버블</text>

  <!-- 의사결정 -->
  <path class="diamond" d="M 1050 200 L 1110 160 L 1170 200 L 1110 240 Z"/>
  <text class="text-diamond" x="1110" y="195">전략</text>
  <text class="text-diamond" x="1110" y="213">선택</text>

  <!-- 선택지 1: 단기 매출 극대화 -->
  <rect class="node-warning" x="850" y="270" width="180" height="90" rx="5"/>
  <text class="text-main" x="940" y="295">단기 매출</text>
  <text class="text-main" x="940" y="313">극대화</text>
  <text class="text-tiny" x="940" y="331">기존 선호만 추천</text>
  <text class="text-tiny" x="940" y="344">전환율 최적화</text>
  <text class="text-tiny" x="940" y="357">BUT 장기 성장 제한</text>

  <!-- 선택지 2: 장기 다양성 확보 -->
  <rect class="node-warning" x="1050" y="270" width="180" height="90" rx="5"/>
  <text class="text-main" x="1140" y="295">장기 다양성</text>
  <text class="text-main" x="1140" y="313">확보</text>
  <text class="text-tiny" x="1140" y="331">탐색 요소 추가</text>
  <text class="text-tiny" x="1140" y="344">새로운 카테고리</text>
  <text class="text-tiny" x="1140" y="357">BUT 단기 매출 감소</text>

  <!-- 선택지 3: 균형 접근 -->
  <rect class="node-success" x="1250" y="270" width="180" height="90" rx="5"/>
  <text class="text-main" x="1340" y="295">균형 접근</text>
  <text class="text-main" x="1340" y="313">(추천)</text>
  <text class="text-tiny" x="1340" y="331">80% 개인화</text>
  <text class="text-tiny" x="1340" y="344">20% 탐색</text>
  <text class="text-tiny" x="1340" y="357">지속 가능 성장</text>

  <!-- Connections -->
  <line class="edge" x1="1050" y1="150" x2="1110" y2="160"/>
  <line class="edge-warning" x1="1070" y1="240" x2="940" y2="270"/>
  <line class="edge-warning" x1="1110" y1="240" x2="1140" y2="270"/>
  <line class="edge-success" x1="1150" y1="240" x2="1340" y2="270"/>

  <!-- 결론 -->
  <rect class="node-success" x="850" y="380" width="580" height="60" rx="5"/>
  <text class="text-main" x="1140" y="405">단기 성과와 장기 다양성 균형 필요</text>
  <text class="text-small" x="1140" y="423">→ Exploration vs Exploitation 트레이드오프</text>
  <text class="text-small" x="1140" y="438">→ 추천에 "탐색" 요소 포함 (예: 80/20 규칙)</text>

  <!-- Section 4: 공통 의사결정 프레임워크 -->
  <text class="text-title" x="700" y="490">윤리적 딜레마 해결 공통 프레임워크</text>

  <!-- Step 1 -->
  <rect class="node-process" x="100" y="520" width="200" height="70" rx="5"/>
  <text class="text-main" x="200" y="545">1. 이해관계자</text>
  <text class="text-main" x="200" y="563">식별</text>
  <text class="text-tiny" x="200" y="581">누가 영향받는가?</text>

  <!-- Step 2 -->
  <rect class="node-process" x="320" y="520" width="200" height="70" rx="5"/>
  <text class="text-main" x="420" y="545">2. 가치 충돌</text>
  <text class="text-main" x="420" y="563">분석</text>
  <text class="text-tiny" x="420" y="581">어떤 가치가 대립?</text>

  <!-- Step 3 -->
  <rect class="node-process" x="540" y="520" width="200" height="70" rx="5"/>
  <text class="text-main" x="640" y="545">3. 대안 평가</text>
  <text class="text-main" x="640" y="563"></text>
  <text class="text-tiny" x="640" y="581">각 선택의 결과는?</text>

  <!-- Step 4 -->
  <rect class="node-process" x="760" y="520" width="200" height="70" rx="5"/>
  <text class="text-main" x="860" y="545">4. 투명한 결정</text>
  <text class="text-main" x="860" y="563"></text>
  <text class="text-tiny" x="860" y="581">원칙 공개, 문서화</text>

  <!-- Step 5 -->
  <rect class="node-process" x="980" y="520" width="200" height="70" rx="5"/>
  <text class="text-main" x="1080" y="545">5. 지속 모니터링</text>
  <text class="text-main" x="1080" y="563"></text>
  <text class="text-tiny" x="1080" y="581">정기 재평가</text>

  <!-- Step 6 -->
  <rect class="node-process" x="1200" y="520" width="200" height="70" rx="5"/>
  <text class="text-main" x="1300" y="545">6. 피드백 반영</text>
  <text class="text-main" x="1300" y="563"></text>
  <text class="text-tiny" x="1300" y="581">개선 사항 적용</text>

  <!-- Connections -->
  <line class="edge" x1="300" y1="555" x2="320" y2="555"/>
  <line class="edge" x1="520" y1="555" x2="540" y2="555"/>
  <line class="edge" x1="740" y1="555" x2="760" y2="555"/>
  <line class="edge" x1="960" y1="555" x2="980" y2="555"/>
  <line class="edge" x1="1180" y1="555" x2="1200" y2="555"/>

  <!-- Section 5: 핵심 교훈 -->
  <text class="text-title" x="700" y="640">핵심 교훈</text>

  <!-- 교훈 1 -->
  <rect class="node-secondary" x="100" y="670" width="380" height="70" rx="5"/>
  <text class="text-main" x="290" y="695">단일 정답 없음</text>
  <text class="text-small" x="290" y="713">문화, 맥락, 가치관에 따라</text>
  <text class="text-small" x="290" y="728">최선의 선택이 다름</text>

  <!-- 교훈 2 -->
  <rect class="node-secondary" x="500" y="670" width="380" height="70" rx="5"/>
  <text class="text-main" x="690" y="695">트레이드오프 인정</text>
  <text class="text-small" x="690" y="713">공정성 vs 정확성,</text>
  <text class="text-small" x="690" y="728">단기 vs 장기는 동시 최적화 어려움</text>

  <!-- 교훈 3 -->
  <rect class="node-secondary" x="900" y="670" width="380" height="70" rx="5"/>
  <text class="text-main" x="1090" y="695">투명성과 참여</text>
  <text class="text-small" x="1090" y="713">원칙 명확히 공개 +</text>
  <text class="text-small" x="1090" y="728">이해관계자와 지속적 소통</text>

  <!-- Bottom summary -->
  <rect class="node-main" x="100" y="780" width="1200" height="100" rx="5"/>
  <text class="text-main-light" x="700" y="810">윤리적 딜레마는 기술 문제가 아닌 가치 판단 문제</text>
  <text class="text-main-light" x="700" y="835">AI 시스템 설계자는 기술적 구현뿐 아니라</text>
  <text class="text-main-light" x="700" y="860">사회적 합의 도출과 투명한 의사소통 책임도 져야 한다</text>

  <!-- Divider lines -->
  <line x1="0" y1="460" x2="1400" y2="460" stroke="#dee2e6" stroke-width="2"/>
  <line x1="0" y1="620" x2="1400" y2="620" stroke="#dee2e6" stroke-width="2"/>
  <line x1="0" y1="760" x2="1400" y2="760" stroke="#dee2e6" stroke-width="2"/>
  <line x1="550" y1="60" x2="550" y2="460" stroke="#dee2e6" stroke-width="2"/>
</svg>
