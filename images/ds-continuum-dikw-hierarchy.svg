<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 100 1600 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- DIKW Level gradients -->
    <linearGradient id="wisdomGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#5B21B6"/>
    </linearGradient>

    <linearGradient id="knowledgeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>

    <linearGradient id="informationGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>

    <linearGradient id="dataGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#DC2626"/>
      <stop offset="100%" stop-color="#B91C1C"/>
    </linearGradient>

    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </radialGradient>

    <!-- Arrow markers -->
    <marker id="transformArrow" markerWidth="14" markerHeight="10" refX="12" refY="5" orient="auto">
      <polygon points="0 0, 14 5, 0 10" fill="#4B5563"/>
    </marker>

    <marker id="processArrow" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#6B7280"/>
    </marker>

    <!-- Typography Styles -->
    <style>
      /* 기본 폰트 패밀리 */
      .font-base {
        font-family: "Noto Sans KR", Inter, Arial, sans-serif;
      }

      /* 피라미드 레이블 - 각 계층명 (지혜, 지식, 정보, 데이터) */
      .pyramid-label {
        font-size: 32px;
        font-weight: 900;
        text-anchor: middle;
      }

      /* 피라미드 질문 - WHY? HOW? 등 */
      .pyramid-question {
        font-size: 20px;
        font-weight: 800;
        text-anchor: middle;
      }

      /* 피라미드 서브텍스트 - 판단•가치•윤리 등 */
      .pyramid-subtext {
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
      }

      /* 변환 화살표 레이블 - 처리, 학습, 통찰 */
      .arrow-label {
        font-size: 24px;
        font-weight: 700;
        text-anchor: middle;
      }

      /* 변환 화살표 설명 - 맥락, 관련성, 목적 등 */
      .arrow-desc {
        font-size: 16px;
        text-anchor: middle;
      }

      /* 상세 박스 제목 - "지혜 계층" 등 */
      .box-title {
        font-size: 26px;
        font-weight: bold;
        text-anchor: middle;
      }

      /* 상세 박스 부제목 - "이해의 정점" 등 */
      .box-subtitle {
        font-size: 18px;
        text-anchor: middle;
      }

      /* 상세 박스 특징 헤더 - "특징:" */
      .box-header {
        font-size: 14px;
        font-weight: 600;
      }

      /* 상세 박스 항목 - 불릿 포인트 */
      .box-item {
        font-size: 17px;
      }
    </style>
  </defs>

  <!-- Background -->
  <!-- <rect width="1600" height="1100" fill="url(#bgGradient)"/> -->

  <!-- Main DIKW Pyramid -->
  <g transform="translate(520, 100) scale(1.2)">
    <!-- Wisdom (Top) -->
    <polygon points="200,50 120,120 280,120" fill="url(#wisdomGrad)" stroke="#5B21B6" stroke-width="3"/>
    <text x="200" y="88" class="font-base pyramid-label" fill="white" stroke="#4C1D95" stroke-width="1">지혜</text>
    <text x="70" y="120" class="font-base pyramid-question" stroke="#5B21B6" stroke-width="0.5">왜?</text>
    <text x="70" y="140" class="font-base pyramid-subtext">판단 • 가치 • 윤리</text>

    <!-- Knowledge -->
    <polygon points="200,120 100,200 300,200" fill="url(#knowledgeGrad)" stroke="#1D4ED8" stroke-width="3"/>
    <text x="200" y="168" class="font-base pyramid-label" fill="white" stroke="#1E3A8A" stroke-width="1">지식</text>
    <text x="70" y="200" class="font-base pyramid-question" stroke="#1D4ED8" stroke-width="0.5">어떻게?</text>
    <text x="70" y="220" class="font-base pyramid-subtext">이해 • 경험</text>

    <!-- Information -->
    <polygon points="200,200 80,280 320,280" fill="url(#informationGrad)" stroke="#047857" stroke-width="3"/>
    <text x="200" y="248" class="font-base pyramid-label" fill="white" stroke="#064E3B" stroke-width="1">정보</text>
    <text x="200" y="275" class="font-base pyramid-subtext" font-size="18" font-weight="800" stroke="#047857" stroke-width="0.5">무엇? • 언제? • 어디?</text>
    <text x="200" y="295" class="font-base pyramid-subtext">맥락과 의미가 부여된 처리된 데이터</text>

    <!-- Data (Base) -->
    <g transform="translate(0, 20)">
      <polygon points="200,280 60,360 340,360" fill="url(#dataGrad)" stroke="#B91C1C" stroke-width="3"/>
      <text x="200" y="328" class="font-base pyramid-label" fill="white" stroke="#7F1D1D" stroke-width="1">데이터</text>
      <text x="200" y="355" class="font-base pyramid-question" stroke="#B91C1C" stroke-width="0.5">원시 사실</text>
      <text x="200" y="380" class="font-base pyramid-subtext">기호 • 숫자 • 관찰</text>
    </g>
  </g>

  <!-- Transformation Arrows -->
  <g transform="translate(950, 500)">
    <!-- Data to Information -->
    <g transform="translate(0, 20)">
      <path d="M -20 0 Q 30 -30 80 -80" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#transformArrow)"/>
      <text x="100" y="-10" class="font-base arrow-label" fill="#047857">처리</text>
      <text x="100" y="15" class="font-base arrow-desc" fill="#047857">맥락, 관련성, 목적</text>
    </g>

    <!-- Information to Knowledge -->
    <path d="M 0 -80 Q 50 -110 100 -160" stroke="#2563EB" stroke-width="3" fill="none" marker-end="url(#transformArrow)"/>
    <text x="100" y="-90" class="font-base arrow-label" fill="#1D4ED8">학습</text>
    <text x="100" y="-70" class="font-base arrow-desc" fill="#1D4ED8">경험, 기술, 이해</text>

    <!-- Knowledge to Wisdom -->
    <g transform="translate(0, -40)">
      <path d="M 20 -160 Q 70 -190 120 -240" stroke="#7C3AED" stroke-width="4" fill="none" marker-end="url(#transformArrow)"/>
      <text x="110" y="-170" class="font-base arrow-label" fill="#5B21B6">통찰</text>
      <text x="110" y="-145" class="font-base arrow-desc" fill="#5B21B6">가치, 판단, 윤리</text>
    </g>
  </g>

  <!-- Detailed Level Descriptions -->
  <!-- Wisdom Details (Top Left) -->
  <g transform="translate(50, 150)">
    <rect width="400" height="180" fill="white" stroke="#7C3AED" stroke-width="2" rx="12"/>
    <text x="200" y="30" class="font-base box-title" fill="#7C3AED">지혜 계층</text>
    <text x="200" y="50" class="font-base box-subtitle" fill="#5B21B6">이해의 정점</text>

    <text x="20" y="80" class="font-base box-item" fill="#4B5563">• 지식과 가치, 윤리를 결합</text>
    <text x="20" y="100" class="font-base box-item" fill="#4B5563">• 건전한 판단과 의사결정 가능</text>
    <text x="20" y="120" class="font-base box-item" fill="#4B5563">• 장기적 결과 고려</text>
    <text x="20" y="140" class="font-base box-item" fill="#4B5563">• 도덕적, 윤리적 차원 포함</text>
    <text x="20" y="160" class="font-base box-item" fill="#4B5563">• "왜 해야 하는가?" "무엇이 옳은가?" 답변</text>
  </g>

  <!-- Knowledge Details (Top Right) -->
  <g transform="translate(1150, 150)">
    <rect width="400" height="180" fill="white" stroke="#2563EB" stroke-width="2" rx="12"/>
    <text x="200" y="30" class="font-base box-title" fill="#2563EB">지식 계층</text>
    <text x="200" y="50" class="font-base box-subtitle" fill="#1D4ED8">경험을 통한 이해</text>

    <text x="20" y="80" class="font-base box-item" fill="#4B5563">• 정보와 경험의 결합</text>
    <text x="20" y="100" class="font-base box-item" fill="#4B5563">• 적용과 문제 해결 가능</text>
    <text x="20" y="120" class="font-base box-item" fill="#4B5563">• 실습과 학습을 통해 구축</text>
    <text x="20" y="140" class="font-base box-item" fill="#4B5563">• 예측과 설명 가능</text>
    <text x="20" y="160" class="font-base box-item" fill="#4B5563">• "어떻게?" "만약에?" 답변</text>
  </g>

  <!-- Information Details (Bottom Left) -->
  <g transform="translate(50, 400)">
    <rect width="400" height="180" fill="white" stroke="#059669" stroke-width="2" rx="12"/>
    <text x="200" y="30" class="font-base box-title" fill="#059669">정보 계층</text>
    <text x="200" y="50" class="font-base box-subtitle" fill="#047857">의미가 부여된 처리된 데이터</text>

    <text x="20" y="80" class="font-base box-item" fill="#4B5563">• 맥락, 관련성, 목적이 부여된 데이터</text>
    <text x="20" y="100" class="font-base box-item" fill="#4B5563">• 이해를 위해 조직되고 구조화됨</text>
    <text x="20" y="120" class="font-base box-item" fill="#4B5563">• 불확실성과 모호함 감소</text>
    <text x="20" y="140" class="font-base box-item" fill="#4B5563">• 커뮤니케이션과 의사결정 지원 가능</text>
    <text x="20" y="160" class="font-base box-item" fill="#4B5563">• "무엇?" "언제?" "어디?" 답변</text>
  </g>

  <!-- Data Details (Bottom Right) -->
  <g transform="translate(1150, 400)">
    <rect width="400" height="180" fill="white" stroke="#DC2626" stroke-width="2" rx="12"/>
    <text x="200" y="30" class="font-base box-title" fill="#DC2626">데이터 계층</text>
    <text x="200" y="50" class="font-base box-subtitle" fill="#B91C1C">가공되지 않은 원시 사실</text>

    <text x="20" y="80" class="font-base box-item" fill="#1F2937">• 원시 사실, 수치, 기호, 신호</text>
    <text x="20" y="100" class="font-base box-item" fill="#1F2937">• 내재된 의미나 해석 없음</text>
    <text x="20" y="120" class="font-base box-item" fill="#1F2937">• 저장, 전송, 처리 가능</text>
    <text x="20" y="140" class="font-base box-item" fill="#1F2937">• 모든 상위 계층의 기초</text>
    <text x="20" y="160" class="font-base box-item" fill="#1F2937">• 예시: 25, "John", 2024-01-15</text>
  </g>


</svg>
