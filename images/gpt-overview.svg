<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <style>
      /* 노드 스타일 (흑백 인쇄 최적화) */
      .node-main { fill: #1a5490; stroke: #000; stroke-width: 3px; }
      .node-secondary { fill: #e8f4fd; stroke: #333; stroke-width: 3px; }
      .node-process { fill: #b3d9f2; stroke: #333; stroke-width: 2px; }
      .node-success { fill: #d4edda; stroke: #28a745; stroke-width: 3px; }

      /* 특수 형태 */
      .diamond { fill: #212529; stroke: #000; stroke-width: 3px; }

      /* 텍스트 스타일 */
      .text-main { font-family: "Noto Sans KR", sans-serif; font-size: 14px; text-anchor: middle; fill: #000; }
      .text-main-light { font-family: "Noto Sans KR", sans-serif; font-size: 14px; font-weight: 700; text-anchor: middle; fill: #fff; }
      .text-small { font-family: "Noto Sans KR", sans-serif; font-size: 12px; text-anchor: middle; fill: #000; }
      .text-en { font-family: "Noto Sans KR", sans-serif; font-size: 11px; text-anchor: middle; fill: #6c757d; }
      .text-diamond { font-family: "Noto Sans KR", sans-serif; font-size: 14px; font-weight: 700; text-anchor: middle; fill: #fff; }

      /* 연결선 */
      .edge { stroke: #333; stroke-width: 2px; fill: none; marker-end: url(#arrowhead); }
    </style>

    <!-- 화살표 마커 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>

  <!-- 생성형 AI (Left) -->
  <rect class="node-main" x="20" y="275" width="120" height="50" rx="5"/>
  <text class="text-main-light" x="80" y="305">생성형 AI</text>

  <!-- 범용기술 3대 특성 (Diamond) -->
  <path class="diamond" d="M 200 300 L 260 250 L 320 300 L 260 350 Z"/>
  <text class="text-diamond" x="260" y="295">범용기술</text>
  <text class="text-diamond" x="260" y="315">3대 특성</text>

  <!-- 3가지 주요 특성 (세로로 배치) -->
  <!-- 1. 광범위한 적용 가능성 -->
  <rect class="node-secondary" x="380" y="50" width="160" height="60" rx="5"/>
  <text class="text-main" x="460" y="73">광범위한 적용 가능성</text>
  <text class="text-en" x="460" y="93">Pervasiveness</text>

  <!-- 2. 지속적 기술 개선 -->
  <rect class="node-secondary" x="380" y="270" width="160" height="60" rx="5"/>
  <text class="text-main" x="460" y="293">지속적 기술 개선</text>
  <text class="text-en" x="460" y="313">Ongoing Improvements</text>

  <!-- 3. 혁신 생성 효과 -->
  <rect class="node-secondary" x="380" y="490" width="160" height="60" rx="5"/>
  <text class="text-main" x="460" y="513">혁신 생성 효과</text>
  <text class="text-en" x="460" y="533">Innovation Spawning</text>

  <!-- 세부 항목들 (각 특성당 3개씩) -->
  <!-- 광범위성 세부 -->
  <rect class="node-process" x="600" y="10" width="110" height="45" rx="5"/>
  <text class="text-small" x="655" y="28">모든 산업</text>
  <text class="text-small" x="655" y="43">분야 적용</text>

  <rect class="node-process" x="600" y="65" width="110" height="45" rx="5"/>
  <text class="text-small" x="655" y="83">다양한 직업군</text>
  <text class="text-small" x="655" y="98">활용</text>

  <rect class="node-process" x="600" y="120" width="110" height="45" rx="5"/>
  <text class="text-small" x="655" y="138">글로벌 확산</text>
  <text class="text-small" x="655" y="153">진행</text>

  <!-- 개선 세부 -->
  <rect class="node-process" x="600" y="230" width="110" height="45" rx="5"/>
  <text class="text-small" x="655" y="248">모델 성능</text>
  <text class="text-small" x="655" y="263">지속 향상</text>

  <rect class="node-process" x="600" y="285" width="110" height="45" rx="5"/>
  <text class="text-small" x="655" y="303">새로운 기능</text>
  <text class="text-small" x="655" y="318">추가</text>

  <rect class="node-process" x="600" y="340" width="110" height="45" rx="5"/>
  <text class="text-small" x="655" y="358">효율성</text>
  <text class="text-small" x="655" y="373">개선</text>

  <!-- 혁신 세부 -->
  <rect class="node-process" x="600" y="450" width="110" height="45" rx="5"/>
  <text class="text-small" x="655" y="468">새로운 비즈니스</text>
  <text class="text-small" x="655" y="483">모델</text>

  <rect class="node-process" x="600" y="505" width="110" height="45" rx="5"/>
  <text class="text-small" x="655" y="523">산업 구조</text>
  <text class="text-small" x="655" y="538">재편</text>

  <rect class="node-process" x="600" y="560" width="110" height="45" rx="5"/>
  <text class="text-small" x="655" y="578">업무 방식</text>
  <text class="text-small" x="655" y="593">혁신</text>

  <!-- 범용기술 확정 -->
  <rect class="node-success" x="780" y="265" width="120" height="70" rx="5"/>
  <text class="text-main" x="840" y="295">범용기술</text>
  <text class="text-main" x="840" y="315">확정</text>

  <!-- 역사적 GPT -->
  <rect class="node-secondary" x="960" y="250" width="220" height="100" rx="5"/>
  <text class="text-main" x="1070" y="285">역사적 GPT와</text>
  <text class="text-main" x="1070" y="305">동일한 패턴</text>
  <text class="text-small" x="1070" y="330">전기, 증기기관, 컴퓨터</text>

  <!-- 연결선들 -->
  <!-- 생성형 AI to Diamond -->
  <path class="edge" d="M 140 300 L 200 300"/>

  <!-- Diamond to 3 main characteristics -->
  <path class="edge" d="M 300 270 L 380 80"/>
  <path class="edge" d="M 320 300 L 380 300"/>
  <path class="edge" d="M 300 330 L 380 520"/>

  <!-- Main to sub-items (광범위성) -->
  <path class="edge" d="M 540 65 L 600 32"/>
  <path class="edge" d="M 540 80 L 600 87"/>
  <path class="edge" d="M 540 95 L 600 142"/>

  <!-- Main to sub-items (개선) -->
  <path class="edge" d="M 540 285 L 600 252"/>
  <path class="edge" d="M 540 300 L 600 307"/>
  <path class="edge" d="M 540 315 L 600 362"/>

  <!-- Main to sub-items (혁신) -->
  <path class="edge" d="M 540 505 L 600 472"/>
  <path class="edge" d="M 540 520 L 600 527"/>
  <path class="edge" d="M 540 535 L 600 582"/>

  <!-- Sub-items to final (광범위성) -->
  <path class="edge" d="M 710 32 L 780 280"/>
  <path class="edge" d="M 710 87 L 780 285"/>
  <path class="edge" d="M 710 142 L 780 290"/>

  <!-- Sub-items to final (개선) -->
  <path class="edge" d="M 710 252 L 780 295"/>
  <path class="edge" d="M 710 307 L 780 300"/>
  <path class="edge" d="M 710 362 L 780 305"/>

  <!-- Sub-items to final (혁신) -->
  <path class="edge" d="M 710 472 L 780 310"/>
  <path class="edge" d="M 710 527 L 780 315"/>
  <path class="edge" d="M 710 582 L 780 320"/>

  <!-- Final to historical -->
  <path class="edge" d="M 900 300 L 960 300"/>
</svg>
