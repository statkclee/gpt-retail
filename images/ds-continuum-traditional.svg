<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1550 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Stage-specific gradients matching the original -->
    <linearGradient id="acquireGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A5A5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C67676;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="integrateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A5D6D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7AB5B0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="surfaceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7FB3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A9BC4;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="reportGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="storytellGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ED8936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C05621;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="decideGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E53E3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C53030;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="actionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38A169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F855A;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7FB3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A5D6D1;stop-opacity:1" />
    </linearGradient>

    <!-- Filters -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>

    <!-- Arrow markers -->
    <marker id="flowArrow" markerWidth="15" markerHeight="12" refX="14" refY="6" orient="auto">
      <polygon points="0,0 15,6 0,12" fill="#4A5568"/>
    </marker>

    <marker id="feedbackArrow" markerWidth="12" markerHeight="10" refX="11" refY="5" orient="auto">
      <polygon points="0,0 12,5 0,10" fill="#E53E3E" opacity="0.7"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1550" height="600" fill="#F7FAFC"/>

  <!-- Header matching the original -->
  <rect x="150" y="30" width="1200" height="80" fill="url(#headerGrad)" rx="10" filter="url(#shadow)"/>
  <text x="750" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">The Data Informed Decision-making Continuum</text>
  <text x="750" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.9">Traditional Linear Process for Human-Centric Decision Making</text>

  <!-- Main Continuum Flow -->
  <g id="continuum-stages" transform="translate(50, 140)">
    <!-- Stage 1: Acquire -->
    <rect x="0" y="0" width="180" height="80" fill="url(#acquireGrad)" rx="12" filter="url(#shadow)"/>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">Acquire</text>
    <text x="90" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.9">Data Collection</text>

    <!-- Arrow -->
    <path d="M 180 40 L 210 40" stroke="#4A5568" stroke-width="1" marker-end="url(#flowArrow)"/>

    <!-- Stage 2: Integrate -->
    <rect x="210" y="0" width="180" height="80" fill="url(#integrateGrad)" rx="12" filter="url(#shadow)"/>
    <text x="300" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">Integrate</text>
    <text x="300" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.9">Data Combination</text>

    <!-- Arrow -->
    <path d="M 390 40 L 420 40" stroke="#4A5568" stroke-width="1" marker-end="url(#flowArrow)"/>

    <!-- Stage 3: Surface -->
    <rect x="420" y="0" width="180" height="80" fill="url(#surfaceGrad)" rx="12" filter="url(#shadow)"/>
    <text x="510" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">Surface</text>
    <text x="510" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.9">Data Exposure</text>

    <!-- Arrow -->
    <path d="M 600 40 L 630 40" stroke="#4A5568" stroke-width="1" marker-end="url(#flowArrow)"/>

    <!-- Stage 4: Report -->
    <rect x="630" y="0" width="180" height="80" fill="url(#reportGrad)" rx="12" filter="url(#shadow)"/>
    <text x="720" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">Report</text>
    <text x="720" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.9">Documentation</text>

    <!-- Arrow -->
    <path d="M 810 40 L 840 40" stroke="#4A5568" stroke-width="1" marker-end="url(#flowArrow)"/>

    <!-- Stage 5: Storytell -->
    <rect x="840" y="0" width="180" height="80" fill="url(#storytellGrad)" rx="12" filter="url(#shadow)"/>
    <text x="930" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">Storytell</text>
    <text x="930" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.9">Narrative Building</text>

    <!-- Arrow -->
    <path d="M 1020 40 L 1050 40" stroke="#4A5568" stroke-width="1" marker-end="url(#flowArrow)"/>

    <!-- Stage 6: Decide -->
    <rect x="1050" y="0" width="180" height="80" fill="url(#decideGrad)" rx="12" filter="url(#shadow)"/>
    <text x="1140" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">Decide</text>
    <text x="1140" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.9">Choice Making</text>

    <!-- Arrow -->
    <path d="M 1230 40 L 1260 40" stroke="#4A5568" stroke-width="1" marker-end="url(#flowArrow)"/>

    <!-- Stage 7: Take Action -->
    <rect x="1260" y="0" width="180" height="80" fill="url(#actionGrad)" rx="12" filter="url(#shadow)"/>
    <text x="1350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">Take Action</text>
    <text x="1350" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.9">Implementation</text>

  </g>

  <!-- Detailed Stage Descriptions -->
  <g id="stage-details" transform="translate(50, 260)">
    <!-- Acquire Details -->
    <rect x="0" y="0" width="180" height="180" fill="#FFFFFF" stroke="#E8A5A5" stroke-width="2" rx="8"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C67676">ACQUIRE</text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="12" fill="#333">• Database queries</text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">• API connections</text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333">• File imports</text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333">• Survey collection</text>
    <text x="15" y="130" font-family="Arial, sans-serif" font-size="12" fill="#333">• Manual entry</text>
    <text x="15" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C67676">Time: Days to weeks</text>

    <!-- Integrate Details -->
    <rect x="210" y="0" width="180" height="180" fill="#FFFFFF" stroke="#A5D6D1" stroke-width="2" rx="8"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7AB5B0">INTEGRATE</text>
    <text x="225" y="50" font-family="Arial, sans-serif" font-size="12" fill="#333">• Data cleaning</text>
    <text x="225" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">• ETL processes</text>
    <text x="225" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333">• Schema mapping</text>
    <text x="225" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333">• Quality checks</text>
    <text x="225" y="130" font-family="Arial, sans-serif" font-size="12" fill="#333">• Deduplication</text>
    <text x="225" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7AB5B0">Time: Days to weeks</text>

    <!-- Surface Details -->
    <rect x="420" y="0" width="180" height="180" fill="#FFFFFF" stroke="#7FB3D3" stroke-width="2" rx="8"/>
    <text x="510" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5A9BC4">SURFACE</text>
    <text x="435" y="50" font-family="Arial, sans-serif" font-size="12" fill="#333">• Dashboard creation</text>
    <text x="435" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">• Query interfaces</text>
    <text x="435" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333">• Data exploration</text>
    <text x="435" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333">• Visualization tools</text>
    <text x="435" y="130" font-family="Arial, sans-serif" font-size="12" fill="#333">• Access controls</text>
    <text x="435" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#5A9BC4">Time: Hours to days</text>

    <!-- Report Details -->
    <rect x="630" y="0" width="180" height="180" fill="#FFFFFF" stroke="#4A5568" stroke-width="2" rx="8"/>
    <text x="720" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">REPORT</text>
    <text x="645" y="50" font-family="Arial, sans-serif" font-size="12" fill="#333">• Statistical analysis</text>
    <text x="645" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">• Trend identification</text>
    <text x="645" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333">• KPI calculations</text>
    <text x="645" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333">• Performance metrics</text>
    <text x="645" y="130" font-family="Arial, sans-serif" font-size="12" fill="#333">• Comparative analysis</text>
    <text x="645" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2D3748">Time: Hours to days</text>

    <!-- Storytell Details -->
    <rect x="840" y="0" width="180" height="180" fill="#FFFFFF" stroke="#ED8936" stroke-width="2" rx="8"/>
    <text x="930" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C05621">STORYTELL</text>
    <text x="855" y="50" font-family="Arial, sans-serif" font-size="12" fill="#333">• Context building</text>
    <text x="855" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">• Insight synthesis</text>
    <text x="855" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333">• Presentation design</text>
    <text x="855" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333">• Narrative structure</text>
    <text x="855" y="130" font-family="Arial, sans-serif" font-size="12" fill="#333">• Recommendation framing</text>
    <text x="855" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C05621">Time: Hours to days</text>

    <!-- Decide Details -->
    <rect x="1050" y="0" width="180" height="180" fill="#FFFFFF" stroke="#E53E3E" stroke-width="2" rx="8"/>
    <text x="1140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C53030">DECIDE</text>
    <text x="1065" y="50" font-family="Arial, sans-serif" font-size="12" fill="#333">• Option evaluation</text>
    <text x="1065" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">• Risk assessment</text>
    <text x="1065" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333">• Stakeholder input</text>
    <text x="1065" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333">• Cost-benefit analysis</text>
    <text x="1065" y="130" font-family="Arial, sans-serif" font-size="12" fill="#333">• Final choice</text>
    <text x="1065" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C53030">Time: Days to weeks</text>

    <!-- Take Action Details -->
    <rect x="1260" y="0" width="180" height="180" fill="#FFFFFF" stroke="#38A169" stroke-width="2" rx="8"/>
    <text x="1350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F855A">TAKE ACTION</text>
    <text x="1275" y="50" font-family="Arial, sans-serif" font-size="12" fill="#333">• Resource allocation</text>
    <text x="1275" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">• Process changes</text>
    <text x="1275" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333">• System updates</text>
    <text x="1275" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333">• Team coordination</text>
    <text x="1275" y="130" font-family="Arial, sans-serif" font-size="12" fill="#333">• Outcome monitoring</text>
    <text x="1275" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2F855A">Time: Days to months</text>
  </g>

  <!-- Timeline -->
  <g id="timeline" transform="translate(100, 470)">
    <rect x="0" y="0" width="1300" height="60" fill="#EDF2F7" stroke="#CBD5E0" stroke-width="2" rx="8"/>
    <text x="650" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4A5568">Traditional Timeline</text>
    <text x="650" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">Total Process Duration: 2-6 months for complete cycle</text>
  </g>

</svg>