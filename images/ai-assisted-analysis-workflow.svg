<svg viewBox="0 0 1800 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* 브랜드 색상 */
      .node-data { fill: #e8f4fd; stroke: #1a5490; stroke-width: 2px; }
      .node-human { fill: #1a5490; stroke: #000; stroke-width: 3px; }
      .node-claude { fill: #2780e3; stroke: #000; stroke-width: 3px; }
      .node-codex { fill: #17a2b8; stroke: #000; stroke-width: 2px; }
      .node-output { fill: #d4edda; stroke: #28a745; stroke-width: 2px; }
      .node-final { fill: #28a745; stroke: #000; stroke-width: 2px; }

      /* 텍스트 */
      .text-title { font-family: "Noto Sans KR", sans-serif; font-size: 26px; font-weight: 700; text-anchor: middle; fill: #000; }
      .text-main { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: 700; text-anchor: middle; fill: #000; }
      .text-main-light { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: 700; text-anchor: middle; fill: #fff; }
      .text-desc { font-family: "Noto Sans KR", sans-serif; font-size: 15px; text-anchor: start; fill: #000; }
      .text-desc-center { font-family: "Noto Sans KR", sans-serif; font-size: 15px; text-anchor: middle; fill: #000; }
      .text-small { font-family: "Noto Sans KR", sans-serif; font-size: 13px; text-anchor: start; fill: #6c757d; }
      .text-small-center { font-family: "Noto Sans KR", sans-serif; font-size: 13px; text-anchor: middle; fill: #6c757d; }

      /* 화살표 */
      .arrow { stroke: #333; stroke-width: 2px; fill: none; marker-end: url(#arrowhead); }
      .arrow-feedback { stroke: #dc3545; stroke-width: 2px; fill: none; marker-end: url(#arrowhead-red); stroke-dasharray: 6,3; }
      .arrow-assist { stroke: #17a2b8; stroke-width: 1.5px; fill: none; marker-end: url(#arrowhead-cyan); stroke-dasharray: 4,2; }
    </style>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>

    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc3545" />
    </marker>

    <marker id="arrowhead-cyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#17a2b8" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="900" y="40" class="text-title">AI 협업 기반 데이터 분석 워크플로우</text>

  <!-- Left: 4 Datasets -->
  <text x="150" y="90" class="text-main">4개 원천 데이터셋</text>

  <rect x="50" y="110" width="200" height="60" rx="8" class="node-data"/>
  <text x="150" y="135" class="text-desc-center" font-weight="700">1. 급식비 데이터</text>
  <text x="150" y="155" class="text-small-center">학교 급식 식재료 소비</text>

  <rect x="50" y="190" width="200" height="60" rx="8" class="node-data"/>
  <text x="150" y="215" class="text-desc-center" font-weight="700">2. 유통채널 데이터</text>
  <text x="150" y="235" class="text-small-center">온오프라인 유통 판매</text>

  <rect x="50" y="270" width="200" height="60" rx="8" class="node-data"/>
  <text x="150" y="295" class="text-desc-center" font-weight="700">3. 농산물 정보 데이터</text>
  <text x="150" y="315" class="text-small-center">모바일 기사 관심도</text>

  <rect x="50" y="350" width="200" height="60" rx="8" class="node-data"/>
  <text x="150" y="375" class="text-desc-center" font-weight="700">4. 쇼핑앱 데이터</text>
  <text x="150" y="395" class="text-small-center">MZ 소비자 이용행태</text>

  <!-- Arrow from datasets to center -->
  <path d="M 250 240 L 350 350" class="arrow"/>

  <!-- Center: AI Collaboration Cycle -->
  <circle cx="900" cy="500" r="280" fill="#f8f9fa" stroke="#2780e3" stroke-width="3"/>

  <text x="900" y="240" class="text-main">Positron IDE 환경</text>

  <!-- Human Icon -->
  <circle cx="680" cy="380" r="40" class="node-human"/>
  <text x="680" y="390" class="text-main-light">사람</text>

  <!-- Bidirectional Arrow -->
  <path d="M 730 380 L 850 380" class="arrow"/>
  <path d="M 850 400 L 730 400" class="arrow"/>

  <!-- Claude Code (Main AI) -->
  <rect x="860" y="320" width="280" height="180" rx="10" class="node-claude"/>
  <text x="1000" y="350" class="text-main-light">Claude Code (주 분석 AI)</text>
  <text x="880" y="380" class="text-desc" fill="#fff">• 데이터 탐색 코드 생성</text>
  <text x="880" y="405" class="text-desc" fill="#fff">• 시각화 코드 작성</text>
  <text x="880" y="430" class="text-desc" fill="#fff">• 통계 분석 실행</text>
  <text x="880" y="455" class="text-desc" fill="#fff">• 인사이트 해석 및 설명</text>
  <text x="880" y="480" class="text-desc" fill="#fff">• 서술형 문단 작성</text>

  <!-- OpenAI Codex (Assistant AI) -->
  <rect x="860" y="530" width="280" height="90" rx="10" class="node-codex"/>
  <text x="1000" y="560" class="text-main-light">OpenAI Codex (보조 AI)</text>
  <text x="880" y="585" class="text-desc" fill="#fff">• 코드 자동완성</text>
  <text x="880" y="605" class="text-desc" fill="#fff">• 구문 오류 수정 • 코드 리팩토링</text>

  <!-- Assistant arrow -->
  <path d="M 1000 520 L 1000 500" class="arrow-assist"/>

  <!-- Iteration cycle -->
  <text x="900" y="680" class="text-main">↻ 하루 동안 반복 (수십~수백 번)</text>

  <text x="650" y="710" class="text-desc">1. [사람] "체류시간 분포 보여줘"</text>
  <text x="650" y="730" class="text-desc">2. [AI] 코드 생성 + 실행</text>
  <text x="650" y="750" class="text-desc">3. [사람] 결과 확인 + 피드백</text>
  <text x="650" y="770" class="text-desc">4. [AI] 수정 + 재실행</text>

  <text x="950" y="710" class="text-desc">5. [사람] "이걸 문단으로 써줘"</text>
  <text x="950" y="730" class="text-desc">6. [AI] 서술형 해석 작성</text>
  <text x="950" y="750" class="text-desc">7. [사람] "그래프 색상 바꿔줘"</text>
  <text x="950" y="770" class="text-desc">8. [AI] 스타일 수정 ...</text>

  <!-- Feedback loop -->
  <path d="M 1180 400 Q 1280 500 1180 600" class="arrow-feedback"/>
  <text x="1290" y="510" class="text-small" fill="#dc3545" text-anchor="start">피드백</text>

  <!-- Arrow to outputs -->
  <path d="M 1180 500 L 1350 350" class="arrow"/>

  <!-- Right: 4 Output Documents -->
  <text x="1600" y="90" class="text-main">4개 완성 문서</text>

  <rect x="1450" y="110" width="300" height="90" rx="8" class="node-output"/>
  <text x="1600" y="135" class="text-desc-center" font-weight="700">proj_app.qmd (1일)</text>
  <text x="1480" y="160" class="text-small">├─ AI 생성 코드 60%</text>
  <text x="1480" y="178" class="text-small">├─ AI 작성 문단 40%</text>
  <text x="1480" y="196" class="text-small">└─ 사람의 큐레이션 100%</text>

  <rect x="1450" y="220" width="300" height="50" rx="8" class="node-output"/>
  <text x="1600" y="245" class="text-desc-center" font-weight="700">proj_trade.qmd (1일)</text>
  <text x="1600" y="262" class="text-small-center">동일 구조</text>

  <rect x="1450" y="290" width="300" height="50" rx="8" class="node-output"/>
  <text x="1600" y="315" class="text-desc-center" font-weight="700">proj_school.qmd (1일)</text>
  <text x="1600" y="332" class="text-small-center">동일 구조</text>

  <rect x="1450" y="360" width="300" height="50" rx="8" class="node-output"/>
  <text x="1600" y="385" class="text-desc-center" font-weight="700">proj_news.qmd (1일)</text>
  <text x="1600" y="402" class="text-small-center">동일 구조</text>

  <!-- Arrow to final output -->
  <path d="M 1600 430 L 1600 490" class="arrow"/>

  <!-- Final Output -->
  <rect x="1450" y="500" width="300" height="80" rx="8" class="node-final"/>
  <text x="1600" y="530" class="text-main-light">Quarto 렌더링</text>
  <text x="1600" y="555" class="text-desc" fill="#fff" text-anchor="middle">HTML + PDF 출판물</text>

  <!-- Bottom note -->
  <text x="900" y="850" class="text-desc-center" font-weight="700">핵심: AI가 코드와 문장 생성, 사람이 질문과 큐레이션</text>
  <text x="900" y="875" class="text-small-center">각 데이터셋 하루 동안 집중 분석 → 4일~1주일 소요</text>
</svg>
