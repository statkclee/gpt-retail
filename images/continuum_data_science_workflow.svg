  <path d="M 750 460 Q 400 640 80 380" stroke="#666" stroke-width="1" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowheadDashed)"/>

  <!-- Feedback Loop: Build Data Product to Real World (dashed) -->
  <path d="M 970 300 Q 400 640 80 380" stroke="#666" stroke-width="1" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowheadDashed)"/>

