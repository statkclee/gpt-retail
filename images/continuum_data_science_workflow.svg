  <text x="70" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Real World</text>

  <!-- Raw Data is Collected -->
  <rect x="170" y="270" width="120" height="60" fill="url(#blueGradient)" stroke="#1976D2" stroke-width="2" rx="5"/>
  <text x="230" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">Raw Data is</text>
  <text x="230" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">Collected</text>

  <!-- Data is Processed -->
  <rect x="330" y="270" width="120" height="60" fill="url(#blueGradient)" stroke="#1976D2" stroke-width="2" rx="5"/>
