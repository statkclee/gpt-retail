<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 50 1400 330" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .font-base {
        font-family: "Noto Sans KR", Arial, sans-serif;
      }

      /* Timeline elements */
      .timeline-year {
        font-size: 18px;
        font-weight: bold;
        text-anchor: middle;
      }

      .timeline-label {
        font-size: 14px;
        text-anchor: middle;
      }

      /* Generation headers */
      .generation-title {
        font-size: 24px;
        font-weight: bold;
        text-anchor: middle;
      }

      /* Box titles */
      .box-title {
        font-size: 18px;
        font-weight: bold;
        text-anchor: middle;
      }

      .box-subtitle {
        font-size: 14px;
        text-anchor: middle;
      }

      .box-content {
        font-size: 16px;
        font-weight: bold;
        text-anchor: middle;
      }

      /* Characteristic labels */
      .char-label {
        font-size: 18px;
        font-weight: bold;
      }

      .char-detail {
        font-size: 16px;
      }

      /* Table content */
      .table-header {
        font-size: 22px;
        font-weight: bold;
        text-anchor: middle;
      }

      .table-subheader {
        font-size: 16px;
        text-anchor: middle;
      }

      .table-section {
        font-size: 18px;
        font-weight: bold;
      }

      .table-content {
        font-size: 16px;
      }
    </style>
  </defs>

  <!-- Timeline at top -->
  <line x1="150" y1="85" x2="1250" y2="85" stroke="#6c757d" stroke-width="3"/>

  <!-- 1996 KDD & CRISP-DM -->
  <circle cx="250" cy="85" r="5" fill="#1976d2"/>
  <text x="250" y="105" class="font-base timeline-year" fill="#333">1996</text>
  <text x="250" y="122" class="font-base timeline-label" fill="#666">KDD, CRISP-DM</text>

  <!-- Late 1990s SEMMA -->
  <circle cx="350" cy="85" r="5" fill="#1976d2"/>
  <text x="350" y="105" class="font-base timeline-year" fill="#333">1990년대 후반</text>
  <text x="350" y="122" class="font-base timeline-label" fill="#666">SEMMA (SAS)</text>

  <!-- 2010 OSEMN -->
  <circle cx="650" cy="85" r="5" fill="#388e3c"/>
  <text x="650" y="105" class="font-base timeline-year" fill="#333">2010</text>
  <text x="650" y="122" class="font-base timeline-label" fill="#666">OSEMN</text>

  <!-- 2014 Tidyverse -->
  <circle cx="850" cy="85" r="5" fill="#388e3c"/>
  <text x="850" y="105" class="font-base timeline-year" fill="#333">2014</text>
  <text x="850" y="122" class="font-base timeline-label" fill="#666">Tidyverse (RStudio)</text>

  <!-- 2018 MLOps -->
  <circle cx="1050" cy="85" r="5" fill="#f57c00"/>
  <text x="1050" y="105" class="font-base timeline-year" fill="#333">2018+</text>
  <text x="1050" y="122" class="font-base timeline-label" fill="#666">MLOps/DataOps</text>

  <!-- 1st Generation (1990s) -->
  <rect x="50" y="150" width="400" height="210" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="250" y="180" class="font-base generation-title" fill="#1976d2">1세대 (1990년대)</text>

  <!-- CRISP-DM Reference Box -->
  <rect x="70" y="195" width="180" height="60" fill="white" stroke="#1976d2" stroke-width="1" rx="5" stroke-dasharray="5,5"/>
  <text x="160" y="220" class="font-base box-title" fill="#1976d2">CRISP-DM 프로세스</text>
  <text x="160" y="240" class="font-base box-subtitle" fill="#1976d2">6단계 순환 모델</text>

  <!-- SEMMA Box -->
  <rect x="260" y="195" width="170" height="60" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="345" y="218" class="font-base box-title" fill="#0d47a1">SEMMA (SAS)</text>
  <text x="345" y="236" class="font-base box-subtitle" fill="#1565c0">표본 → 탐색 → 수정</text>
  <text x="345" y="250" class="font-base box-subtitle" fill="#1565c0">→ 모델 → 평가</text>

  <!-- KDD Box -->
  <rect x="70" y="265" width="360" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="250" y="285" class="font-base box-content" fill="#0d47a1">KDD: 선택 → 전처리 → 변환</text>
  <text x="250" y="302" class="font-base box-content" fill="#0d47a1">→ 데이터 마이닝 → 해석</text>

  <!-- Tools & Characteristics -->
  <text x="70" y="330" class="font-base char-label" fill="#1976d2">특징: 비즈니스 중심, 분석적, GUI 도구</text>
  <text x="70" y="348" class="font-base char-detail" fill="#666">도구: SAS E-Miner, SPSS Modeler, 전통 BI 제품군</text>

  <!-- 2nd Generation (2000-2010s) -->
  <rect x="480" y="150" width="420" height="210" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="10"/>
  <text x="690" y="180" class="font-base generation-title" fill="#388e3c">2세대 (2000-2010년대)</text>

  <!-- OSEMN Reference Box -->
  <rect x="500" y="195" width="180" height="60" fill="white" stroke="#388e3c" stroke-width="1" rx="5" stroke-dasharray="5,5"/>
  <text x="590" y="220" class="font-base box-title" fill="#388e3c">OSEMN 프로세스</text>
  <text x="590" y="240" class="font-base box-subtitle" fill="#388e3c">선형 "Awesome" 니모닉</text>

  <!-- Tidyverse Box -->
  <rect x="690" y="195" width="190" height="60" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="5"/>
  <text x="785" y="218" class="font-base box-title" fill="#1b5e20">Tidyverse (RStudio)</text>
  <text x="785" y="236" class="font-base box-subtitle" fill="#2e7d32">가져오기 → 정돈 → 변환</text>
  <text x="785" y="250" class="font-base box-subtitle" fill="#2e7d32">↔ 시각화 ↔ 모델 → 전달</text>

  <!-- Workflow Description -->
  <rect x="500" y="265" width="380" height="40" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="5"/>
  <text x="690" y="289" class="font-base box-content" fill="#1b5e20">코드 우선, 실용적 접근, 반복적 워크플로우</text>

  <!-- Tools & Characteristics -->
  <text x="500" y="330" class="font-base char-label" fill="#388e3c">특징: 데이터 과학 중심, 오픈소스, 코드 기반</text>
  <text x="500" y="348" class="font-base char-detail" fill="#666">도구: Python, R, Jupyter, RStudio, 오픈소스 라이브러리</text>

  <!-- 3rd Generation (2014+) -->
  <rect x="930" y="150" width="420" height="210" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="1140" y="180" class="font-base generation-title" fill="#f57c00">3세대 (2014년 이후)</text>

  <!-- MLOps/DataOps Reference Box -->
  <rect x="950" y="195" width="200" height="60" fill="white" stroke="#f57c00" stroke-width="1" rx="5" stroke-dasharray="5,5"/>
  <text x="1050" y="220" class="font-base box-title" fill="#f57c00">MLOps/DataOps</text>
  <text x="1050" y="240" class="font-base box-subtitle" fill="#f57c00">CI/CD 파이프라인</text>

  <!-- Modern Workflow Box -->
  <rect x="1160" y="195" width="170" height="60" fill="#ffcc80" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="1245" y="218" class="font-base box-title" fill="#e65100">현대적 워크플로우</text>
  <text x="1245" y="236" class="font-base box-subtitle" fill="#bf360c">자동화, 모니터링</text>
  <text x="1245" y="250" class="font-base box-subtitle" fill="#bf360c">확장성, 운영 통합</text>

  <!-- Advanced Features -->
  <rect x="950" y="265" width="380" height="40" fill="#ffcc80" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="1140" y="289" class="font-base box-content" fill="#e65100">Infrastructure as Code, 컨테이너화, 클라우드 네이티브</text>

  <!-- Tools & Characteristics -->
  <text x="950" y="330" class="font-base char-label" fill="#f57c00">특징: 운영 중심, 자동화, DevOps 통합</text>
  <text x="950" y="348" class="font-base char-detail" fill="#666">도구: 도커, Kubernetes, Git, 클라우드 플랫폼, MLOps 도구</text>

</svg>
