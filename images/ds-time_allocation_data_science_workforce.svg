    <g transform="translate(120, 0)">
      <!-- 데이터 작업 -->
      <rect x="0" y="25" width="25" height="15" fill="url(#dataTask1)" rx="2"/>
      <text x="35" y="37" class="legend-text">데이터 작업</text>

      <!-- 분석/모델링 -->
      <rect x="180" y="25" width="25" height="15" fill="url(#analysisTask1)" rx="2"/>
      <text x="215" y="37" class="legend-text">분석 및 모델링</text>

      <!-- 구현 -->
      <rect x="360" y="25" width="25" height="15" fill="url(#implementationTask1)" rx="2"/>
      <text x="395" y="37" class="legend-text">구현</text>

      <!-- 커뮤니케이션 -->
      <rect x="510" y="25" width="25" height="15" fill="url(#communicationTask1)" rx="2"/>
      <text x="545" y="37" class="legend-text">커뮤니케이션</text>

      <!-- 최적화 -->
      <rect x="680" y="25" width="25" height="15" fill="url(#optimizationTask1)" rx="2"/>
      <text x="715" y="37" class="legend-text">최적화</text>
    </g>
  </g>

  <!-- 퍼센트 눈금 -->
  <g transform="translate(250, 80) scale(1.215)">
    <text x="0" y="0" class="scale-text">0%</text>
    <text x="225" y="0" class="scale-text">25%</text>
    <text x="450" y="0" class="scale-text">50%</text>
    <text x="675" y="0" class="scale-text">75%</text>
    <text x="900" y="0" class="scale-text">100%</text>
    <!-- 눈금선 -->
    <line x1="0" y1="5" x2="0" y2="10" stroke="#BDC3C7" stroke-width="5"/>
    <line x1="225" y1="5" x2="225" y2="10" stroke="#BDC3C7" stroke-width="5"/>
    <line x1="450" y1="5" x2="450" y2="10" stroke="#BDC3C7" stroke-width="5"/>
    <line x1="675" y1="5" x2="675" y2="10" stroke="#BDC3C7" stroke-width="5"/>
    <line x1="900" y1="5" x2="900" y2="10" stroke="#BDC3C7" stroke-width="5"/>
  </g>

  <!-- 데이터 과학자 -->
  <g transform="translate(50, 110)">
    <text x="-20" y="20" class="role-title">데이터 과학자 ¹</text>
    <text x="-20" y="35" class="role-desc">통계, ML으로 데이터에서 인사이트 추출</text>
    <text x="-20" y="50" class="role-tools">도구: Python/R, Jupyter, Pandas, Scikit-learn</text>

    <!-- 전체 너비 적층 수평 막대 -->
    <g transform="translate(200, 10)">
      <!-- 데이터 정제 45% -->
      <rect x="0" y="0" width="495" height="45" fill="url(#dataTask1)" rx="2"/>
      <text x="247" y="24" text-anchor="middle" class="task-label">데이터 정제</text>
      <text x="247" y="38" text-anchor="middle" class="task-pct">45% (35-55%)</text>

      <!-- 시각화 21% -->
      <rect x="495" y="0" width="231" height="45" fill="url(#communicationTask1)" rx="2"/>
      <text x="610" y="24" text-anchor="middle" class="task-label">시각화</text>
      <text x="610" y="38" text-anchor="middle" class="task-pct">21% (15-25%)</text>

      <!-- 모델링 12% -->
      <rect x="726" y="0" width="132" height="45" fill="url(#analysisTask1)" rx="2"/>
      <text x="792" y="24" text-anchor="middle" class="task-label">모델링</text>
      <text x="792" y="38" text-anchor="middle" class="task-pct">12% + LLM</text>

      <!-- 배포 11% -->
      <rect x="858" y="0" width="121" height="45" fill="url(#implementationTask1)" rx="2"/>
      <text x="918" y="24" text-anchor="middle" class="task-label">배포</text>
      <text x="918" y="38" text-anchor="middle" class="task-pct">11%</text>

      <!-- 커뮤니케이션 11% -->
      <rect x="979" y="0" width="121" height="45" fill="url(#communicationTask2)" rx="2"/>
      <text x="1039" y="27" text-anchor="middle" class="task-label-small">커뮤니케이션</text>
      <text x="1039" y="38" text-anchor="middle" class="task-pct">11%</text>
    </g>
  </g>

  <!-- 데이터 엔지니어 -->
  <g transform="translate(50, 200)">
    <text x="-20" y="20" class="role-title">데이터 엔지니어 ²</text>
    <text x="-20" y="35" class="role-desc">데이터 인프라 및 처리 파이프라인 구축</text>
    <text x="-20" y="50" class="role-tools">도구: Spark, Kafka, Airflow, SQL, Docker, K8s</text>

    <g transform="translate(200, 10)">
      <!-- 파이프라인 구축 35% -->
      <rect x="0" y="0" width="385" height="45" fill="url(#dataTask1)" rx="2"/>
      <text x="192" y="24" text-anchor="middle" class="task-label">파이프라인 구축</text>
      <text x="192" y="38" text-anchor="middle" class="task-pct">35% (25-45%)</text>

      <!-- ETL 프로세스 25% -->
      <rect x="385" y="0" width="275" height="45" fill="url(#dataTask2)" rx="2"/>
      <text x="522" y="24" text-anchor="middle" class="task-label">ETL 프로세스</text>
      <text x="522" y="38" text-anchor="middle" class="task-pct">25%</text>

