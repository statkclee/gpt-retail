      <rect x="660" y="0" width="220" height="45" fill="url(#implementationTask1)" rx="2"/>
      <text x="770" y="24" text-anchor="middle" class="task-label">DB 관리</text>
      <text x="770" y="38" text-anchor="middle" class="task-pct">20%</text>

      <!-- 최적화 15% -->
      <rect x="880" y="0" width="165" height="45" fill="url(#optimizationTask1)" rx="2"/>
      <text x="962" y="24" text-anchor="middle" class="task-label">최적화</text>
      <text x="962" y="38" text-anchor="middle" class="task-pct">15%</text>

      <!-- 협업 5% -->
      <rect x="1045" y="0" width="55" height="45" fill="url(#communicationTask1)" rx="2"/>
      <text x="1072" y="27" text-anchor="middle" class="task-label-small">협업 5%</text>
    </g>
  </g>

  <!-- 데이터 분석가 -->
  <g transform="translate(50, 290)">
    <text x="-20" y="20" class="role-title">데이터 분석가 ³</text>
    <text x="-20" y="35" class="role-desc">데이터 분석 인사이트 및 보고서 생성</text>
    <text x="-20" y="50" class="role-tools">도구: Excel, SQL, Tableau/Power BI, R</text>

    <g transform="translate(200, 10)">
      <!-- 분석 및 인사이트 30% -->
      <rect x="0" y="0" width="330" height="45" fill="url(#analysisTask1)" rx="2"/>
      <text x="165" y="25" text-anchor="middle" class="task-label-small">분석 및 인사이트</text>
      <text x="165" y="39" text-anchor="middle" class="task-pct">30%</text>

      <!-- 보고서 작성 25% -->
      <rect x="330" y="0" width="275" height="45" fill="url(#communicationTask1)" rx="2"/>
      <text x="467" y="25" text-anchor="middle" class="task-label">보고서 작성</text>
      <text x="467" y="39" text-anchor="middle" class="task-pct">25%</text>

      <!-- 데이터 정제 20% -->
      <rect x="605" y="0" width="220" height="45" fill="url(#dataTask1)" rx="2"/>
      <text x="715" y="25" text-anchor="middle" class="task-label">데이터 정제</text>
      <text x="715" y="39" text-anchor="middle" class="task-pct">20%</text>

      <!-- 이해관계자 커뮤니케이션 15% -->
      <rect x="825" y="0" width="165" height="45" fill="url(#communicationTask2)" rx="2"/>
      <text x="907" y="25" text-anchor="middle" class="task-label-small">이해관계자 커뮤니케이션</text>
      <text x="907" y="39" text-anchor="middle" class="task-pct">15%</text>

      <!-- 임시 요청 10% -->
      <rect x="990" y="0" width="110" height="45" fill="url(#communicationTask1)" rx="2" opacity="0.7"/>
      <text x="1045" y="25" text-anchor="middle" class="task-label-small">임시 요청</text>
      <text x="1045" y="39" text-anchor="middle" class="task-pct">10%</text>
    </g>
  </g>

  <!-- ML 엔지니어 -->
  <g transform="translate(50, 380)">
    <text x="-20" y="20" class="role-title">ML 엔지니어 ⁴</text>
    <text x="-20" y="35" class="role-desc">프로덕션 환경 ML 모델 배포 및 유지보수</text>
    <text x="-20" y="50" class="role-tools">도구: MLflow, Kubeflow, TensorFlow/PyTorch</text>

    <g transform="translate(200, 10)">
      <!-- 모델 배포 및 MLOps 30% -->
      <rect x="0" y="0" width="330" height="45" fill="url(#implementationTask1)" rx="2"/>
      <text x="165" y="25" text-anchor="middle" class="task-label-small">모델 배포 및 MLOps</text>
      <text x="165" y="39" text-anchor="middle" class="task-pct">30%</text>

      <!-- 모델 최적화 25% -->
      <rect x="330" y="0" width="275" height="45" fill="url(#optimizationTask1)" rx="2"/>
      <text x="467" y="25" text-anchor="middle" class="task-label">모델 최적화</text>
      <text x="467" y="39" text-anchor="middle" class="task-pct">25%</text>

      <!-- 시스템 통합 20% -->
      <rect x="605" y="0" width="220" height="45" fill="url(#implementationTask2)" rx="2"/>
      <text x="715" y="25" text-anchor="middle" class="task-label">시스템 통합</text>
      <text x="715" y="39" text-anchor="middle" class="task-pct">20%</text>

      <!-- 모니터링 및 유지보수 15% -->
      <rect x="825" y="0" width="165" height="45" fill="url(#optimizationTask2)" rx="2"/>
      <text x="907" y="25" text-anchor="middle" class="task-label-small">모니터링 및 유지보수</text>
      <text x="907" y="39" text-anchor="middle" class="task-pct">15%</text>

      <!-- 연구 및 실험 10% -->
      <rect x="990" y="0" width="110" height="45" fill="url(#analysisTask2)" rx="2"/>
      <text x="1045" y="25" text-anchor="middle" class="task-label-small">연구</text>
      <text x="1045" y="39" text-anchor="middle" class="task-pct">10%</text>
    </g>
  </g>

  <!-- 분석 엔지니어 -->
  <g transform="translate(50, 470)">
    <text x="-20" y="20" class="role-title">분석 엔지니어 ⁵</text>
    <text x="-20" y="35" class="role-desc">변환 로직으로 데이터 공학과 분석 연결</text>
    <text x="-20" y="50" class="role-tools">도구: dbt/SQL/Git, Airflow, BigQuery, Snowflake</text>

    <g transform="translate(200, 10)">
      <!-- 데이터 모델링 35% -->
      <rect x="0" y="0" width="385" height="45" fill="url(#analysisTask1)" rx="2"/>
      <text x="192" y="25" text-anchor="middle" class="task-label">데이터 모델링</text>
      <text x="192" y="39" text-anchor="middle" class="task-pct">35%</text>

      <!-- 파이프라인 개발 25% -->
      <rect x="385" y="0" width="275" height="45" fill="url(#dataTask1)" rx="2"/>
      <text x="522" y="25" text-anchor="middle" class="task-label">파이프라인 개발</text>
      <text x="522" y="39" text-anchor="middle" class="task-pct">25%</text>

      <!-- 데이터 품질 및 테스트 20% -->
      <rect x="660" y="0" width="220" height="45" fill="url(#optimizationTask1)" rx="2"/>
      <text x="770" y="25" text-anchor="middle" class="task-label-small">데이터 품질 및 테스트</text>
      <text x="770" y="39" text-anchor="middle" class="task-pct">20%</text>

      <!-- 문서화 10% -->
      <rect x="880" y="0" width="110" height="45" fill="url(#communicationTask1)" rx="2"/>
      <text x="935" y="25" text-anchor="middle" class="task-label">문서화</text>
      <text x="935" y="39" text-anchor="middle" class="task-pct">10%</text>

      <!-- 이해관계자 지원 10% -->
      <rect x="990" y="0" width="110" height="45" fill="url(#communicationTask2)" rx="2"/>
      <text x="1045" y="25" text-anchor="middle" class="task-label">지원</text>
      <text x="1045" y="39" text-anchor="middle" class="task-pct">10%</text>
    </g>
  </g>

  <!-- 거버넌스 참고사항 -->
  <g transform="translate(850, 530)">
    <text x="0" y="15" font-family="Noto Sans KR, Arial, sans-serif" font-size="12" font-weight="bold" fill="#E67E22">
