    </text>
  </g>

  <!-- 주요 인사이트 박스 -->
  <g transform="translate(100, 570)">
    <rect x="0" y="0" width="1200" height="100" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="2" rx="10"/>
    <text x="1050" y="45" text-anchor="middle" class="box-title">
      데이터 과학 이전 시대 대비 
    </text>
    <text x="1050" y="65" text-anchor="middle" class="box-title">
      역할 진화
    </text>

    <!-- 1행에 6개 배치 -->
    <!-- 1. 데이터 정제 시간 -->
    <g transform="translate(20, 30)">
      <text x="0" y="0" class="box-subtitle" fill="#E74C3C">데이터 정제 시간</text>
      <rect x="0" y="7" width="130" height="18" fill="#E74C3C" rx="2" opacity="0.8"/>
      <text x="5" y="20" font-size="12" fill="white" font-weight="bold">이전: 80%</text>
      <rect x="0" y="28" width="74" height="18" fill="#27AE60" rx="2"/>
      <text x="5" y="41" font-size="12" fill="white" font-weight="bold">현재: 45%</text>
    </g>

    <!-- 2. 교차 기능 협업 -->
    <g transform="translate(180, 30)">
      <text x="0" y="0" class="box-subtitle" fill="#3498DB">교차 협업</text>
      <rect x="0" y="7" width="50" height="18" fill="#95A5A6" rx="2" opacity="0.8"/>
      <text x="5" y="20" font-size="12" fill="white" font-weight="bold">이전: 1배</text>
      <rect x="0" y="28" width="150" height="18" fill="#3498DB" rx="2"/>
      <text x="5" y="41" font-size="12" fill="white" font-weight="bold">현재: 3배</text>
    </g>

    <!-- 3. 거버넌스 -->
    <g transform="translate(360, 30)">
      <text x="0" y="0" class="box-subtitle" fill="#E67E22">거버넌스</text>
      <rect x="0" y="7" width="2" height="18" fill="#95A5A6" rx="1" opacity="0.5"/>
      <text x="5" y="20" font-size="12" fill="#7F8C8D" font-weight="bold">이전: 0%</text>
      <rect x="0" y="28" width="50" height="18" fill="#E67E22" rx="2"/>
      <text x="5" y="41" font-size="12" fill="white" font-weight="bold">현재: 5-10%</text>
    </g>

    <!-- 4. 전문 역할 수 -->
    <g transform="translate(520, 30)">
      <text x="0" y="0" class="box-subtitle" fill="#16A085">전문 역할</text>
      <rect x="0" y="7" width="60" height="18" fill="#95A5A6" rx="2" opacity="0.8"/>
      <text x="5" y="20" font-size="12" fill="white" font-weight="bold">이전: 3개</text>
      <rect x="0" y="28" width="100" height="18" fill="#16A085" rx="2"/>
      <text x="5" y="41" font-size="12" fill="white" font-weight="bold">현재: 5개</text>
    </g>

    <!-- 5. 분석 완료 주기 -->
    <g transform="translate(680, 30)">
      <text x="0" y="0" class="box-subtitle" fill="#9B59B6">분석 주기</text>
      <rect x="0" y="7" width="130" height="18" fill="#9B59B6" rx="2" opacity="0.8"/>
