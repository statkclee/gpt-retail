<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -10 1200 550">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="550" fill="#f8fafc"/>
  
  
  <!-- Software 1.0 -->
  <g transform="translate(150, 100)">
    <!-- Circle background -->
    <circle cx="100" cy="100" r="80" fill="url(#grad1)" filter="url(#shadow)"/>
    
    <!-- Icon: Code brackets -->
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="white" font-weight="bold">&lt;/&gt;</text>
    
    <!-- Stage label -->
    <rect x="20" y="200" width="160" height="40" rx="20" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="100" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">소프트웨어 1.0</text>
    
    <!-- Description -->
    <text x="100" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">전통적 프로그래밍</text>
    <text x="100" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">명시적 코드 작성</text>
    <text x="100" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Python, C++, Java</text>
    <text x="100" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bolder" font-size="16" fill="#ff0000">"How" - 어떻게</text>
    
    <!-- Examples -->
    <rect x="10" y="330" width="180" height="80" rx="8" fill="#f1f5f9" stroke="#cbd5e1"/>
    <text x="20" y="350" font-family="monospace" font-size="10" fill="#475569">if temperature > 30:</text>
    <text x="30" y="365" font-family="monospace" font-size="10" fill="#475569">print("덥다")</text>
    <text x="20" y="380" font-family="monospace" font-size="10" fill="#475569">else:</text>
    <text x="30" y="395" font-family="monospace" font-size="10" fill="#475569">print("춥다")</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(380, 260)">
    <path d="M 0 0 L 40 0 L 35 -5 M 40 0 L 35 5" stroke="#64748b" stroke-width="3" fill="none"/>
    <text x="20" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bolder" fill="#64748b">데이터 학습</text>
  </g>
  
  <!-- Software 2.0 -->
  <g transform="translate(500, 100)">
    <!-- Circle background -->
    <circle cx="100" cy="100" r="80" fill="url(#grad2)" filter="url(#shadow)"/>
    
    <!-- Icon: 3-layer Neural network -->
    <!-- Input layer (3 nodes) -->
    <circle cx="70" cy="75" r="6" fill="white"/>
    <circle cx="70" cy="100" r="6" fill="white"/>
    <circle cx="70" cy="125" r="6" fill="white"/>
    
    <!-- Hidden layer (4 nodes) -->
    <circle cx="100" cy="65" r="6" fill="white"/>
    <circle cx="100" cy="85" r="6" fill="white"/>
    <circle cx="100" cy="115" r="6" fill="white"/>
    <circle cx="100" cy="135" r="6" fill="white"/>
    
    <!-- Output layer (2 nodes) -->
    <circle cx="130" cy="85" r="6" fill="white"/>
    <circle cx="130" cy="115" r="6" fill="white"/>
    
    <!-- Connections from input to hidden -->
    <line x1="76" y1="75" x2="94" y2="65" stroke="white" stroke-width="1"/>
    <line x1="76" y1="75" x2="94" y2="85" stroke="white" stroke-width="1"/>
    <line x1="76" y1="75" x2="94" y2="115" stroke="white" stroke-width="1"/>
    <line x1="76" y1="75" x2="94" y2="135" stroke="white" stroke-width="1"/>
    
    <line x1="76" y1="100" x2="94" y2="65" stroke="white" stroke-width="1"/>
    <line x1="76" y1="100" x2="94" y2="85" stroke="white" stroke-width="1"/>
    <line x1="76" y1="100" x2="94" y2="115" stroke="white" stroke-width="1"/>
    <line x1="76" y1="100" x2="94" y2="135" stroke="white" stroke-width="1"/>
    
    <line x1="76" y1="125" x2="94" y2="65" stroke="white" stroke-width="1"/>
    <line x1="76" y1="125" x2="94" y2="85" stroke="white" stroke-width="1"/>
    <line x1="76" y1="125" x2="94" y2="115" stroke="white" stroke-width="1"/>
    <line x1="76" y1="125" x2="94" y2="135" stroke="white" stroke-width="1"/>
    
    <!-- Connections from hidden to output -->
    <line x1="106" y1="65" x2="124" y2="85" stroke="white" stroke-width="1"/>
    <line x1="106" y1="65" x2="124" y2="115" stroke="white" stroke-width="1"/>
    
    <line x1="106" y1="85" x2="124" y2="85" stroke="white" stroke-width="1"/>
    <line x1="106" y1="85" x2="124" y2="115" stroke="white" stroke-width="1"/>
    
    <line x1="106" y1="115" x2="124" y2="85" stroke="white" stroke-width="1"/>
    <line x1="106" y1="115" x2="124" y2="115" stroke="white" stroke-width="1"/>
    
    <line x1="106" y1="135" x2="124" y2="85" stroke="white" stroke-width="1"/>
    <line x1="106" y1="135" x2="124" y2="115" stroke="white" stroke-width="1"/>
    
    <!-- Stage label -->
    <rect x="20" y="200" width="160" height="40" rx="20" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="100" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">소프트웨어 2.0</text>
    
    <!-- Description -->
    <text x="100" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">신경망/머신러닝</text>
    <text x="100" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">데이터 기반 학습</text>
    <text x="100" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">TensorFlow, PyTorch</text>
    <text x="100" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bolder" font-size="16" fill="#ff0000">"What" - 무엇을</text>
    
    <!-- Examples -->
    <rect x="10" y="330" width="180" height="80" rx="8" fill="#f0fdf4" stroke="#bbf7d0"/>
    <text x="100" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">• 이미지 분류</text>
    <text x="100" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">• 자연어 처리</text>
    <text x="100" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">• AlphaGo</text>
    <text x="100" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">• ChatGPT</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(730, 260)">
    <path d="M 0 0 L 50 0 L 45 -5 M 50 0 L 45 5" stroke="#64748b" stroke-width="3" fill="none"/>
    <text x="30" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bolder" fill="#64748b">자연어 지시</text>
  </g>
  
  <!-- Software 3.0 -->
  <g transform="translate(850, 100)">
    <!-- Circle background -->
    <circle cx="100" cy="100" r="80" fill="url(#grad3)" filter="url(#shadow)"/>
    
    <!-- Icon: Chat bubble with AI -->
    <path d="M 70 70 Q 70 60 80 60 L 120 60 Q 130 60 130 70 L 130 110 Q 130 120 120 120 L 85 120 L 75 130 L 80 120 Q 70 120 70 110 Z" fill="white"/>
    <text x="98" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#f59e0b">AI</text>
    
    <!-- Stage label -->
    <rect x="20" y="200" width="160" height="40" rx="20" fill="url(#grad3)" filter="url(#shadow)"/>
    <text x="100" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">소프트웨어 3.0</text>
    
    <!-- Description -->
    <text x="100" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">LLM 시대</text>
    <text x="100" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">자연어 프롬프트</text>
    <text x="100" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">GPT-4, Claude</text>
    <text x="100" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bolder"  font-size="16" fill="#ff0000">"Want" - 원하는 것</text>
    
    <!-- Examples -->
    <rect x="10" y="330" width="180" height="80" rx="8" fill="#fffbeb" stroke="#fed7aa"/>
    <text x="100" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9a3412">• GitHub Copilot</text>
    <text x="100" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9a3412">• 코드 자동 생성</text>
    <text x="100" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9a3412">• AI 어시스턴트</text>
    <text x="100" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9a3412">• 자연어 → 앱</text>
  </g>
  
 
  <!-- Timeline markers -->
  <g transform="translate(0, -100)">
    <!-- Evolution Timeline -->
    <line x1="100" y1="150" x2="1100" y2="150" stroke="#e2e8f0" stroke-width="4"/>

    <circle cx="250" cy="150" r="8" fill="#3b82f6"/>
    <text x="250" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748b">1950년대</text>
    
    <circle cx="600" cy="150" r="8" fill="#10b981"/>
    <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748b">2010년대</text>
    
    <circle cx="950" cy="150" r="8" fill="#f59e0b"/>
    <text x="950" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748b">2020년대</text>
  </g>
</svg>