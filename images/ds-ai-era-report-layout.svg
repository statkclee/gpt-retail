<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="20 70 1650 1000">
  <defs>
    <style>
      .bg-light { fill: #F5F7FA; }
      .bg-white { fill: #FFFFFF; }
      .bg-gray-100 { fill: #F8F9FA; }
      .bg-gray-200 { fill: #ECEFF1; }

      .bg-primary { fill: #2780e3; }
      .bg-primary-dark { fill: #1a5490; }
      .bg-primary-light { fill: #e8f4fd; }
      .bg-success { fill: #28a745; }
      .bg-warning { fill: #ffc107; }
      .bg-danger { fill: #dc3545; }

      .stroke-primary { stroke: #2780e3; }
      .stroke-gray { stroke: #DDD; }

      .text-primary { fill: #2780e3; }
      .text-dark { fill: #212529; }
      .text-gray { fill: #6c757d; }
      .text-light { fill: #FFFFFF; }

      .font-header { font-family: "Noto Sans KR", sans-serif; font-size: 26px; font-weight: 700; }
      .font-section { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: 700; }
      .font-body { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: 400; }
      .font-body-bold { font-family: "Noto Sans KR", sans-serif; font-size: 18px; font-weight: 700; }
      .font-small { font-family: "Noto Sans KR", sans-serif; font-size: 16px; font-weight: 400; }
      .font-code { font-family: "Noto Sans Mono", "Courier New", monospace; font-size: 14px; font-weight: 400; }

      .shadow { filter: drop-shadow(2px 3px 3px rgba(0,0,0,0.15)); }
      .shadow-light { filter: drop-shadow(1px 2px 2px rgba(0,0,0,0.1)); }
    </style>

    <linearGradient id="reportGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="llmGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="mlopsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1ABC9C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A085;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8E44AD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#663399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1800" height="1250" class="bg-light"/>

  <!-- LEFT SIDE: Report Mockup -->
  <g transform="translate(50, 100)">
    <!-- Report Container -->
    <rect x="0" y="0" width="650" height="940" fill="url(#reportGradient)" class="stroke-gray shadow" stroke-width="1" rx="8"/>

    <!-- Report Title -->
    <text x="325" y="35" text-anchor="middle" class="font-header text-dark">
      2025년 3분기 데이터 분석 보고서
    </text>
    <line x1="50" y1="50" x2="600" y2="50" class="stroke-gray" stroke-width="1"/>

    <!-- 1. Executive Summary -->
    <g transform="translate(30, 70)">
      <rect x="0" y="0" width="590" height="140" class="bg-primary-light stroke-primary" stroke-width="2" rx="5"/>
      <text x="10" y="20" class="font-section text-dark">핵심 요약</text>

      <!-- KPI Boxes -->
      <rect x="10" y="30" width="135" height="50" class="bg-white stroke-primary" stroke-width="1" rx="3"/>
      <text x="77" y="50" text-anchor="middle" class="font-small text-gray">매출</text>
      <text x="77" y="70" text-anchor="middle" class="font-body-bold text-dark">24억원</text>

      <rect x="155" y="30" width="135" height="50" class="bg-white stroke-primary" stroke-width="1" rx="3"/>
      <text x="222" y="50" text-anchor="middle" class="font-small text-gray">성장률</text>
      <text x="222" y="70" text-anchor="middle" class="font-body-bold" fill="#28a745">+23%</text>

      <rect x="300" y="30" width="135" height="50" class="bg-white stroke-primary" stroke-width="1" rx="3"/>
      <text x="367" y="50" text-anchor="middle" class="font-small text-gray">고객수</text>
      <text x="367" y="70" text-anchor="middle" class="font-body-bold text-dark">15,234</text>

      <rect x="445" y="30" width="135" height="50" class="bg-white stroke-primary" stroke-width="1" rx="3"/>
      <text x="512" y="50" text-anchor="middle" class="font-small text-gray">NPS 점수</text>
      <text x="512" y="70" text-anchor="middle" class="font-body-bold" fill="#ffc107">72</text>

      <!-- Summary text lines -->
      <line x1="10" y1="95" x2="570" y2="95" stroke="#CCC" stroke-width="8"/>
      <line x1="10" y1="110" x2="550" y2="110" stroke="#CCC" stroke-width="8"/>
      <line x1="10" y1="125" x2="520" y2="125" stroke="#CCC" stroke-width="8"/>
    </g>

    <!-- 2. Data Table -->
    <g transform="translate(30, 230)">
      <text x="0" y="0" class="font-section text-dark">주요 지표 테이블</text>
      <rect x="0" y="10" width="590" height="90" class="bg-white stroke-gray" stroke-width="1" rx="3"/>

      <!-- Table Headers -->
      <rect x="0" y="10" width="590" height="30" class="bg-gray-100"/>
      <line x1="0" y1="40" x2="590" y2="40" class="stroke-gray" stroke-width="1"/>
      <text x="10" y="30" class="font-small text-dark" font-weight="bold">지표명</text>
      <text x="150" y="30" class="font-small text-dark" font-weight="bold">3분기</text>
      <text x="250" y="30" class="font-small text-dark" font-weight="bold">4분기</text>
      <text x="350" y="30" class="font-small text-dark" font-weight="bold">변화율</text>
      <text x="450" y="30" class="font-small text-dark" font-weight="bold">목표</text>
      <text x="530" y="30" class="font-small text-dark" font-weight="bold">상태</text>

      <!-- Table Rows (2 rows only) -->
      <line x1="0" y1="70" x2="590" y2="70" stroke="#EEE" stroke-width="1"/>

      <!-- Column dividers -->
      <line x1="140" y1="10" x2="140" y2="100" stroke="#EEE" stroke-width="1"/>
      <line x1="240" y1="10" x2="240" y2="100" stroke="#EEE" stroke-width="1"/>
      <line x1="340" y1="10" x2="340" y2="100" stroke="#EEE" stroke-width="1"/>
      <line x1="440" y1="10" x2="440" y2="100" stroke="#EEE" stroke-width="1"/>
      <line x1="520" y1="10" x2="520" y2="100" stroke="#EEE" stroke-width="1"/>
    </g>

    <!-- 3. Charts Section -->
    <g transform="translate(30, 350)">
      <text x="0" y="0" class="font-section text-dark">성과 시각화</text>

      <!-- Bar Chart -->
      <rect x="0" y="10" width="285" height="180" class="bg-white stroke-gray" stroke-width="1" rx="3"/>
      <rect x="30" y="140" width="40" height="40" class="bg-primary"/>
      <rect x="80" y="120" width="40" height="60" class="bg-primary"/>
      <rect x="130" y="100" width="40" height="80" class="bg-primary"/>
      <rect x="180" y="80" width="40" height="100" class="bg-primary"/>
      <rect x="230" y="110" width="40" height="70" class="bg-primary"/>

      <!-- Line Chart -->
      <rect x="305" y="10" width="285" height="180" class="bg-white stroke-gray" stroke-width="1" rx="3"/>
      <polyline points="330,160 380,120 430,100 480,80 530,60"
                fill="none" stroke="#dc3545" stroke-width="2"/>
      <circle cx="330" cy="160" r="3" class="bg-danger"/>
      <circle cx="380" cy="120" r="3" class="bg-danger"/>
      <circle cx="430" cy="100" r="3" class="bg-danger"/>
      <circle cx="480" cy="80" r="3" class="bg-danger"/>
      <circle cx="530" cy="60" r="3" class="bg-danger"/>
    </g>

    <!-- 4. Callout Box -->
    <g transform="translate(30, 560)">
      <rect x="0" y="0" width="590" height="80" fill="#FFF3CD" stroke="#FFC107" stroke-width="2" rx="5"/>
      <circle cx="25" cy="40" r="15" class="bg-warning"/>
      <text x="25" y="45" text-anchor="middle" class="font-body-bold text-light">!</text>
      <text x="50" y="25" class="font-small" fill="#856404" font-weight="bold">AI 생성 인사이트</text>
      <text x="50" y="45" class="font-small" fill="#856404">고객 획득 비용이 18% 감소하면서도 리드 품질이 유지되어</text>
      <text x="50" y="62" class="font-small" fill="#856404">모든 채널에서 ROI가 개선되었습니다.</text>
    </g>

    <!-- 5. Recommendations -->
    <g transform="translate(30, 660)">
      <text x="0" y="0" class="font-section text-dark">AI 기반 권장사항</text>
      <rect x="0" y="10" width="590" height="100" class="bg-gray-100 stroke-gray" stroke-width="1" rx="3"/>

      <circle cx="20" cy="35" r="3" fill="#8E44AD"/>
      <text x="35" y="40" class="font-body text-gray">디지털 마케팅 채널 투자 25% 확대</text>

      <circle cx="20" cy="60" r="3" fill="#8E44AD"/>
      <text x="35" y="65" class="font-body text-gray">NPS 70 이상 유지를 위한 고객 성공 팀 확장</text>

      <circle cx="20" cy="85" r="3" fill="#8E44AD"/>
      <text x="35" y="90" class="font-body text-gray">실시간 인사이트를 위한 자동화 보고 체계 구축</text>
    </g>

    <!-- 6. Appendix indicator -->
    <g transform="translate(30, 780)">
      <text x="0" y="0" class="font-section text-dark">부록</text>
      <rect x="0" y="10" width="590" height="40" class="bg-gray-200 stroke-gray" stroke-width="1" rx="3"/>
      <text x="10" y="35" class="font-small text-gray">A. AI 모델 문서 | B. 벡터 임베딩 | C. 프롬프트 로그 | D. 모델 성능</text>
    </g>

    <!-- 7. Development Timeline -->
    <g transform="translate(30, 850)">
      <text x="0" y="0" class="font-section text-dark">AI 가속 개발 타임라인</text>
      <rect x="0" y="10" width="590" height="60" class="bg-white" stroke="#8E44AD" stroke-width="1" rx="5"/>

      <rect x="20" y="25" width="90" height="20" class="bg-primary" rx="3"/>
      <text x="65" y="39" text-anchor="middle" class="font-small text-light">데이터 수집</text>
      <text x="65" y="60" text-anchor="middle" class="font-small text-gray">5분</text>

      <rect x="120" y="25" width="90" height="20" fill="#E74C3C" rx="3"/>
      <text x="165" y="39" text-anchor="middle" class="font-small text-light">AI 분석</text>
      <text x="165" y="60" text-anchor="middle" class="font-small text-gray">0.3일</text>

      <rect x="220" y="25" width="90" height="20" fill="#F39C12" rx="3"/>
      <text x="265" y="39" text-anchor="middle" class="font-small text-light">인사이트 생성</text>
      <text x="265" y="60" text-anchor="middle" class="font-small text-gray">0.2일</text>

      <rect x="320" y="25" width="90" height="20" fill="#1ABC9C" rx="3"/>
      <text x="365" y="39" text-anchor="middle" class="font-small text-light">자동 배포</text>
      <text x="365" y="60" text-anchor="middle" class="font-small text-gray">5분</text>

      <rect x="420" y="25" width="90" height="20" fill="#8E44AD" rx="3"/>
      <text x="465" y="39" text-anchor="middle" class="font-small text-light">AI 모니터</text>
      <text x="465" y="60" text-anchor="middle" class="font-small text-gray">지속적</text>

      <text x="555" y="34" text-anchor="end" class="font-body-bold" fill="#8E44AD">총</text>
      <text x="580" y="55" text-anchor="end" class="font-body-bold" fill="#8E44AD">0.5~1일</text>
    </g>
  </g>

  <!-- CENTER: Divider -->
  <line x1="750" y1="100" x2="750" y2="1100" class="stroke-gray" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- RIGHT SIDE: AI Era Methods -->
  <g transform="translate(800, 100)">

    <!-- METHOD-1: LLM & Foundation Models -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="850" height="200" class="bg-white shadow-light" stroke="url(#llmGradient)" stroke-width="2" rx="5"/>
      <rect x="0" y="0" width="270" height="35" fill="url(#llmGradient)" rx="5 5 0 0"/>
      <text x="135" y="23" text-anchor="middle" class="font-body-bold text-light">LLM 및 파운데이션 모델</text>

      <text x="20" y="68" class="font-body-bold" fill="#E74C3C">AI 인프라:</text>
      <text x="30" y="100" class="font-body text-gray">• LLM: GPT-5,Claude 4.5 | Vector DB: Pinecone,ChromaDB</text>
      <text x="30" y="130" class="font-body text-gray">• MLOps: MLflow, W&amp;B | GPU: A100/H100 클러스터</text>
      <text x="30" y="160" class="font-body text-gray">• 비용: API 요금제, 1K 토큰당 $0.01-0.10</text>
      <text x="30" y="190" class="font-body text-gray">• 전이학습: Fine-tune vs Few-shot</text>

      <rect x="480" y="60" width="350" height="120" fill="#FFF0F0" rx="3"/>
      <text x="490" y="85" class="font-code text-gray"># OpenAI API + RAG 예시</text>
      <text x="490" y="110" class="font-code text-gray">client = OpenAI()</text>
      <text x="490" y="135" class="font-code text-gray">response = client.chat.completions</text>
      <text x="490" y="160" class="font-code text-gray">.create(model="gpt-5", messages=query)</text>
    </g>

    <!-- METHOD-2: AI-Assisted Development -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="850" height="200" class="bg-white shadow-light" stroke="url(#agentGradient)" stroke-width="2" rx="5"/>
      <rect x="0" y="0" width="200" height="35" fill="url(#agentGradient)" rx="5 5 0 0"/>
      <text x="100" y="23" text-anchor="middle" class="font-body-bold text-light">AI 보조 개발</text>

      <text x="20" y="68" class="font-body-bold" fill="#F39C12">10배 생산성 도구:</text>
      <text x="30" y="100" class="font-body text-gray">• Copilot, Cursor, Claude Code | 자연어 → 코드/SQL/분석</text>
      <text x="30" y="130" class="font-body text-gray">• AI 코드 리뷰, 디버깅, 최적화 | 자동 테스팅 및 문서 생성</text>
      <text x="30" y="160" class="font-body text-gray">• 프롬프트 엔지니어링 워크플로우 | 명세서 기반 코드 생성</text>

      <rect x="520" y="60" width="310" height="120" fill="#FFFAF0" rx="3"/>
      <text x="530" y="85" class="font-body text-gray">자연어 질의:</text>
      <text x="530" y="110" class="font-body text-gray">"지역별 고객 이탈 분석하고</text>
      <text x="530" y="135" class="font-body text-gray">상위 3개 리스크 요인 시각화"</text>
      <text x="530" y="160" class="font-body text-gray">→ AI가 SQL+차트+인사이트 자동 생성</text>
    </g>

    <!-- METHOD-3: AI Agent Pipelines -->
    <g transform="translate(0, 495)">
      <rect x="0" y="0" width="850" height="200" class="bg-white shadow-light" stroke="url(#mlopsGradient)" stroke-width="2" rx="5"/>
      <rect x="0" y="0" width="220" height="35" fill="url(#mlopsGradient)" rx="5 5 0 0"/>
      <text x="110" y="23" text-anchor="middle" class="font-body-bold text-light">AI 에이전트 파이프라인</text>

      <text x="20" y="68" class="font-body-bold" fill="#1ABC9C">자율 시스템:</text>
      <text x="30" y="100" class="font-body text-gray">• RAG 파이프라인 | Agent: LangChain, AutoGPT, CrewAI</text>
      <text x="30" y="130" class="font-body text-gray">• Fine-tuning: LoRA, QLoRA | 텍스트/이미지/오디오/비디오</text>
      <text x="30" y="160" class="font-body text-gray">• Edge 배포: 온디바이스 추론, 모바일 AI</text>
      <text x="30" y="190" class="font-body text-gray">• Automated ML: 자가 개선 파이프라인</text>

      <rect x="480" y="60" width="350" height="120" fill="#F0FFFF" rx="3"/>
      <text x="490" y="85" class="font-code text-gray"># LangChain Agent 예시</text>
      <text x="490" y="110" class="font-code text-gray">from langchain.agents import create_sql_agent</text>
      <text x="490" y="135" class="font-code text-gray">agent = create_sql_agent(llm, db)</text>
      <text x="490" y="160" class="font-code text-gray">agent.run("최고 성과 제품 분석 및 최적화 제안")</text>
    </g>

    <!-- METHOD-4: AI-Native Outputs -->
    <g transform="translate(0, 730)">
      <rect x="0" y="0" width="850" height="200" class="bg-white shadow-light" stroke="url(#aiGradient)" stroke-width="2" rx="5"/>
      <rect x="0" y="0" width="200" height="35" fill="url(#aiGradient)" rx="5 5 0 0"/>
      <text x="100" y="23" text-anchor="middle" class="font-body-bold text-light">AI 네이티브 출력</text>

      <text x="20" y="68" class="font-body-bold" fill="#8E44AD">지능형 인터페이스(I/F):</text>
      <text x="30" y="100" class="font-body text-gray">• 대화형 AI: ChatGPT I/F | 동적 서사: AI 인사이트 및 스토리</text>
      <text x="30" y="130" class="font-body text-gray">• 실시간 개인화: 맥락 인식/음성, 이미지, 비디오 인터페이스</text>
      <text x="30" y="160" class="font-body text-gray">• 자율 보고: 자가 업데이트 AI 에이전트</text>
      <text x="30" y="190" class="font-body text-gray">• 예측 분석: 미래 상태 모델링</text>

      <rect x="500" y="60" width="330" height="120" fill="#F8F0FF" rx="3"/>
      <text x="520" y="85" class="font-body text-gray">AI 에이전트 보고서 생성:</text>
      <text x="520" y="110" class="font-body text-gray">1. 실시간 데이터 스트림 수집</text>
      <text x="520" y="135" class="font-body text-gray">2. 자율 분석 및 패턴 탐지</text>
      <text x="520" y="160" class="font-body text-gray">3. 자연어 인사이트 생성 및 배포</text>
    </g>
  </g>

</svg>
