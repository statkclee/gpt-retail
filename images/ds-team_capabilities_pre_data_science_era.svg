<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 80 1150 680">
  <defs>
    <!-- 색상 그라디언트 -->
    <linearGradient id="dbaColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="businessAnalystColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="statisticianColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="minimalColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#BDC3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#95A5A6;stop-opacity:1" />
    </linearGradient>

    <!-- 화살표 마커 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>

    <!-- 텍스트 스타일 -->
    <style type="text/css">
      .text-title { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2C3E50; text-anchor: middle; }
      .text-label-small { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 12px; fill: #2C3E50; text-anchor: middle; }
      .text-label-medium { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 12px; fill: #2C3E50; text-anchor: middle; }
      .text-label-tech { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 16px; text-anchor: middle; }
      .text-process { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 20px; fill: #27AE60; font-weight: bold; text-anchor: middle; }
      .text-main { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50; text-anchor: middle; }
      .text-section-title { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2C3E50; text-anchor: middle; }
      .text-axis { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 12px; fill: #7F8C8D; text-anchor: end; }
      .text-legend { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 14px; fill: #2C3E50; }
      .tech-success { fill: #27AE60; }
      .tech-neutral { fill: #7F8C8D; }
    </style>
  </defs>

  <!-- 배경 -->
  <rect width="1150" height="800" fill="#FAFAFA"/>

  <!-- 개별 프로필 섹션 -->
  <g transform="translate(0, 100)">
    <!-- 데이터베이스 관리자 프로필 -->
    <g transform="translate(50, 20)">
      <rect x="-10" y="-10" width="320" height="180" fill="white" stroke="#BDC3C7" stroke-width="1" rx="5"/>
      <text x="150" y="15" class="text-title">데이터베이스 관리자</text>

      <!-- 격자선 -->
      <g stroke="#E8E8E8" stroke-width="0.5">
        <line x1="10" y1="30" x2="290" y2="30"/>
        <line x1="10" y1="60" x2="290" y2="60"/>
        <line x1="10" y1="90" x2="290" y2="90"/>
        <line x1="10" y1="120" x2="290" y2="120"/>
        <line x1="10" y1="150" x2="290" y2="150"/>
      </g>

      <!-- 막대 -->
      <rect x="10" y="145" width="25" height="5" fill="url(#minimalColor)"/>
      <rect x="50" y="145" width="25" height="5" fill="url(#minimalColor)"/>
      <rect x="90" y="135" width="25" height="15" fill="url(#minimalColor)"/>
      <rect x="130" y="130" width="25" height="20" fill="url(#dbaColor)"/>
      <rect x="170" y="60" width="25" height="90" fill="url(#dbaColor)"/>
      <rect x="210" y="140" width="25" height="10" fill="url(#minimalColor)"/>
      <rect x="250" y="135" width="25" height="15" fill="url(#minimalColor)"/>

      <!-- 라벨 -->
      <text x="22" y="165" class="text-label-small">보고</text>
      <text x="62" y="165" class="text-label-small">분석</text>
      <text x="102" y="165" class="text-label-small">수학</text>
      <text x="142" y="165" class="text-label-small">통계</text>
      <text x="182" y="165" class="text-label-small">DB</text>
      <text x="222" y="165" class="text-label-small">소통</text>
      <text x="262" y="165" class="text-label-small">도메인</text>
    </g>

    <!-- 비즈니스 분석가 프로필 -->
    <g transform="translate(420, 20)">
      <rect x="-10" y="-10" width="320" height="180" fill="white" stroke="#BDC3C7" stroke-width="1" rx="5"/>
      <text x="150" y="15" class="text-title">비즈니스 분석가</text>

      <!-- 격자선 -->
      <g stroke="#E8E8E8" stroke-width="0.5">
        <line x1="10" y1="30" x2="290" y2="30"/>
        <line x1="10" y1="60" x2="290" y2="60"/>
        <line x1="10" y1="90" x2="290" y2="90"/>
        <line x1="10" y1="120" x2="290" y2="120"/>
        <line x1="10" y1="150" x2="290" y2="150"/>
      </g>

      <!-- 막대 -->
      <rect x="10" y="70" width="25" height="80" fill="url(#businessAnalystColor)"/>
      <rect x="50" y="90" width="25" height="60" fill="url(#businessAnalystColor)"/>
      <rect x="90" y="135" width="25" height="15" fill="url(#minimalColor)"/>
      <rect x="130" y="130" width="25" height="20" fill="url(#minimalColor)"/>
      <rect x="170" y="140" width="25" height="10" fill="url(#minimalColor)"/>
      <rect x="210" y="100" width="25" height="50" fill="url(#businessAnalystColor)"/>
      <rect x="250" y="80" width="25" height="70" fill="url(#businessAnalystColor)"/>

      <!-- 라벨 -->
      <text x="22" y="165" class="text-label-small">보고</text>
      <text x="62" y="165" class="text-label-small">분석</text>
      <text x="102" y="165" class="text-label-small">수학</text>
      <text x="142" y="165" class="text-label-small">통계</text>
      <text x="182" y="165" class="text-label-small">DB</text>
      <text x="222" y="165" class="text-label-small">소통</text>
      <text x="262" y="165" class="text-label-small">도메인</text>
    </g>

    <!-- 통계학자 프로필 -->
    <g transform="translate(790, 20)">
      <rect x="-10" y="-10" width="320" height="180" fill="white" stroke="#BDC3C7" stroke-width="1" rx="5"/>
      <text x="150" y="15" class="text-title">통계학자</text>

      <!-- 격자선 -->
      <g stroke="#E8E8E8" stroke-width="0.5">
        <line x1="10" y1="30" x2="290" y2="30"/>
        <line x1="10" y1="60" x2="290" y2="60"/>
        <line x1="10" y1="90" x2="290" y2="90"/>
        <line x1="10" y1="120" x2="290" y2="120"/>
        <line x1="10" y1="150" x2="290" y2="150"/>
      </g>

      <!-- 막대 -->
      <rect x="10" y="125" width="25" height="25" fill="url(#statisticianColor)"/>
      <rect x="50" y="100" width="25" height="50" fill="url(#statisticianColor)"/>
      <rect x="90" y="60" width="25" height="90" fill="url(#statisticianColor)"/>
      <rect x="130" y="50" width="25" height="100" fill="url(#statisticianColor)"/>
      <rect x="170" y="140" width="25" height="10" fill="url(#minimalColor)"/>
      <rect x="210" y="135" width="25" height="15" fill="url(#minimalColor)"/>
      <rect x="250" y="130" width="25" height="20" fill="url(#minimalColor)"/>

      <!-- 라벨 -->
      <text x="22" y="165" class="text-label-small">보고</text>
      <text x="62" y="165" class="text-label-small">분석</text>
      <text x="102" y="165" class="text-label-small">수학</text>
      <text x="142" y="165" class="text-label-small">통계</text>
      <text x="182" y="165" class="text-label-small">DB</text>
      <text x="222" y="165" class="text-label-small">소통</text>
      <text x="262" y="165" class="text-label-small">도메인</text>
    </g>
  </g>

  <!-- 팀 메시지 -->
  <g transform="translate(0, 320)">
    <!-- 워크플로우 진행을 나타내는 실선 화살표 -->
    <path d="M 200 50 Q 300 30 400 50" stroke="#27AE60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 450 50 Q 550 30 650 50" stroke="#27AE60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 700 50 Q 800 30 900 50" stroke="#27AE60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- 프로세스 지표 -->
    <text x="300" y="40" class="text-process">처리</text>
    <text x="555" y="40" class="text-process">검토</text>
    <text x="800" y="40" class="text-process">전달</text>

    <text x="550" y="90" class="text-main">전문가는 구조화된 프로세스를 통해 협업하여 결과를 생산</text>
  </g>

  <!-- 전문화된 팀 역량 -->
  <g transform="translate(100, 450)">
    <rect x="-30" y="-20" width="1000" height="300" fill="white" stroke="#BDC3C7" stroke-width="2" rx="8"/>
    <text x="485" y="10" class="text-section-title">전문화된 조직 역량</text>

    <!-- 격자선 -->
    <g stroke="#E8E8E8" stroke-width="1">
      <line x1="80" y1="40" x2="900" y2="40"/>
      <line x1="80" y1="80" x2="900" y2="80"/>
      <line x1="80" y1="120" x2="900" y2="120"/>
      <line x1="80" y1="160" x2="900" y2="160"/>
      <line x1="80" y1="200" x2="900" y2="200"/>
      <line x1="80" y1="240" x2="900" y2="240"/>
    </g>

    <!-- 기준선 -->
    <line x1="80" y1="240" x2="900" y2="240" stroke="#2C3E50" stroke-width="2"/>

    <!-- Y축 라벨 -->
    <text x="70" y="45" class="text-axis">높음</text>
    <text x="70" y="125" class="text-axis">중간</text>
    <text x="70" y="205" class="text-axis">낮음</text>

    <!-- 부서별 전문 역량 -->
    <g transform="translate(130, 0)">
      <rect x="0" y="140" width="45" height="100" fill="url(#businessAnalystColor)"/>
      <text x="22" y="255" class="text-label-medium">비즈니스</text>
      <text x="22" y="268" class="text-label-medium">보고</text>
      <text x="22" y="125" class="text-label-tech tech-success">엑셀 전문</text>
    </g>

    <g transform="translate(250, 0)">
      <rect x="0" y="120" width="45" height="120" fill="url(#statisticianColor)"/>
      <text x="22" y="255" class="text-label-medium">통계</text>
      <text x="22" y="268" class="text-label-medium">모델링</text>
      <text x="22" y="105" class="text-label-tech tech-success">SAS/SPSS</text>
    </g>

    <g transform="translate(370, 0)">
      <rect x="0" y="100" width="45" height="140" fill="url(#dbaColor)"/>
      <text x="22" y="255" class="text-label-medium">데이터</text>
      <text x="22" y="268" class="text-label-medium">관리</text>
      <text x="22" y="85" class="text-label-tech tech-success">SQL 숙련</text>
    </g>

    <g transform="translate(490, 0)">
      <rect x="0" y="190" width="45" height="50" fill="url(#minimalColor)"/>
      <text x="22" y="255" class="text-label-medium">프로그래밍</text>
      <text x="22" y="175" class="text-label-tech tech-neutral">COBOL/VB</text>
    </g>

    <g transform="translate(610, 0)">
      <rect x="0" y="180" width="45" height="60" fill="url(#businessAnalystColor)"/>
      <text x="22" y="255" class="text-label-medium">차트 및</text>
      <text x="22" y="268" class="text-label-medium">그래프</text>
      <text x="22" y="165" class="text-label-tech tech-neutral">엑셀 차트</text>
    </g>

    <g transform="translate(730, 0)">
      <rect x="0" y="170" width="45" height="70" fill="url(#businessAnalystColor)"/>
      <text x="22" y="255" class="text-label-medium">문서화</text>
      <text x="22" y="155" class="text-label-tech tech-success">워드/보고서</text>
    </g>

    <g transform="translate(850, 0)">
      <rect x="0" y="160" width="45" height="80" fill="url(#statisticianColor)"/>
      <text x="22" y="255" class="text-label-medium">품질</text>
      <text x="22" y="268" class="text-label-medium">관리</text>
      <text x="22" y="145" class="text-label-tech tech-success">엄격한 검증</text>
    </g>
  </g>

  <!-- 범례 -->
  <g transform="translate(770, 450)">
    <rect x="0" y="0" width="20" height="15" fill="url(#dbaColor)"/>
    <text x="25" y="12" class="text-legend">데이터베이스 관리자</text>

    <rect x="160" y="0" width="20" height="15" fill="url(#businessAnalystColor)"/>
    <text x="185" y="12" class="text-legend">비즈니스 분석가</text>

    <rect x="0" y="20" width="20" height="15" fill="url(#statisticianColor)"/>
    <text x="25" y="32" class="text-legend">통계학자</text>

    <rect x="160" y="20" width="20" height="15" fill="url(#minimalColor)"/>
    <text x="185" y="32" class="text-legend">미약/결여</text>
  </g>

</svg>
