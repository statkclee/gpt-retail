<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 80 1150 680">
  <defs>
    <!-- 색상 그라디언트 -->
    <linearGradient id="dataEngineerColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="mlEngineerColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="dataAnalystColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>

    <!-- 화살표 마커 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D"/>
    </marker>

    <!-- 텍스트 스타일 -->
    <style type="text/css">
      .text-title { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2C3E50; text-anchor: middle; }
      .text-label-small { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 8px; fill: #2C3E50; text-anchor: middle; }
      .text-label-medium { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 11px; fill: #2C3E50; text-anchor: middle; }
      .text-main { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #E74C3C; text-anchor: middle; }
      .text-section-title { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2C3E50; text-anchor: middle; }
      .text-axis { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 10px; fill: #7F8C8D; text-anchor: end; }
      .text-legend { font-family: "Noto Sans KR", Arial, sans-serif; font-size: 12px; fill: #2C3E50; }
    </style>
  </defs>

  <!-- 배경 -->
  <rect width="1150" height="800" fill="#FAFAFA"/>

  <!-- 개별 프로필 섹션 -->
  <g transform="translate(0, 100)">
    <!-- 데이터 엔지니어 프로필 -->
    <g transform="translate(50, 20)">
      <rect x="-10" y="-10" width="320" height="180" fill="white" stroke="#BDC3C7" stroke-width="1" rx="5"/>
      <text x="150" y="15" class="text-title">데이터 엔지니어</text>

      <!-- 격자선 -->
      <g stroke="#E8E8E8" stroke-width="0.5">
        <line x1="10" y1="30" x2="290" y2="30"/>
        <line x1="10" y1="60" x2="290" y2="60"/>
        <line x1="10" y1="90" x2="290" y2="90"/>
        <line x1="10" y1="120" x2="290" y2="120"/>
        <line x1="10" y1="150" x2="290" y2="150"/>
      </g>

      <!-- 막대 -->
      <rect x="10" y="140" width="25" height="10" fill="url(#dataEngineerColor)"/>
      <rect x="50" y="120" width="25" height="30" fill="url(#dataEngineerColor)"/>
      <rect x="90" y="110" width="25" height="40" fill="url(#dataEngineerColor)"/>
      <rect x="130" y="100" width="25" height="50" fill="url(#dataEngineerColor)"/>
      <rect x="170" y="50" width="25" height="100" fill="url(#dataEngineerColor)"/>
      <rect x="210" y="130" width="25" height="20" fill="url(#dataEngineerColor)"/>
      <rect x="250" y="125" width="25" height="25" fill="url(#dataEngineerColor)"/>

      <!-- 라벨 -->
      <text x="22" y="165" class="text-label-small">시각화</text>
      <text x="62" y="165" class="text-label-small">ML</text>
      <text x="102" y="165" class="text-label-small">수학</text>
      <text x="142" y="165" class="text-label-small">통계</text>
      <text x="182" y="165" class="text-label-small">CS</text>
      <text x="222" y="165" class="text-label-small">소통</text>
      <text x="262" y="165" class="text-label-small">도메인</text>
    </g>

    <!-- ML 엔지니어 프로필 -->
    <g transform="translate(420, 20)">
      <rect x="-10" y="-10" width="320" height="180" fill="white" stroke="#BDC3C7" stroke-width="1" rx="5"/>
      <text x="150" y="15" class="text-title">ML 엔지니어</text>

      <!-- 격자선 -->
      <g stroke="#E8E8E8" stroke-width="0.5">
        <line x1="10" y1="30" x2="290" y2="30"/>
        <line x1="10" y1="60" x2="290" y2="60"/>
        <line x1="10" y1="90" x2="290" y2="90"/>
        <line x1="10" y1="120" x2="290" y2="120"/>
        <line x1="10" y1="150" x2="290" y2="150"/>
      </g>

      <!-- 막대 -->
      <rect x="10" y="130" width="25" height="20" fill="url(#mlEngineerColor)"/>
      <rect x="50" y="40" width="25" height="110" fill="url(#mlEngineerColor)"/>
      <rect x="90" y="60" width="25" height="90" fill="url(#mlEngineerColor)"/>
      <rect x="130" y="70" width="25" height="80" fill="url(#mlEngineerColor)"/>
      <rect x="170" y="90" width="25" height="60" fill="url(#mlEngineerColor)"/>
      <rect x="210" y="135" width="25" height="15" fill="url(#mlEngineerColor)"/>
      <rect x="250" y="140" width="25" height="10" fill="url(#mlEngineerColor)"/>

      <!-- 라벨 -->
      <text x="22" y="165" class="text-label-small">시각화</text>
      <text x="62" y="165" class="text-label-small">ML</text>
      <text x="102" y="165" class="text-label-small">수학</text>
      <text x="142" y="165" class="text-label-small">통계</text>
      <text x="182" y="165" class="text-label-small">CS</text>
      <text x="222" y="165" class="text-label-small">소통</text>
      <text x="262" y="165" class="text-label-small">도메인</text>
    </g>

    <!-- 데이터 분석가 프로필 -->
    <g transform="translate(790, 20)">
      <rect x="-10" y="-10" width="320" height="180" fill="white" stroke="#BDC3C7" stroke-width="1" rx="5"/>
      <text x="150" y="15" class="text-title">데이터 분석가</text>

      <!-- 격자선 -->
      <g stroke="#E8E8E8" stroke-width="0.5">
        <line x1="10" y1="30" x2="290" y2="30"/>
        <line x1="10" y1="60" x2="290" y2="60"/>
        <line x1="10" y1="90" x2="290" y2="90"/>
        <line x1="10" y1="120" x2="290" y2="120"/>
        <line x1="10" y1="150" x2="290" y2="150"/>
      </g>

      <!-- 막대 -->
      <rect x="10" y="50" width="25" height="100" fill="url(#dataAnalystColor)"/>
      <rect x="50" y="125" width="25" height="25" fill="url(#dataAnalystColor)"/>
      <rect x="90" y="110" width="25" height="40" fill="url(#dataAnalystColor)"/>
      <rect x="130" y="80" width="25" height="70" fill="url(#dataAnalystColor)"/>
      <rect x="170" y="120" width="25" height="30" fill="url(#dataAnalystColor)"/>
      <rect x="210" y="70" width="25" height="80" fill="url(#dataAnalystColor)"/>
      <rect x="250" y="60" width="25" height="90" fill="url(#dataAnalystColor)"/>

      <!-- 라벨 -->
      <text x="22" y="165" class="text-label-small">시각화</text>
      <text x="62" y="165" class="text-label-small">ML</text>
      <text x="102" y="165" class="text-label-small">수학</text>
      <text x="142" y="165" class="text-label-small">통계</text>
      <text x="182" y="165" class="text-label-small">CS</text>
      <text x="222" y="165" class="text-label-small">소통</text>
      <text x="262" y="165" class="text-label-small">도메인</text>
    </g>
  </g>

  <!-- 팀 메시지 -->
  <g transform="translate(0, 320)">
    <!-- 곡선 화살표 -->
    <path d="M 200 50 Q 400 20 500 50 Q 600 20 800 50 Q 900 20 1000 50"
          stroke="#7F8C8D" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <text x="550" y="90" class="text-main">완벽한 데이터 과학자는 없기에 팀이 필요하다</text>
  </g>

  <!-- 통합 팀 프로필 -->
  <g transform="translate(100, 450)">
    <rect x="-30" y="-20" width="1000" height="300" fill="white" stroke="#BDC3C7" stroke-width="2" rx="8"/>
    <text x="485" y="10" class="text-section-title">통합 데이터 과학 팀 프로필</text>

    <!-- 격자선 -->
    <g stroke="#E8E8E8" stroke-width="1">
      <line x1="80" y1="40" x2="900" y2="40"/>
      <line x1="80" y1="80" x2="900" y2="80"/>
      <line x1="80" y1="120" x2="900" y2="120"/>
      <line x1="80" y1="160" x2="900" y2="160"/>
      <line x1="80" y1="200" x2="900" y2="200"/>
      <line x1="80" y1="240" x2="900" y2="240"/>
    </g>

    <!-- 기준선 -->
    <line x1="80" y1="130" x2="900" y2="130" stroke="#2C3E50" stroke-width="2"/>

    <!-- Y축 라벨 -->
    <text x="70" y="45" class="text-axis">높음</text>
    <text x="70" y="125" class="text-axis">중간</text>
    <text x="70" y="205" class="text-axis">낮음</text>

    <!-- 적층 막대 -->
    <!-- 데이터 시각화 -->
    <g transform="translate(130, 0)">
      <rect x="0" y="120" width="45" height="80" fill="url(#dataAnalystColor)"/>
      <rect x="0" y="200" width="45" height="20" fill="url(#mlEngineerColor)"/>
      <rect x="0" y="220" width="45" height="20" fill="url(#dataEngineerColor)"/>
      <text x="22" y="255" class="text-label-medium">데이터</text>
      <text x="22" y="268" class="text-label-medium">시각화</text>
    </g>

    <!-- 머신러닝 -->
    <g transform="translate(250, 0)">
      <rect x="0" y="60" width="45" height="110" fill="url(#mlEngineerColor)"/>
      <rect x="0" y="170" width="45" height="30" fill="url(#dataEngineerColor)"/>
      <rect x="0" y="200" width="45" height="40" fill="url(#dataAnalystColor)"/>
      <text x="22" y="255" class="text-label-medium">머신러닝</text>
    </g>

    <!-- 수학 -->
    <g transform="translate(370, 0)">
      <rect x="0" y="80" width="45" height="90" fill="url(#mlEngineerColor)"/>
      <rect x="0" y="170" width="45" height="40" fill="url(#dataEngineerColor)"/>
      <rect x="0" y="210" width="45" height="30" fill="url(#dataAnalystColor)"/>
      <text x="22" y="255" class="text-label-medium">수학</text>
    </g>

    <!-- 통계 -->
    <g transform="translate(490, 0)">
      <rect x="0" y="70" width="45" height="80" fill="url(#mlEngineerColor)"/>
      <rect x="0" y="150" width="45" height="50" fill="url(#dataEngineerColor)"/>
      <rect x="0" y="200" width="45" height="40" fill="url(#dataAnalystColor)"/>
      <text x="22" y="255" class="text-label-medium">통계</text>
    </g>

    <!-- 컴퓨터 과학 -->
    <g transform="translate(610, 0)">
      <rect x="0" y="60" width="45" height="100" fill="url(#dataEngineerColor)"/>
      <rect x="0" y="160" width="45" height="60" fill="url(#mlEngineerColor)"/>
      <rect x="0" y="220" width="45" height="20" fill="url(#dataAnalystColor)"/>
      <text x="22" y="255" class="text-label-medium">컴퓨터</text>
      <text x="22" y="268" class="text-label-medium">과학</text>
    </g>

    <!-- 의사소통 -->
    <g transform="translate(730, 0)">
      <rect x="0" y="120" width="45" height="80" fill="url(#dataAnalystColor)"/>
      <rect x="0" y="200" width="45" height="20" fill="url(#dataEngineerColor)"/>
      <rect x="0" y="220" width="45" height="20" fill="url(#mlEngineerColor)"/>
      <text x="22" y="255" class="text-label-medium">의사소통</text>
    </g>

    <!-- 도메인 전문성 -->
    <g transform="translate(850, 0)">
      <rect x="0" y="110" width="45" height="90" fill="url(#dataAnalystColor)"/>
      <rect x="0" y="200" width="45" height="25" fill="url(#dataEngineerColor)"/>
      <rect x="0" y="225" width="45" height="15" fill="url(#mlEngineerColor)"/>
      <text x="22" y="255" class="text-label-medium">도메인</text>
      <text x="22" y="268" class="text-label-medium">전문성</text>
    </g>
  </g>

  <!-- 범례 -->
  <g transform="translate(750, 450)">
    <rect x="0" y="0" width="20" height="15" fill="url(#dataEngineerColor)"/>
    <text x="25" y="12" class="text-legend">데이터 엔지니어</text>

    <rect x="0" y="20" width="20" height="15" fill="url(#mlEngineerColor)"/>
    <text x="25" y="32" class="text-legend">ML 엔지니어</text>

    <rect x="160" y="0" width="20" height="15" fill="url(#dataAnalystColor)"/>
    <text x="185" y="12" class="text-legend">데이터 분석가</text>
  </g>

</svg>
